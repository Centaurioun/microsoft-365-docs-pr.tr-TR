title: Karantinaya alınan iletiler hakkında SSS
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  **Uygulandığı öğe**

  - [Exchange Online Protection](exchange-online-protection-overview.md)

  - [Office 365 için Microsoft Defender plan 1 ve plan 2](defender-for-office-365.md)

  - [Microsoft 365 Defender](../defender/microsoft-365-defender.md)


  Bu konu başlığı altında, posta kutuları Exchange Online veya Exchange Online posta kutusu olmayan tek başına Exchange Online Protection (EOP) kuruluşlara Microsoft 365 kuruluşlar için karantinaya alınan e-posta iletileri hakkında sık sorulan sorular ve yanıtlar sağlanır.


  İstenmeyen postadan koruma hakkında sorular ve yanıtlar için bkz. [İstenmeyen postadan koruma hakkında SSS](anti-spam-protection-faq.yml).


  Kötü amaçlı yazılımdan koruma hakkında sorular ve yanıtlar için bkz. [Kötü amaçlı yazılımdan koruma hakkında SSS](anti-malware-protection-faq-eop.yml).


  Kimlik sahtekarlığı önleme koruması hakkında sorular ve yanıtlar için bkz. Kimlik [sahtekarlığı önleme koruması SSS](anti-spoofing-protection-faq.yml).
sections:
- name: Yok sayıldı
  questions:
  - question: >
      Kötü amaçlı yazılım için karantinaya alınan iletileri Nasıl yaparım? yönetiyorsunuz?
    answer: >
      Varsayılan olarak, kötü amaçlı yazılım için karantinaya alınan iletileri yalnızca yöneticiler yönetebilir. Daha fazla bilgi için bkz. [Karantinaya alınan iletileri ve dosyaları yönetici olarak yönetme](manage-quarantined-messages-and-files.md).


      Ancak yöneticiler, kullanıcılar için daha fazla özellik tanımlayan kötü amaçlı yazılımdan koruma ilkeleri oluşturabilir ve bu ilkelere _karantina_ ilkeleri uygulayabilir. Daha fazla bilgi için bkz [. Karantina ilkeleri](quarantine-policies.md).
  - question: >
      İstenmeyen postaları karantinaya Nasıl yaparım??
    answer: >
      Varsayılan olarak, istenmeyen posta filtresi tarafından istenmeyen veya toplu e-posta olarak sınıflandırılan iletiler kullanıcının posta kutusuna teslim edilir ve Gereksiz E-posta klasörüne taşınır. Ancak istenmeyen posta veya toplu e-posta iletilerini karantinaya almak için istenmeyen posta önleme ilkelerini yapılandırabilirsiniz. Daha fazla bilgi için bkz. [EOP'de istenmeyen posta önleme ilkelerini yapılandırma](configure-your-spam-filter-policies.md).
  - question: >
      Kullanıcılara karantinaya erişim izni Nasıl yaparım??
    answer: >
      Kullanıcının karantinadaki kendi iletilerine erişebilmesi için geçerli bir hesabı olmalıdır. Tek başına EOP, kullanıcıların EOP'de posta kullanıcısı olarak gösterilmesini gerektirir (dizin eşitlemesi aracılığıyla el ile oluşturulur veya oluşturulur). Tek başına EOP ortamlarındaki kullanıcıları yönetme hakkında daha fazla bilgi için bkz. [Tek başına EOP'de posta kullanıcılarını yönetme](/exchange/standalone-eop/manage-mail-users-in-eop).
  - question: >
      Son kullanıcılar karantinada hangi iletilere erişebilir?
    answer: >
      Karantina ilkeleri, kullanıcıların karantinaya alınan iletilere neden karantinaya alındığına göre erişip erişemeyeceğini tanımlar ( [desteklenen özellikler](quarantine-policies.md#step-2-assign-a-quarantine-policy-to-supported-features) için). Daha fazla bilgi için bkz [. Karantina ilkeleri](quarantine-policies.md).


      Varsayılan olarak, kullanıcılar alıcı oldukları aşağıdaki karantinaya alınmış ileti türlerine erişebilir:


      - **İstenmeyen posta önleme ilkeleri**: İstenmeyen posta, toplu e-posta ve kimlik avı iletileri (yüksek güvenilirlikli kimlik avı iletileri değil).

      - **Kimlik avı önleme ilkeleri: Kimlik sahtekarlığı** yapan gönderenler, kullanıcı kimliğe bürünme koruması (Office 365 için Defender), etki alanı kimliğe bürünme koruması (Office 365 için Defender) ve posta kutusu zeka koruması (Office 365 için Defender).


      Daha fazla bilgi için bkz. [Karantinaya alınan iletileri kullanıcı olarak bulma ve bırakma](find-and-release-quarantined-messages-as-a-user.md).


      Varsayılan olarak, son kullanıcılar alıcı oldukları aşağıdaki karantinaya alınmış ileti türlerine erişemez:


      - **İstenmeyen posta önleme ilkeleri**: Yüksek güvenilirlikli kimlik avı.

      - **Kötü amaçlı yazılımdan koruma ilkeleri**

      - **Kasa Ekler (Office 365 için Defender):** Kasa Ekler ilkelerinden gelen e-posta iletileri ve SharePoint, OneDrive ve Microsoft Teams için Kasa Eklerden gelen dosyalar.

      - **Posta akışı kuralları (aktarım kuralları):Posta akışı kurallarında** **İletiyi barındırılan karantinaya al eylemi nedeniyle karantinaya** alınan iletiler.


      Daha fazla bilgi için bkz. [Karantinaya alınan iletileri ve dosyaları yönetici olarak yönetme](manage-quarantined-messages-and-files.md).
  - question: >
      İletiler ne kadar süreyle karantinada tutulur?
    answer: >
      İletinin neden karantinaya alındığına bağlıdır. Daha fazla bilgi için bkz. [EOP'de karantinaya alınan iletiler ve Office 365 için Defender](quarantine-email-messages.md).
  - question: >
      Bir kerede birden fazla karantinaya alınmış iletiyi yayımlayabilir veya bildirebilir miyim?
    answer: >
      Microsoft 365 Defender portalında bir kerede en fazla 100 ileti seçip serbest bırakabilirsiniz.


      Yöneticiler Exchange Online PowerShell veya tek başına EOP PowerShell'deki [Get-QuarantineMessage](/powershell/module/exchange/get-quarantinemessage) ve [Release-QuarantineMessage](/powershell/module/exchange/release-quarantinemessage) cmdlet'lerini kullanarak karantinaya alınan iletileri toplu olarak bulabilir ve yayımlayabilir ve hatalı pozitifleri toplu olarak bildirebilir.
  - question: >
      Karantinaya alınan iletileri ararken joker karakterler destekleniyor mu? Belirli bir etki alanı için karantinaya alınmış iletileri arayabilir miyim?
    answer: >-
      Joker karakterler Microsoft 365 Defender portalında desteklenmez. Örneğin, bir göndereni ararken tam e-posta adresini belirtmeniz gerekir. Ancak, Exchange Online PowerShell'de veya tek başına EOP PowerShell'de joker karakterler kullanabilirsiniz.


      Örneğin, aşağıdaki PowerShell kodunu Not Defteri'ne kopyalayın ve dosyayı bulmanızı kolay bir konuma (örneğin, C:\Data\QuarantineRelease.ps1) .ps1 olarak kaydedin.


      Ardından[, Exchange Online PowerShell'e](/powershell/exchange/connect-to-exchange-online-powershell) bağlandıktan veya [PowerShell'i Exchange Online Protection](/powershell/exchange/connect-to-exchange-online-protection-powershell) sonra betiği çalıştırmak için aşağıdaki komutu çalıştırın:


      ```powershell

      & C:\Data\QuarantineRelease.ps1

      ```


      Betik aşağıdaki eylemleri gerçekleştirir:


      - Fabrikam etki alanındaki tüm gönderenlerden gelen istenmeyen posta olarak karantinaya alınan yayınlanmamış iletileri bulun. En fazla sonuç sayısı 50.000'dir (50 sayfa 1000 sonuç).

      - Sonuçları bir CSV dosyasına kaydedin.

      - Eşleşen karantinaya alınan iletileri tüm özgün alıcılara bırakın.


      ```powershell

      $Page = 1

      $List = $null


      Do

      {

      Write-Host "Getting Page " $Page


      $List = (Get-QuarantineMessage -Type Spam -PageSize 1000 -Page $Page | where {$_.Released -like "False" -and $_.SenderAddress -like "*fabrikam.com"})

      Write-Host "                     " $List.count " rows in this page match"

      Write-Host "                                                             Exporting list to appended CSV for logging"

      $List | Export-Csv -Path "C:\Data\Quarantined Message Matches.csv" -Append -NoTypeInformation


      Write-Host "Releasing page " $Page

      $List | foreach {Release-QuarantineMessage -Identity $_.Identity -ReleaseToAll}


      $Page = $Page + 1


      } Until ($Page -eq 50)

      ```


      Bir iletiyi yayımladıktan sonra yeniden yayımlayamazsınız.
