title: Temsilci ile yönetim SSS
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  Bu makale, Microsoft iş ortakları ve kurumsal bayileri için Microsoft 365'da temsilci olarak atanan yönetim görevleri hakkında sık sorulan sorular ve yanıtlar sağlar. Temsilcili yönetim, diğer kiracılar (şirketler) için Exchange Online Protection (EOP) ayarlarını yönetme özelliğini içerir.
sections:
- name: Yok sayıldı
  questions:
  - question: >
      Kurumsal bayiyim ve müşteri kiracılarımı yönetmem gerekiyor. Bu nasıl çalışır?
    answer: >
      Microsoft iş ortağı veya satıcıysanız ve Microsoft Bulut Çözümü Sağlayıcısı (CSP) olmak için kaydolmuşsanız, müşterinizin Microsoft 365 kuruluşunda _temsilci yönetim_ özellikleri isteyebilirsiniz. Daha fazla bilgi için aşağıdaki makalelere bakın:


      - [Bulut Çözümü Sağlayıcısı programı](/partner-center/csp-overview)

      - [Müşterinin hizmetini veya aboneliğini yönetmek için izinler alın](/customers-revoke-admin-privileges).
  - question: >
      Ben müşteriyim, satıcı değil. Kiracılarım için yönetici temsilcisini nasıl ayarlayabilirim?
    answer: >
      Temsilci yönetimi yalnızca kurumsal bayiler ve iş ortakları tarafından kullanılabilir. Ancak, kiracılarınıza (şirketlere) ilkeler uygulamanıza yardımcı olacak örnek bir PowerShell betiği vardır. Daha fazla bilgi için bkz. [Birden çok kiracıya EOP ayarlarını uygulamak için örnek betik](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      Kiracı yöneticimin ilkemi değiştirmesini engelleyebilir miyim?
    answer: >
      Hayır. Microsoft 365 şu anda bu özelliğe sahip değildir.
  - question: >
      Tüm kiracılarımda birleştirilmiş raporlama alabilir miyim?
    answer: Yönettiğiniz şirketler arasında birleştirilmiş raporlama Microsoft 365 yönetim merkezi raporlarda kullanılamaz. Ancak, [Microsoft Graph](/graph/overview) kullanarak raporlar alabilirsiniz.
