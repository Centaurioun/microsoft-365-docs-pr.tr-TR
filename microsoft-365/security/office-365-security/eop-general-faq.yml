summary: >
  [!INCLUDE [MDO Trial banner](../includes/mdo-trial-banner.md)]


  **Uygulandığı öğe**

  -  [Tek başına Exchange Online Protection](exchange-online-protection-overview.md)


  Burada Exchange Online Protection (EOP) bulutta barındırılan e-posta filtreleme hizmeti hakkında en yaygın genel soruları yanıtlıyoruz. Sık sorulan diğer sorular (SSS) konuları için aşağıdaki bağlantılara gidin:


  - [EOP kuyruğa alınmış, ertelenmiş ve geri dönen iletiler SSS](eop-queued-deferred-and-bounced-messages-faq.yml)


  - [Temsilci ile yönetim SSS](delegated-administration-faq.yml)


  - [İstenmeyen posta önleme SSS](anti-spam-protection-faq.yml)


  - [Karantinaya alma SSS](quarantine-faq.yml)


  - [Kötü amaçlı yazılımdan koruma SSS](anti-malware-protection-faq-eop.yml)


  - [İleti İzleme hakkında SSS](/exchange/monitoring/trace-an-email-message/message-trace-faq)
sections:
- name: Yok sayıldı
  questions:
  - question: >
      EOP nedir?
    answer: >
      EOP, müşterileri istenmeyen posta ve kötü amaçlı yazılımlardan korumak ve özel ilke kuralları uygulamak için oluşturulmuş, bulutta barındırılan bir e-posta filtreleme hizmetidir. EOP, Exchange Online posta kutularını içeren herhangi bir Microsoft 365 aboneliğine dahildir. EOP, şirket içi e-posta ortamlarının korunmasına yardımcı olmak için tek başına bir teklif olarak da kullanılabilir.
  - question: >
      EOP deneme sürümüne kaydolmak veya EOP satın almak Nasıl yaparım??
    answer: >
      EOP deneme sürümüne kaydolun veya [Exchange Online Protection giriş sayfasında](https://products.office.com/exchange/exchange-email-security-spam-protection) web üzerinden EOP satın alın. Deneme sürümü satın alma işlevinin ücretli abonelikle aynı olduğunu, aynı zamanda [Exchange Enterprise CAL with Services abonelik planıyla](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview) sağlanan ek özellikleri de içerdiğini unutmayın.
  - question: >
      EOP nasıl fiyatlanır?
    answer: >
      EOP, kullanıcı tarafından lisanslanır. En son fiyatlandırma bilgileri için [Exchange Online Protection giriş sayfasına](https://products.office.com/exchange/exchange-email-security-spam-protection) bakın.
  - question: >
      EOP'nin üretime alınması ne kadar sürer?
    answer: >
      [EOP hizmetinizi ayarlama](/exchange/standalone-eop/set-up-your-eop-service) bölümünde açıklanan adımlara göre MX kaydınızı değiştirdiğinizde ve EOP üzerinden posta akışlarınızda filtreleme hemen başlar. MX kaydının DNS aracılığıyla yayılması 24-48 saat kadar sürebilir. Bu işlem sırasında istediğiniz zaman koruma ayarlarınıza ince ayar yapabilirsiniz.
  - question: >
      EOP kullanmak için Microsoft 365'in tüm özelliklerini kullanmam gerekiyor mu? Ya EOP koruması istiyorsam ve hepsi buysa?
    answer: >
      Microsoft 365'in diğer özelliklerini kullanmadan şirket içi posta kutularınızı korumak için EOP kullanabilirsiniz. Bu, tek başına abonelik olarak bilinir. EOP özelliklerinin listesi [Exchange Online Protection Hizmet Açıklaması'nda](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description) bulunabilir.
  - question: >
      EOP aracılığıyla e-posta filtrelemeye kaydolırken neden bir Microsoft 365 kiracısı gerekiyor?
    answer: >
      Microsoft 365, Microsoft 365 kiracısı üzerinden erişilebilen ürün ve hizmet koleksiyonuna verilen addır. Microsoft 365 kiracısını, e-posta filtreleme için lisans ekleyebileceğiniz başlangıç noktası olarak düşünün.
  - question: >
      EOP'nin bilinen sorunları ve beklenen çözümleri öğrenebildiğim bir iletişim portalı var mı? Yeni özellikler ne olacak?
    answer: >
      Microsoft 365 yönetim merkezi bu bilgilerin bir kısmına sahip olacaktır. Bir Hizmet Düzeyi Olayından etkilendiyseniz, Microsoft 365 yönetim merkezi oturum açtıktan sonra bir iletişim uyarısı (genellikle zil simgesiyle birlikte) görmeniz gerekir. Herhangi bir öğeyi uygun şekilde okumanızı ve üzerinde işlem yapmanızı öneririz.


      Yeni EOP özellikleriyle ilgili olarak, [iş için Microsoft 365 yol haritası](https://www.microsoft.com/microsoft-365/roadmap?filters=O365) , yaklaşan yeni özellikler hakkında bilgi edinmek için iyi bir kaynaktır. Ayrıca [Microsoft 365 Blogları](https://www.microsoft.com/microsoft-365/blog/) web sitesine yeni özellikler hakkında blog makaleleri de göndereceğiz.
  - question: >
      Hizmet eski Exchange sürümleriyle (Exchange Server 2010 gibi) ve Exchange dışı ortamlarla çalışıyor mu?
    answer: >
      Evet, hizmet sunucu belirsizdir ve herhangi bir SMTP posta aktarım aracısı ile kullanılabilir.
  - question: >
      Hangi boyuttaki kuruluş hizmeti kullanabilir?
    answer: >
      Herhangi bir boyut. EOP ağı, kuruluşunuz ne kadar hızlı büyürse yetişsin büyümenize uyum sağlamak için yeterli kapasiteye sahiptir.
  - question: >
      EOP'yi ayarlamak için hangi izinlere ihtiyacım var?
    answer: >
      EOP'yi yapılandırmak için genel yönetici veya Exchange Şirket Yöneticisi (Kuruluş Yönetimi rol grubu) olmanız gerekir.
  - question: >
      Verilerimin ve özel bilgilerimin güvenli olduğunu Nasıl yaparım? biliyor musunuz?
    answer: >
      Hizmet Düzeyi Sözleşmeleri (SLA' lar) hakkında bilgiler de dahil olmak üzere verilerinizin ve özel bilgilerinizin güvenliğini sağlamak için izlediğimiz adımlar hakkında daha fazla bilgi edinmek için [Office 365 Güven Merkezi'ne](https://www.microsoft.com/trust-center) gidin.
  - question: >
      İleti boyutu sınırlamaları gibi dikkat etmeniz gereken herhangi bir sınır var mı?
    answer: >
      Evet. EOP'deki sınırlar hakkında daha fazla bilgi için bkz. [Exchange Online Protection Sınırları](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits).
  - question: >
      EOP PowerShell'i destekliyor mu?
    answer: "Evet, tam EOP işlevselliği PowerShell aracılığıyla sağlanır: Exchange Online Posta Kutuları olan kuruluşlar için PowerShell Exchange Online; tek başına EOP kuruluşları için tek başına EOP PowerShell. Daha fazla bilgi için bkz. [PowerShell'i Exchange Online](/powershell/exchange/exchange-online-powershell) ve [PowerShell'i Exchange Online Protection](/powershell/exchange/exchange-online-protection-powershell)."
