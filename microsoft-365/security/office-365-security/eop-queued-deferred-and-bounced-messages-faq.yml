  Bu konu, Exchange Online Protection (EOP) filtreleme işlemi sırasında kuyruğa alınan, ertelenen veya geri dönen iletiler hakkında sık sorulan soruların yanıtlarını sağlar.
sections:
- name: Yok sayıldı
  questions:
  - question: >
      Posta neden kuyruğa giriyor?
    answer: >
      Hizmet teslim için alıcı sunucuyla bağlantı kuramazsa iletiler kuyruğa alınır veya ertelenirse. Alıcı ağından 500 serisi hatası döndürülürse iletileri ertelemez.
  - question: >
      İleti nasıl ertelenmiş olur?
    answer: >
      Alıcı sunucusuna bağlantı yapılamadığında ve alıcının sunucusu bağlantı zaman aşımı, bağlantı reddedildi veya 400 serisi hatası gibi bir "geçici hata" döndürdükten sonra iletiler tutulur. 500 serisi hatası gibi kalıcı bir hata varsa, ileti gönderene döndürülür.
  - question: >
      İleti erteleme süresi ne kadardır ve yeniden deneme aralığı nedir?
    answer: >
      Ertelenen iletiler 1 gün boyunca kuyruklarımızda kalır. İleti yeniden deneme girişimleri, alıcının posta sisteminden aldığımız hataya dayanır. İlk birkaç erteleme 15 dakika veya daha kısadır ve sonraki yeniden denemeler (sonraki yarım düzine veya daha fazla) birden çok yeniden denemenin aralığını en fazla 60 dakikaya yükseltir. Aralık süresi genişletmesi dinamiktir ve kuyruk boyutları ve iç ileti önceliği gibi birden çok değişken dikkate alınır. Temel olarak, başlangıç 15 dakikadır (veya daha kısadır), ardından önümüzdeki birkaç saat içinde oradan en fazla 60 dakikaya kadar genişler.
  - question: >
      E-posta sunucunuz geri yüklendikten sonra kuyruğa alınan iletiler nasıl dağıtılır?
    answer: E-posta sunucunuz geri yüklendikten sonra, kuyruğa alınan tüm iletiler, sunucu kullanılamaz duruma geldiğinde alındığı ve kuyruğa alındığı sırada otomatik olarak işlenir.
