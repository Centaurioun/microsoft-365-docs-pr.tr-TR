title: İş için Microsoft Defender - Sık sorulan sorular ve yanıtlar
summary: >
  İş için Defender hakkında sorularınıza yanıt almak için bu makaleyi kullanın.
sections:
- name: Genel
  questions:
  - question: İş için Defender önizleme denememi uzatabilir miyim?
    answer: "İş için Defender genel kullanıma sunulduğundan önizleme programı sona erdi ve genişletilemez. \n\nBkz. [İş için Microsoft Defender alma](get-defender-business.md).\n"
  - question: İş için Defender'Nasıl yaparım? deneyin veya satın alın?
    answer: >
      [İş için Microsoft Defender](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) web sayfasına gidin ve İş için Defender'ı deneme veya satın alma seçeneğini belirleyin.


      Daha fazla bilgi için bkz. [İş için Microsoft Defender alma](get-defender-business.md).
  - question: İş için Defender için kaç kullanıcının lisanslanabileceğinin bir sınırı var mı?
    answer: >
      İş için Defender, en fazla 300 kullanıcısı olan küçük ve orta ölçekli işletmeler için tasarlanmıştır. 300'den fazla kullanıcınız varsa [Uç Nokta için Defender](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint) veya [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender) gibi kurumsal bir çözümü göz önünde bulundurun.
  - question: İş için Defender ile kaç cihaz ekleyebilir ve bunların güvenliğini sağlayabilirim?
    answer: >
      Kullanıcı lisansı başına en fazla 5 cihaz ekleyebilir ve bu cihazların güvenliğini sağlayabilirsiniz.
  - question: İş için Defender sunucuları destekliyor mu?
    answer: "Sunucu desteği yakında sunulacaktır. Bu yeni sunucu teklifi, Microsoft 365 İş Ekstra veya İş için Microsoft Defender (tek başına) lisans önkoşulu içerir.  \n"
  - question: İş için Defender macOS, Android ve iOS/iPadOS istemci cihazlarını koruyor mu?
    answer: "Evet. İş için Defender macOS, Android ve iOS/iPadOS cihazları için korumayı destekler. Bkz [. Cihazları ekleme](mdb-onboard-devices.md).\n\n- macOS cihazlarını Microsoft 365 Defender portalında yerel bir betik kullanarak ekleyebilirsiniz. \n- Android ve iOS/iPadOS cihazlarını eklemek için [Microsoft Intune](/mem/intune/) lisansına sahip olmanız gerekir. Intune Microsoft 365 İş Ekstra dahildir ve İş için Defender (tek başına) için satın alınabilir.\n\nMacOS, iOS/iPadOS ve Android cihazlar için ek basitleştirme yol haritasındadır. \n"
  - question: İş için Defender'da birden fazla web içeriği filtreleme ilkesi yapılandırabilir miyim?
    answer: "Şu anda, İş için Defender, İş için Defender kiracısı başına yalnızca bir tekdüzen web filtreleme ilkesini destekler. \n\nBkz. [Web içeriği filtrelemeyi ayarlama](mdb-configure-security-settings.md#set-up-web-content-filtering).\n"
  - question: İş için Defender ile özel raporları nasıl çalıştırabilirim?
    answer: >
      İş için Defender şu anda güçlü özel raporlamayı destekleyen bir dizi API ve bir Power BI bağlayıcısı içerir. HTML olarak biçimlendirilmiş yönetici özetleri oluşturmak ve bu özetleri e-postayla göndermek için bir PowerShell betiği zamanlayabilirsiniz. Bkz. [API başvuru bilgileri](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners).
  - question: Ben bir Microsoft iş ortağıyım. Bir denetim masasından birden çok kiracıyı yönetebilecek miyim yoksa her kiracıda ayrı ayrı oturum açmam gerekecek mi?
    answer: "İş için Defender, tek bir konsolda ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)) çok kiracılı destek için Microsoft 365 Lighthouse'de etkinleştirilir. \n \nŞu anda çok kiracılı bir olay kuyruğu, dikkat gerektiren olayların kiracılar arası görünümünü sağlar; ancak yapılandırma ve ekleme, iş ortağı kimlik bilgileriniz kullanılarak müşterinin kiracısında gerçekleştirilir. \n\nÖzellikler hala kullanıma sunulmaya devam ediyor ve daha fazla tümleştirme senaryosu planlanıyor.\n\nDaha fazla bilgi için bkz. [Microsoft 365 Lighthouse genel bakış](/microsoft-365/lighthouse/m365-lighthouse-overview).\n"
  - question: İş için Defender'da saldırı yüzeyi azaltma kurallarını ve özelliklerini yapılandırmak Nasıl yaparım??
    answer: >
      Microsoft 365 Defender portalında ([https://security.microsoft.com](https://security.microsoft.com)) İş için Defender aracılığıyla saldırı yüzeyi azaltma kuralları ve özellikleri için basitleştirilmiş yapılandırma henüz desteklenmemektedir. Microsoft Intune varsa, saldırı yüzeyi azaltma ilkelerinizi yapılandırmak için Microsoft Endpoint Manager yönetim merkezini kullanabilirsiniz. bkz[. Intune'da uç nokta güvenliği için saldırı yüzeyi azaltma ilkesi](/mem/intune/protect/endpoint-security-asr-policy).
  - question: Şu anda Microsoft Intune yoksa, hem İş için Defender hem de Intune dahil olan özellikleri kullanmak için ek lisansa ihtiyacım var mı?
    answer: "Tek başına bir iş için Defender aboneliğiniz varsa ve Intune yoksa, Microsoft 365 Defender portalında ([https://security.microsoft.com](https://security.microsoft.com) ) Windows ve macOS cihazlarını ekleyebilir ve güvenli bir şekilde kullanabilirsiniz. \n \nAyrıca, [basitleştirilmiş bir yapılandırma deneyimiyle](mdb-simplified-configuration.md) yeni nesil koruma ve güvenlik duvarı koruma ilkelerinizi Microsoft 365 Defender portalında yönetebilirsiniz. \n \nSaldırı yüzeyi azaltma ilkeleri gibi diğer ayarları yönetmek veya Android veya iOS/iPadOS cihazları gibi diğer cihazları eklemek için Intune gerekir. Intune Microsoft 365 İş Ekstra dahildir ve İş için Defender (tek başına) abonelikleri için satın alınabilir. \n"
  - question: Zaten Microsoft 365 İş Ekstra kullanıyorsam neden İş için Defender'a ihtiyacım var?
    answer: "Microsoft 365 İş Ekstra varsa, İş için Defender aboneliğinize dahil edilir. Daha fazla bilgi edinmek için aşağıdaki makalelere bakın:\n \n- [İş için Defender'a genel bakış](mdb-overview.md)\n- [İş için Microsoft Defender Microsoft 365 İş Ekstra ile karşılaştırma](compare-mdb-m365-plans.md)\n\nİş için Defender, şirketinizin cihazları için uç nokta koruması ile Microsoft 365 İş Ekstra güvenlik özelliklerini genişletir.\n"
  - question: İş için Defender ile Uç Nokta Planları 1 ve 2 için Defender arasındaki farklar nelerdir?
    answer: "Hem İş için Defender hem de Uç Nokta için Defender, şirketinizin uç noktaları için güçlü tehdit koruması özellikleri sağlar. İş için Defender, küçük ve orta ölçekli işletmeler (en fazla 300 çalışan) için tasarlanmıştır. [Basitleştirilmiş bir yapılandırma işlemi](mdb-simplified-configuration.md) ve [cihaz ekleme seçenekleriyle](mdb-onboard-devices.md), İş için Defender, şirket cihazlarını korumak için güvenlik geçmişine sahip olması gerekmeyen müşterilerin İş için Defender'ı ayarlamasına, yapılandırmasına ve kullanmasına olanak tanır.  \n\nFarklılıklar hakkında daha fazla bilgi edinmek için bkz. [İş için Microsoft Defender Microsoft 365 İş Ekstra karşılaştırma](compare-mdb-m365-plans.md).\n"
  - question: Aboneliklerin bir karışımına sahipsem ne olur? Örneğin, 10 kullanıcıya İş için Defender lisansı atadım ve 10 kullanıcıya da aynı kiracıda Uç Nokta için Defender Plan 2 lisansı atadım mı?
    answer: >
      Karma lisanslar desteklenmez. En yüksek işlevsel lisans, kiracının deneyimini ayarlar. Örneğimizi kullanarak kiracı deneyimi [Uç Nokta Planı 2 için Defender olur ve Uç Nokta Planı 2](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint) için 20 Defender lisansı gerektirir. [İş için Defender'ın](mdb-overview.md) ve [Microsoft 365 İş Ekstra](/microsoft-365/business-premium/) en fazla 300 kullanıcısı olan müşterilere yönelik olduğunu unutmayın. 300'den fazla lisansa ihtiyacı olan müşteriler için Microsoft 365 E3 veya E5 ya da Plan 1 veya Plan 2'yi Uç Nokta için Microsoft Defender öneririz.
  - question: Başka bir Microsoft Bulut aboneliğim var. Portalımda neden İş için Microsoft Defender göremiyorum?
    answer: "Şu anda, bir müşterinin birden çok aboneliği olduğunda en yüksek abonelik önceliklidir. İşte birkaç örnek:\n\n- Örnek 1: [Uç Nokta için Microsoft Defender Plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) 'niz (satın alınmış veya deneme aboneliği) varsa ve İş için Microsoft Defender alırsanız, Uç Nokta Için Defender Plan 2 önceliklidir. Bu durumda, İş için Defender deneyimini görmezsiniz.\n- Örnek 2: [Bulut için Microsoft Defender](/azure/defender-for-cloud/defender-for-cloud-introduction) (satın alınan veya deneme aboneliğiniz) varsa ve İş için Defender'ı alırsanız, Bulut için Defender önceliklidir. Bu durumda, İş için Defender deneyimini görmezsiniz.\n\n\n\n \n \n"
