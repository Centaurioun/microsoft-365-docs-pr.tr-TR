title: İş için Microsoft Defender - Sık sorulan sorular ve yanıtlar
summary: "İş için Microsoft Defender 1 Mart 2022 Microsoft 365 İş Ekstra müşterilere sunulmaktadır. Tek başına bir abonelik olarak İş için Defender önizlemededir ve talep etmek için buraya kaydolan müşterilere ve IT İş Ortaklarına [aşamalı](https://aka.ms/mdb-preview) olarak tüm müşterilere aşamalı olarak yayınlatır. Önizleme bir [dizi senaryo içerir ve](mdb-tutorials.md#try-these-preview-scenarios) düzenli olarak özellikler ekleycek.\n\nBu makaledeki bazı bilgiler, ticari olarak piyasaya sürmeden önce önemli ölçüde değiştirilmiş olabileceği önceden satın alınan ürünler/hizmetlerle ilgilidir. Microsoft, burada sağlanan bilgiler için açık veya zımni hiçbir garanti vermez. \n\nİş için Defender hakkında sor olabileceğiniz soruların yanıtlarını almak için bu makaleyi kullanın.\n"
sections:
- name: Genel
  questions:
  - question: Başka bir Microsoft Bulut aboneliğim var. Portalımda neden Microsoft Defender for Business'ı görmüyorum?
    answer: >
      Şu anda, bir müşterinin birden çok aboneliği olduğunda en yüksek abonelik önceliklidir. İşte birkaç örnek:


      - Örnek 1: Uç Nokta [Planı 2 için Microsoft Defender'ı](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (satın alınan veya deneme aboneliği) alıyorsanız ve İş için Microsoft Defender alıyorsanız, Uç Nokta Planı 2 için Defender önceliklidir. Bu durumda, İş için Defender deneyimini görmeyersiniz.


      - Örnek 2: Bulut için [Microsoft Defender'ı](/azure/defender-for-cloud/defender-for-cloud-introduction) (satın alınan veya deneme aboneliği) alıyorsanız ve İş için Defender alıyorsanız, Bulut için Defender önceliklidir. Bu durumda, İş için Defender deneyimini görmeyersiniz.
  - question: İş için Defender ile Uç Nokta Planları 1 ve 2 için Defender arasındaki farklar neler?
    answer: "İş için Defender küçük ve orta ölçekli işletmeler (300 çalışana kadar) için tasarlanmıştır. Basitleştirilmiş bir [yapılandırma](mdb-simplified-configuration.md) işlemi ve cihaz ekleme seçenekleriyle [, İş](mdb-onboard-devices.md) için Defender, gerekli güvenlik arka planına sahip olunmayan müşterilerin İş için Defender'ı ayarlamalarına, yapılandırmalarına ve kullanmalarına olanak sağlar.  \n\nHem İş için Defender hem de Uç Nokta için Defender, şirketinizin uç noktaları için güçlü tehdit koruması özellikleri sağlar. Farklılıklar hakkında daha fazla bilgi edinmek için bkz. [İş için Microsoft Defender'ı Microsoft 365 İş Ekstra](compare-mdb-m365-plans.md).\n"
  - question: İş için Defender önizlemesi için nasıl kaydol olursunuz?
    answer: >
      1 Mart 2022'den Microsoft 365 İş Ekstra için Defender for Business yeni bir parçası olarak geliyor. Microsoft 365 İş Ekstra, yakında otomatik olarak İş için Defender özelliklerine sahip oluruz.


      İş için Defender'ın tek başına sürümü hala önizlemede. Önizleme [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) programına uygulamak için ziyaret edin. Daha fazla bilgi edinmek için bkz[. İş için Microsoft Defender'ı edinmek.](get-defender-business.md)
  - question: İş için Defender önizlemesi için önkoşullar var mı?
    answer: >
      Sizin şirketiniz aşağıdakilerden biri olabilir:


      - Küçük ve orta ölçekli işletmelere IT hizmetleri sunan bir iş ortağı


      - 300'e kadar çalışanı olan küçük veya orta ölçekli bir işletme


      Zaten başka bir iş aboneliğiniz Microsoft 365. Daha fazla bilgi edinmek için bkz. [İş için Microsoft Defender gereksinimleri](mdb-requirements.md).
  - question: Lisans modeli GA'de ne olacak?
    answer: >
      1 Mart 2022'den itibaren, Defender for Business yeni bir Microsoft 365 İş Ekstra. İş için Defender artık diğer müşteriler için genel kullanılabilirlik (GA) Microsoft 365 İş Ekstra sunulmaktadır.


      Planı olmayan müşteriler için Microsoft 365 İş Ekstra Defender İş, tek başına bir plan olarak bir seçenektir. Defender for Business'ın tek başına sürümü hala önizlemede ve bu takvim yılında GA'ye ulaşacak.
  - question: Şu anda Microsoft 365 İş Ekstra Defender İş'e ihtiyacım var mı?
    answer: >
      Microsoft 365 İş Ekstra şu anda cihaz yönetimi özellikleri, Office 365 Için Defender Plan 1 ve Microsoft Defender Virüsten Koruma cihazları için yeni nesil koruma Windows içerir. İş için Defender, şirketinizin cihazlarına artırılmış güvenlik ekleyerek bu özellikleri geliştirmektedir. Daha fazla bilgi edinmek için aşağıdaki makalelere bakın:


      - [İşletmeler için Defender'a Genel Bakış](mdb-overview.md)


      - [İş için Microsoft Defender'ı Microsoft 365 İş Ekstra](compare-mdb-m365-plans.md
  - question: İşletmeler için Defender genel kullanılabilirlik durumuna (GA) ulaşmadan önce önizleme deneme teklifinin süresi dolsa, İş için Defender önizlemesinde ne olur?
    answer: >
      Microsoft iş ortakları, önizleme deneme lisanslarını GA'nin noktasına kadar uzatabilirsiniz. GA tamamlandıktan sonra önizleme denemesi genişletilemez.
  - question: Bir müşterinin abonelik karışımıyla birlikte 20 kullanıcısı varsa ne olur? Örneğin, 10 kullanıcıya İş için Defender lisansı atanmış 10 kullanıcı ve Uç Nokta Planı 2 lisansı için Defender atanmış 10 kullanıcı olduğunu varsayalım.
    answer: "Karma lisanslar şu anda desteklenmiyor, karma lisansları şu anda desteklemez. En yüksek işlevsel lisans, kiracı için deneyimi ayarlar. Örneğimizi kullanarak kiracı deneyimi Uç Nokta Planı 2 için Defender olarak ve Uç Nokta Planı 2 lisansları için 20 Defender gerekir. \n"
  - question: İşletmeler için Defender'da birden fazla web içeriği filtreleme ilkesi yapılandırmış olabilir miyim?
    answer: "Şu anda, İş için Defender İş kiracısı başına tek bir tek web filtreleme ilkesi destekler. \n"
  - question: Özel raporları Defender for Business ile nasıl çalıştıracaksınız?
    answer: >
      İş için Defender şu anda güçlü özel raporlamayı destekleyecek bir dizi API ve bir de Power BI içerir. HTML olarak biçimlendirilmiş yönetim özetleri oluşturmak ve bu özetleri e-posta yoluyla göndermek için bir PowerShell betiği zamanabilirsiniz.
  - question: Bir Microsoft iş ortağıyım. Bir Denetim Masası'nda birden çok kiracıyı mı yönetebilirim yoksa her kiracıda tek tek oturum açmam gerekir mi?
    answer: >
      Tek bir konsolda çok Microsoft 365 Lighthouse desteği için Defender For Business etkindir. Şu anda, çok kiracılı bir olay sırası dikkat gerektiren olayları size bir kiracılar arası görünümde sağlar; ancak yapılandırma ve ekleme, iş ortağı kimlik bilgileriniz kullanılarak müşterinin kiracısı içinde yapılır. Daha fazla tümleştirme senaryosu planlanmaktadır.
  - question: İş için Defender'da saldırı yüzeyini azaltma kurallarını ve özelliklerini nasıl yapılandır  olurum?
    answer: "Uygulama portalında ([https://security.microsoft.com](https://security.microsoft.com)) İş için Defender aracılığıyla saldırı yüzeyini azaltma kuralları ve Microsoft 365 Defender basitleştirilmiş yapılandırma henüz desteklenmiyor. Bu Microsoft Endpoint Manager, saldırı yüzeyini Endpoint Manager ilkelerinizi yapılandırmak için Endpoint Manager'i kullanabilirsiniz. \n"
  - question: Şu anda lisans Microsoft Endpoint Manager, hem İş için Defender hem de Endpoint Manager'de bulunan özellikleri kullanmak için ek lisansa ihtiyacım var mı?
    answer: "Tek başına bir abonelik olarak defender for Business aboneliğiniz varsa ve Microsoft Intune aboneliğiniz (Endpoint Manager'in bir parçası) yoksa Microsoft 365 Defender portalını () kullanarak Windows cihazlarını Defender for Business'da yönetebilirsiniz[https://security.microsoft.com](https://security.microsoft.com). Ayrıca, yeni nesil koruma ve güvenlik duvarı koruma ilkelerinizi basitleştirilmiş bir yapılandırma deneyimiyle Microsoft 365 Defender [portalda yönetebilirsiniz](mdb-simplified-configuration.md). Saldırı alanı azaltma ilkeleri gibi diğer ayarları yönetmek veya bazı cihazları (örneğin, Android cihazları) işe alan diğer ayarları yönetmek için daha fazla güvenlik Endpoint Manager.  \n"
