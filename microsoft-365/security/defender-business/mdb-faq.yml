title: İş için Microsoft Defender - Sık sorulan sorular ve yanıtlar
summary: >
  İş için Defender hakkında sorularınıza yanıt almak için bu makaleyi kullanın.
sections:
- name: Genel
  questions:
  - question: İş için Defender önizleme denememi uzatabilir miyim?
    answer: "İş için Defender genel kullanıma sunulduğundan önizleme programı sona erdi ve genişletilemiyor. \n\nBkz. [İş için Defender'ı edinme](get-defender-business.md).\n"
  - question: İş için Defender'Nasıl yaparım? deneyin veya satın alın?
    answer: >
      İş için Defender web sayfasına gidin ve [İş için Defender'ı](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) deneme veya satın alma seçeneğini belirleyin.


      Daha fazla bilgi için bkz. [İş için Defender'ı edinme](get-defender-business.md).
  - question: İş için Defender için kaç kullanıcının lisanslanabileceğinin bir sınırı var mı?
    answer: >
      İş için Defender, en fazla 300 kullanıcısı olan küçük ve orta ölçekli işletmeler için tasarlanmıştır. 300'den fazla kullanıcınız varsa, aşağıdakilerden biri gibi kurumsal bir çözüm düşünün:


      - [Uç Nokta için Defender](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)

      - [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender)

      - [Microsoft 365 Kurumsal](/microsoft-365/enterprise/microsoft-365-overview)
  - question: İş için Defender ile kaç cihaz ekleyebilir ve bunların güvenliğini sağlayabilirim?
    answer: >
      Kullanıcı lisansı başına en fazla beş istemci cihazı ekleyebilir ve güvenliğini sağlayabilirsiniz.
  - question: İş için Defender Mac, Android ve iOS/iPadOS istemci cihazlarını koruyor mu?
    answer: "Evet. İş için Defender Mac, Android ve iOS/iPadOS cihazları için korumayı destekler. Bkz [. Cihazları ekleme](mdb-onboard-devices.md).\n\n- Mac cihazlarını Microsoft 365 Defender portalında yerel bir betik kullanarak ekleyebilirsiniz. \n- Android ve iOS/iPadOS cihazlarını eklemek için [Microsoft Intune](/mem/intune/) kullanabilirsiniz.\n\nMac, iOS/iPadOS ve Android cihazlar için daha basitleştirme yol haritasındadır. \n"
  - question: İş için Defender sunucuları destekliyor mu?
    answer: "Sunucu desteği artık önizleme aşamasında! Bkz. [İş için Microsoft Defender sunucuları alma (önizleme)](get-defender-business-servers.md).  \n\nİş için Microsoft Defender sunucuları lisansı genel kullanıma sunulduğunda (GA), Microsoft 365 İş Ekstra ve İş için Defender'ın tek başına sürümü için bir eklenti olarak sunulur. GA'da İş için Microsoft Defender sunucuların fiyatı sunucu örneği başına 3 ABD doları olacaktır. Bu noktada, eklenen her sunucu için bir lisans satın alabilir veya İş için Defender'dan sunucuları kullanıma almayı seçebilirsiniz.\n"
  - question: İş için Microsoft Defender sunucuları ile Sunucular için Microsoft Defender Plan 1 ve Plan 2 arasındaki fark nedir?
    answer: "İş için Defender sunucuları, İş için Defender'ın bir eklentisidir ve yalnızca Microsoft 365 İş Ekstra. 300'e kadar çalışanı olan işletmeler için Microsoft 365 Defender portalındaki ([https://security.microsoft.com](https://security.microsoft.com)) hem istemciler hem de sunucular için tek bir uç nokta güvenlik deneyimi sağlar. Basitleştirilmiş bir yapılandırma işlemi ve cihaz ekleme seçenekleriyle, İş için Defender, şirket cihazlarını korumak için Sunucular için Defender'ı veya Bulut için Defender'ı ayarlamak, yapılandırmak ve kullanmak için güvenlik arka planına sahip olması gerekmeyen müşterilere olanak tanır. \n\nSunucular için Defender Plan 1/Plan 2, diğer Microsoft bulut planlarıyla satın alınabilen kurumsal odaklı bir tekliftir. Sunucular için Defender Plan 1 ve Plan 2, [Bulut için Microsoft Defender'ın](/azure/defender-for-cloud/defender-for-cloud-introduction) bir parçasıdır. Altı aylık veri saklama ve Microsoft Tehdit Uzmanları hizmeti ile gelişmiş tehdit avcılığı, Sunucular için Defender Plan 1 veya Plan 2 ile kullanılabilir.\n\nBulut için Defender, tüm Azure, şirket içi ve çoklu bulut (Amazon AWS ve Google GCP) kaynaklarınız için bir Bulut Güvenliği Duruş Yönetimi (CSPM) ve Bulut İş Yükü Koruma Platformu (CWPP) hizmetidir. Bulut için Defender yönetici deneyimi, Azure portal ([https://portal.azure.com](https://portal.azure.com) ) içinde yer alır.\n"
  - question: İş için Defender'da birden fazla web içeriği filtreleme ilkesi yapılandırabilir miyim?
    answer: "Şu anda, İş için Defender, İş için Defender kiracısı başına yalnızca bir tekdüzen web filtreleme ilkesini destekler. \n\nBkz. [Web içeriği filtrelemeyi ayarlama](mdb-configure-security-settings.md#set-up-web-content-filtering).\n"
  - question: İş için Defender ile Microsoft dışı virüsten koruma/kötü amaçlı yazılımdan koruma yazılımı kullanabilir miyim?
    answer: "Teknik olarak Microsoft dışı bir virüsten koruma/kötü amaçlı yazılımdan koruma çözümü çalıştıran cihazları ekleyebilir, ancak bu cihazlarda gerçek zamanlı korumanın kapatılabildiği bir sorunla karşılaşabilirsiniz. Bir cihazda gerçek zamanlı koruma kapalıysa, cihaz korunmuyor gibi görünür. \n\nİş için Defender'da gerçek zamanlı koruma varsayılan olarak açıktır; ancak Microsoft dışı virüsten koruma/kötü amaçlı yazılımdan koruma yazılımı çalıştıran cihazlar ayarlarınızı etkileyebilir. \n\nDaha fazla bilgi edinmek [için bkz. bazı cihazların İş için Defender'a eklendiklerine rağmen korunmadıklarına dair göstergeler görüyorum](mdb-troubleshooting.yml#i-m-seeing-indications-that-some-devices-aren-t-protected-even-though-they-re-onboarded-to-defender-for-business).\n"
  - question: İş için Defender ile özel raporları nasıl çalıştırabilirim?
    answer: >
      İş için Defender şu anda güçlü özel raporlamayı destekleyen bir dizi API ve bir Power BI bağlayıcısı içerir. HTML olarak biçimlendirilmiş yönetici özetleri oluşturmak ve bu özetleri e-postayla göndermek için bir PowerShell betiği zamanlayabilirsiniz. Bkz. [API başvuru bilgileri](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners).
  - question: Ben bir Microsoft iş ortağıyım. Bir denetim masasından birden çok kiracıyı yönetebilecek miyim yoksa her kiracıda ayrı ayrı oturum açmam gerekecek mi?
    answer: "İş için Defender, tek bir konsolda ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)) çok kiracılı destek için Microsoft 365 Lighthouse'de etkinleştirilir. \n\nDaha fazla bilgi için bkz. [Microsoft 365 Lighthouse genel bakış](/microsoft-365/lighthouse/m365-lighthouse-overview).\n"
  - question: İş için Defender'da saldırı yüzeyi azaltma kurallarını ve özelliklerini yapılandırmak Nasıl yaparım??
    answer: >
      Microsoft 365 Defender portalında ([https://security.microsoft.com](https://security.microsoft.com)) İş için Defender aracılığıyla saldırı yüzeyi azaltma kuralları ve özellikleri için basitleştirilmiş yapılandırma henüz desteklenmemektedir. Saldırı yüzeyi azaltma ilkelerinizi yapılandırmak için Microsoft Endpoint Manager yönetim merkezini kullanabilirsiniz. bkz[. Intune'da uç nokta güvenliği için saldırı yüzeyi azaltma ilkesi](/mem/intune/protect/endpoint-security-asr-policy).
  - question: Microsoft Intune İş için Defender ile nasıl çalışır?
    answer: "Tek başına bir iş için Defender aboneliğiniz varsa, windows ve Mac cihazlarını Microsoft 365 Defender portalına ([https://security.microsoft.com](https://security.microsoft.com)) ekleyebilir ve güvenli bir şekilde kullanabilirsiniz. Microsoft Intune kullanarak Windows ve Mac bilgisayarlarının yanı sıra mobil cihazları da ekleyebilirsiniz.\n\nCihazları Intune kaydettiğinizde ve bu cihazları İş için Defender'a eklediğinizde, Intune ile İş için Defender arasında bir bağlantı oluşturursunuz.\n \nYeni nesil koruma ve güvenlik duvarı koruma ilkelerinizi [basitleştirilmiş bir yapılandırma deneyimiyle](mdb-simplified-configuration.md) Microsoft 365 Defender portalında yönetebilirsiniz. Bu ilkeler Intune görünür. Saldırı yüzeyi azaltma ilkeleri gibi diğer ayarları yönetmek için Intune kullanacaksınız.  \n"
  - question: Zaten Microsoft 365 İş Ekstra kullanıyorsam neden İş için Defender'a ihtiyacım var?
    answer: "Microsoft 365 İş Ekstra varsa, İş için Defender aboneliğinize dahil edilir. Daha fazla bilgi edinmek için aşağıdaki makalelere bakın:\n \n- [İş için Defender'a genel bakış](mdb-overview.md)\n- [İş için Defender ile Microsoft 365 İş Ekstra karşılaştırma](compare-mdb-m365-plans.md)\n\nİş için Defender, şirketinizin cihazları için uç nokta koruması ile Microsoft 365 İş Ekstra güvenlik özelliklerini genişletir.\n"
  - question: İş için Defender ile Uç Nokta Planları 1 ve 2 için Defender arasındaki farklar nelerdir?
    answer: "Hem İş için Defender hem de Uç Nokta için Defender, şirketinizin uç noktaları için güçlü tehdit koruması özellikleri sağlar. İş için Defender, küçük ve orta ölçekli işletmeler (en fazla 300 çalışan) için tasarlanmıştır. [Basitleştirilmiş bir yapılandırma işlemi](mdb-simplified-configuration.md) ve [cihaz ekleme seçenekleriyle](mdb-onboard-devices.md), İş için Defender, güvenlik geçmişine sahip olması gerekmeyen müşterilerin şirket cihazlarını korumak için İş için Defender'ı ayarlamasına, yapılandırmasına ve kullanmasına olanak tanır.  \n\nFarklılıklar hakkında daha fazla bilgi edinmek için bkz. [İş için Defender'ı Microsoft 365 İş Ekstra](compare-mdb-m365-plans.md) karşılaştırma.\n"
  - question: Microsoft uç nokta güvenlik aboneliklerinin bir karışımına sahipsem ne olur?
    answer: "*10 kullanıcıya İş için Defender lisansı atadığınız ve 10 kullanıcıya da Uç Nokta için Defender Plan 2 lisansı atadığınız varsayılarak. Kiracınızda bu örneğe benzer aboneliklerin bir karışımı varsa ne olur?*\n\nEn yüksek işlevsel Microsoft uç nokta güvenlik aboneliği, kiracınız için deneyimi ayarlar. Örneğimizi kullanarak kiracı deneyiminiz 20 kullanıcının tümü için Uç Nokta Planı 2 için Defender olacaktır. **Artık destek birimine başvurabilir ve kiracı deneyiminiz için geçersiz kılma isteğinde bulunabilirsiniz**. \n\nÖrneğimize başvurarak, Uç Nokta için Defender Plan 2 lisanslarınız olsa bile basitleştirilmiş İş için Defender deneyimini korumak için bir geçersiz kılma isteyebilirsiniz. Bkz. [İş için Microsoft 365 desteği alma](/microsoft-365/admin/get-help-support).\n\nÖnümüzdeki aylarda varsayılan ayarlar değişecektir. Böyle bir durumda, İş için Defender'a sahip bir kiracı varsayılan olarak kiracı genelinde İş için Defender deneyimine sahip olur. Bu varsayılan davranış, küçük ve orta ölçekli işletme müşterileri için basitleştirilmiş deneyimin korunmasına yardımcı olur.\n\nLisanslar ve ürün koşulları hakkında ayrıntılı bilgi için bkz. [Microsoft 365 abonelikleri için lisanslama ve ürün koşulları](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n"
  - question: Kuruluşum 300'den fazla çalışana büyüdü ve Microsoft uç nokta güvenlik aboneliklerinin bir karışımına sahibim. İş için Defender'ı kullanmaya devam edebilir miyim?
    answer: "*Şirketinizin 250 kullanıcıdan 330 kullanıcıya büyüdüğünü ve artık 300 İş için Defender lisansı ve 30 Microsoft 365 E3 lisansı gibi Microsoft uç nokta güvenlik aboneliklerinin bir karışımına sahip olduğunuzu varsayalım.*\n\n[İş için Defender](mdb-overview.md) ve [Microsoft 365 İş Ekstra](/microsoft-365/business-premium/), 300'e kadar kullanıcısı olan müşteriler içindir. Lisanslar ve ürün koşulları hakkında ayrıntılı bilgi için bkz. [Microsoft 365 abonelikleri için lisanslama ve ürün koşulları](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n\nArtık 300'den fazla kullanıcınız varsa, tüm kullanıcılar [için Uç Nokta için Defender'ı](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) içeren bir abonelik almanızı öneririz. Ancak, bir müşterinin lisans dönemi içinde 300'den fazla kullanıcıya büyüdüğü senaryolar olduğunu anlıyoruz. \n\nÖrneğimize atıfta bulunarak, lisans döneminize 250 İş için Defender lisansıyla başladığınızı ve şimdi 300 İş için Defender lisansınız ve 30 Microsoft 365 E3 lisansınız olduğunu varsayalım (Microsoft 365 E3 Uç Nokta için Defender Plan 1'i içerir). Bu durumda, İş için Defender en yüksek işlevsel Microsoft uç nokta güvenlik aboneliği olmaya devam eder ve İş için Defender tadı kiracı genelinde uygulanır. Aboneliğinizi yenileme zamanı geldiğinde, aşağıdaki aboneliklerden biri gibi bir kurumsal plan seçmenizi öneririz:\n\n- [Microsoft 365 E5](https://www.microsoft.com/microsoft-365/enterprise/E5) (Uç Nokta Için Defender Plan 2 artı Office 365 için Defender Plan 2'yi içerir)\n- [Microsoft 365 E3](https://www.microsoft.com/microsoft-365/enterprise/E3) (Uç Nokta Planı 1 için Defender'ı içerir)\n- [Uç Nokta Planı 1 veya 2 için Defender](https://www.microsoft.com/security/business/threat-protection/endpoint-defender)\n"
  - question: 300'den fazla kullanıcım varsa İş için Defender güvenlik raporlarım nasıl etkilenir?
    answer: "İş için Defender, en fazla 300 çalışanı olan müşteriler için tasarlanmıştır. 300'den fazla kullanıcınız ve 300 İş için Defender lisansı ve 30 Uç Nokta için Defender Plan 1 lisansı gibi bir lisans karışımınız varsa, İş için Defender güvenlik raporlarınız yalnızca İş için Defender lisansları atanmış kullanıcılara yönelik verileri gösterir. \n\nBu durumda, tüm kullanıcılar İş için Defender tarafından korunur, ancak İş için Defender raporlarınız, Uç Nokta Planı 1 için Defender lisansları atanmış 30 kullanıcıya ilişkin verileri göstermez.  \n\nİş için Defender'daki raporlar hakkında daha fazla bilgi edinmek için bkz. [İş için Defender'daki raporlar](mdb-reports.md). \n       \n"
  - question: Kuruluşumun Microsoft aboneliklerini ve kullanıcı lisanslarını nasıl görüntüleyebilirim?
    answer: "Geçerli aboneliklerinizi ve lisanslarınızı Microsoft 365 yönetim merkezi ()[https://admin.microsoft.com](https://admin.microsoft.com) içinde görüntüleyebilirsiniz. \n\nBkz [. İş için Microsoft 365'te abonelikleri ve lisansları anlama](/microsoft-365/commerce/licenses/subscriptions-and-licenses).\n"
