title: İş için Microsoft Defender (önizleme) - Sık sorulan sorular ve yanıtlar
summary: "İş için Microsoft Defender şu anda önizlemede ve istekte etmek için buraya kaydolan müşterilere ve IT [İş Ortaklarına aşamalı](https://aka.ms/mdb-preview) olarak aşamalı olarak aşamalı olarak sunulmaktadır. Önümüzdeki haftalarda bir ilk müşteri ve iş ortağı kümesi eklemeye devam olacağız ve genel kullanılabilirlik durumuna gelecek şekilde önizlemeyi genişleteceğiz. Önizlemenin bir dizi [ilk senaryoyla](mdb-tutorials.md#try-these-preview-scenarios) birlikte başlat olacağını ve düzenli olarak özellikler ekley olacacaz. \n\nBu makaledeki bazı bilgiler, ticari olarak piyasaya sürmeden önce önemli ölçüde değiştirilmiş olabileceği önceden satın alınan ürünler/hizmetlerle ilgilidir. Microsoft, burada sağlanan bilgiler için açık veya zımni hiçbir garanti vermez.\n\nİş için Defender (önizleme) hakkında sor olabileceğiniz soruların yanıtlarını almak için bu makaleyi kullanın.\n"
sections:
- name: Genel
  questions:
  - question: Uç Nokta Plan 2 için Microsoft Defender'ım var. Portalımda neden Microsoft Defender for Business'ı görmüyorum?
    answer: >
      Şu anda, bir müşterinin birden çok aboneliği olduğunda en yüksek abonelik önceliklidir. Uç Nokta Planı 2 için Microsoft Defender'a (satın alınan veya deneme aboneliği) sahipse ve İş için Microsoft Defender (önizleme) alırsanız, Uç Nokta Planı 2 için Defender öncelikli olur. Bu durumda, İş için Defender (önizleme) deneyimini görmüyoruz.
  - question: İş için Defender ile Uç Nokta Planları 1 ve 2 için Defender arasındaki farklar neler?
    answer: "İş için Defender (önizleme), küçük ve orta ölçekli işletmeler (300 çalışana kadar) için tasarlanmıştır. Basitleştirilmiş bir [yapılandırma](mdb-simplified-configuration.md) işlemi ve cihaz ekleme seçenekleriyle [, İş](mdb-onboard-devices.md) için Defender (önizleme) gerekli güvenlik arka planına sahip olunmayan müşterilerin İş için Defender (önizleme) ayarlarını yapmalarını, yapılandırmalarını ve kullanmalarını sağlar.  \n\nHem İş için Defender (önizleme) hem de Uç Nokta için Defender, kuruluş uç noktaları için güçlü tehdit koruması özellikleri sağlar. Farklılıklar hakkında daha fazla bilgi edinmek için bkz. [Microsoft Defender İş (önizleme)](compare-mdb-m365-plans.md) ile Microsoft 365 İş Ekstra.\n"
  - question: İş için Defender önizlemesi için nasıl kaydol olursunuz?
    answer: >
      Önizleme [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) programına uygulamak için ziyaret edin. Daha fazla bilgi edinmek için bkz[. İş için Microsoft Defender(önizleme)'yi nasıl edinmek için?](get-defender-business.md)
  - question: İş için Defender önizlemesi için önkoşullar var mı?
    answer: >
      Organizasyonun aşağıdakilerden biri olması gerekir:

      - Küçük ve orta ölçekli işletmelere IT hizmetleri sunan bir iş ortağı

      - 300'e kadar çalışanı olan küçük veya orta ölçekli bir işletme


      Zaten başka bir iş aboneliğiniz Microsoft 365.


      Bkz. [İş için Microsoft Defender (önizleme) gereksinimleri](mdb-requirements.md).
  - question: Lisans modeli GA'de ne olacak?
    answer: "İş için Microsoft Defender genel kullanılabilirlik durumuna (GA) ulaştığında yeni Microsoft 365 İş Ekstra.\n\nPlanı olmayan müşteriler için Microsoft 365 İş Ekstra Defender İş tek başına bir plan olarak kullanılabilir. \n"
  - question: Şu anda Microsoft 365 İş Ekstra Defender İş'e ihtiyacım var mı?
    answer: >
      Microsoft 365 İş Ekstra şu anda Microsoft Defender Virüsten Koruma cihazlar için yeni nesil koruma Windows içerir. İş için Defender (önizleme), tehdit özellikleri, saldırı yüzeyini azaltma & güvenlik açığı yönetimi, otomatik uç noktada algılama ve yanıtlama ve yanıt ile bu özellikleri genişletmiştir. Daha fazla bilgi edinmek için aşağıdaki makalelere bakın:


      - [İş için Defender'a Genel Bakış (önizleme)](mdb-overview.md)

      - [İş için Microsoft Defender (önizleme) ile Microsoft 365 İş Ekstra](compare-mdb-m365-plans.md)
