title: İş için Microsoft Defender - Sık sorulan sorular ve yanıtlar
summary: "İş için Microsoft Defender, 1 Mart 2022'de başlayarak Microsoft 365 İş Ekstra müşterilerine dağıtılıyor. Tek başına abonelik olarak İş için Defender önizleme aşamasındadır ve istekte bulunmak için [buraya kaydolan](https://aka.ms/mdb-preview) müşteriler ve BT İş Ortakları tarafından aşamalı olarak kullanıma sunulacaktır. Önizleme, [bir dizi ilk senaryo](mdb-tutorials.md#try-these-preview-scenarios) içerir ve düzenli olarak özellikler ekleyeceğiz.\n\nBu makaledeki bazı bilgiler, ticari olarak piyasaya sürülmeden önce önemli ölçüde değiştirilebilen önceden yayımlanmış ürünler/hizmetlerle ilgilidir. Microsoft, burada sağlanan bilgiler için açık veya zımni hiçbir garanti vermez. \n\nİş için Defender hakkında sorularınıza yanıt almak için bu makaleyi kullanın.\n"
sections:
- name: Genel
  questions:
  - question: Başka bir Microsoft Bulut aboneliğim var. Portalımda neden İş için Microsoft Defender göremiyorum?
    answer: >
      Şu anda, bir müşterinin birden çok aboneliği olduğunda en yüksek abonelik önceliklidir. İşte birkaç örnek:


      - Örnek 1: [Uç Nokta için Microsoft Defender Plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) 'niz (satın alınmış veya deneme aboneliği) varsa ve İş için Microsoft Defender alırsanız, Uç Nokta Için Defender Plan 2 önceliklidir. Bu durumda, İş için Defender deneyimini görmezsiniz.


      - Örnek 2: [Bulut için Microsoft Defender](/azure/defender-for-cloud/defender-for-cloud-introduction) (satın alınan veya deneme aboneliğiniz) varsa ve İş için Defender'ı alırsanız, Bulut için Defender önceliklidir. Bu durumda, İş için Defender deneyimini görmezsiniz.
  - question: İş için Defender ile Uç Nokta Planları 1 ve 2 için Defender arasındaki farklar nelerdir?
    answer: "İş için Defender, küçük ve orta ölçekli işletmeler (en fazla 300 çalışan) için tasarlanmıştır. [Basitleştirilmiş bir yapılandırma işlemi](mdb-simplified-configuration.md) ve [cihaz ekleme seçenekleriyle](mdb-onboard-devices.md), İş için Defender, güvenlik geçmişine sahip olması gerekmeyen müşterilerin İş için Defender'ı ayarlamasına, yapılandırmasına ve kullanmasına olanak tanır.  \n\nHem İş için Defender hem de Uç Nokta için Defender, şirketinizin uç noktaları için güçlü tehdit koruması özellikleri sağlar. Farklılıklar hakkında daha fazla bilgi edinmek için bkz. [İş için Microsoft Defender Microsoft 365 İş Ekstra karşılaştırma](compare-mdb-m365-plans.md).\n"
  - question: İş için Defender'ın önizlemesine kaydolmak Nasıl yaparım??
    answer: >
      İş için Defender, 1 Mart 2022'de başlayarak Microsoft 365 İş Ekstra kapsamında kullanıma sunulacaktır. Microsoft 365 İş Ekstra varsa, yakında İş için Defender özelliklerine otomatik olarak sahip olursunuz.


      İş için Defender'ın tek başına sürümü hala önizleme aşamasındadır. Önizleme programına başvurmak için ziyaret edin [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) . Daha fazla bilgi edinmek için bkz. [İş için Microsoft Defender alma](get-defender-business.md).
  - question: İş için Defender önizlemesi için herhangi bir önkoşul var mı?
    answer: >
      Şirketiniz aşağıdakilerden biri olmalıdır:


      - Küçük ve orta ölçekli işletmelere BT hizmetleri sunan bir iş ortağı


      - En fazla 300 çalışanı olan küçük veya orta ölçekli bir işletme


      Başka bir Microsoft 365 aboneliğiniz olması gerekmez. Daha fazla bilgi edinmek için bkz. [İş için Microsoft Defender gereksinimleri](mdb-requirements.md).
  - question: GA'da lisanslama modeli ne olacak?
    answer: >
      1 Mart 2022'de, İş için Defender Microsoft 365 İş Ekstra kapsamında kullanıma sunulacaktır. İş İçin Defender artık Microsoft 365 İş Ekstra müşterileri için genel kullanıma (GA) ulaşıyor.


      Microsoft 365 İş Ekstra olmayan müşteriler için, İş için Defender tek başına plan olarak bir seçenektir. İş için Defender'ın tek başına sürümü hala önizleme aşamasındadır ve bu takvim yılının sonlarında GA'ya ulaşacaktır.
  - question: Zaten Microsoft 365 İş Ekstra kullanıyorsam neden İş için Defender'a ihtiyacım var?
    answer: >
      Microsoft 365 İş Ekstra şu anda Windows cihazlar için cihaz yönetimi özellikleri, Plan 1 Office 365 için Defender ve Microsoft Defender Virüsten Koruma yeni nesil koruma içerir. İş için Defender, şirketinizin cihazları için daha fazla güvenlik ekleyerek bu özellikleri genişletir. Daha fazla bilgi edinmek için aşağıdaki makalelere bakın:


      - [İş için Defender'a genel bakış](mdb-overview.md)


      - [İş için Microsoft Defender Microsoft 365 İş Ekstra ile karşılaştır](compare-mdb-m365-plans.md
  - question: İş için Defender genel kullanıma (GA) ulaşmadan önce önizleme deneme teklifinin süresi dolarsa İş için Defender önizlemesine ne olur?
    answer: >
      Microsoft iş ortakları önizleme deneme lisanslarını GA noktasına kadar genişletebilir. GA tamamlandıktan sonra önizleme deneme sürümü uzatılamaz.
  - question: Bir müşterinin abonelik karışımına sahip 20 kullanıcısı varsa ne olur? Örneğin, 10 kullanıcıya İş için Defender lisansı atadıklarını ve 10 kullanıcının Da Uç Nokta için Defender Plan 2 lisansı atadıklarını varsayalım.
    answer: "Karma lisanslar şu anda desteklenmiyor, Şu anda karma lisansları desteklemiyoruz. En yüksek işlevsel lisans, kiracının deneyimini ayarlar. Örneğimizi kullanarak kiracı deneyimi Uç Nokta Planı 2 için Defender olur ve Uç Nokta Planı 2 için 20 Defender lisansı gerektirir. \n"
  - question: İş için Defender'da birden fazla web içeriği filtreleme ilkesi yapılandırabilir miyim?
    answer: "Şu anda, İş için Defender, İş için Defender kiracısı başına yalnızca bir tekdüzen web filtreleme ilkesini destekler. \n"
  - question: İş için Defender ile özel raporları nasıl çalıştırabilirim?
    answer: >
      İş için Defender şu anda güçlü özel raporlamayı destekleyen bir dizi API ve bir Power BI bağlayıcısı içerir. HTML olarak biçimlendirilmiş yönetici özetleri oluşturmak ve bu özetleri e-postayla göndermek için bir PowerShell betiği zamanlayabilirsiniz.
  - question: Ben bir Microsoft iş ortağıyım. Bir denetim masasından birden çok kiracıyı yönetebilecek miyim yoksa her kiracıda ayrı ayrı oturum açmam gerekecek mi?
    answer: >
      İş için Defender, tek bir konsolda çok kiracılı destek için Microsoft 365 Lighthouse etkindir. Şu anda çok kiracılı bir olay kuyruğu, dikkat gerektiren olayların kiracılar arası görünümünü sağlar; ancak yapılandırma ve ekleme, iş ortağı kimlik bilgileriniz kullanılarak müşterinin kiracısında gerçekleştirilir. Daha fazla tümleştirme senaryosu planlanıyor.
  - question: İş için Defender'da saldırı yüzeyi azaltma kurallarını ve özelliklerini yapılandırmak Nasıl yaparım??
    answer: "Microsoft 365 Defender portalında ([https://security.microsoft.com](https://security.microsoft.com)) İş için Defender aracılığıyla saldırı yüzeyi azaltma kuralları ve özellikleri için basitleştirilmiş yapılandırma henüz desteklenmemektedir. Microsoft Endpoint Manager varsa, saldırı yüzeyi azaltma ilkelerinizi yapılandırmak için Endpoint Manager kullanabilirsiniz. \n"
  - question: Şu anda Microsoft Endpoint Manager yoksa, hem İş için Defender hem de Endpoint Manager dahil olan özellikleri kullanmak için ek lisansa ihtiyacım var mı?
    answer: "Tek başına bir İş için Defender aboneliğiniz varsa ve Microsoft Intune (Endpoint Manager parçası) yoksa, Microsoft 365 Defender portalını ([https://security.microsoft.com](https://security.microsoft.com)) kullanarak İş için Defender'da Windows cihazları yönetebilirsiniz. Ayrıca, [basitleştirilmiş bir yapılandırma deneyimiyle](mdb-simplified-configuration.md) yeni nesil koruma ve güvenlik duvarı koruma ilkelerinizi Microsoft 365 Defender portalında yönetebilirsiniz. Saldırı yüzeyi azaltma ilkeleri gibi diğer ayarları yönetmek veya bazı cihazları (Android cihazları gibi) eklemek için Endpoint Manager gerekir.  \n"
