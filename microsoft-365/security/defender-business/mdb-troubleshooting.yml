title: İş için Microsoft Defender sorun giderme
summary: "İş için Microsoft Defender karşılaşabileceğiniz sorunları çözmek için bu makaleyi kılavuz olarak kullanın. \n"
sections:
- name: Genel
  questions:
  - question: Kurulum ve yapılandırma işlemim başarısız oldu
    answer: "\nİş için Defender'da basitleştirilmiş yapılandırma işlemini kullanıyorsanız ve bir sorun oluştuysa, güvenlik ayarlarınızı ve ilkelerinizi el ile yapılandırmaya devam edebilirsiniz.\n\nBkz[. İş için Microsoft Defender ayarlama ve yapılandırma](mdb-setup-configuration.md).\n"
  - question: İlke çakışmasını çözmem gerekiyor
    answer: "\nGüvenlik ilkeleri birden çok araç veya yöntem kullanılarak tanımlandığında ilke çakışmaları ortaya çıkabilir. İşte bir örnek:\n\nLee'nin cihazları ve güvenlik ayarlarını yönetmek için Microsoft Intune kullandığını varsayalım. Lee kısa süre önce İş için Microsoft Defender kullanmaya başladı. Lee, İş için Defender'da basitleştirilmiş yapılandırma sürecini kullanmayı seçti. Artık Lee, ilke çakışmalarını Microsoft Endpoint Manager yönetim merkezinde ve Microsoft 365 Defender portalında görüyor. \n\nNeyse ki, ilke çakışmaları aşağıdaki eylemlerden biri veya daha fazlası gerçekleştirilerek çözülebilir:\n\n- Endpoint Manager yönetim merkezinde mevcut ilkelerinizi silme\n- bkz[. Microsoft Intune'de ilke sorunlarını giderme](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nİş için Defender'da güvenlik ilkeleriniz hakkında daha fazla bilgi edinmek için aşağıdaki makalelere bakın:\n\n- [İş için Microsoft Defender'da yeni nesil yapılandırma ayarlarını anlama](mdb-next-gen-configuration-settings.md)\n- [İş için Microsoft Defender güvenlik duvarı ayarları](mdb-firewall.md)\n"
  - question: İş için Defender ile Microsoft Endpoint Manager arasında tümleştirme sorunu var
    answer: "\nKurulum ve yapılandırma işleminiz sırasında şunu belirten bir hata iletisi görebilirsiniz:\n\n*Bir sorun oluştu ve kurulum işleminizi tamamlayamadık. İş için Defender ile Microsoft Endpoint Manager arasında bir tümleştirme sorunu vardır.*\n\nHata iletisi, İş için Defender ile Microsoft Intune (Microsoft Endpoint Manager yönetim merkezinde yönetilen) arasında bir yapılandırma kanalı oluşturulması gerektiği anlamına gelir. Tümleştirmede bir sorun oluştu. Sorunu çözmek için aşağıdaki üç yordamı kullanın:\n\n**Yordam 1: Microsoft 365 Defender portalında Microsoft Intune bağlantısını açma** \n\n1. Microsoft 365 Defender portalına ([https://security.microsoft.com](https://security.microsoft.com)) gidin ve oturum açın.\n\n2. **Ayarlar** >  **Endpoints'i** seçin. Ardından **Genel'in** altında **Gelişmiş özellikler'i** seçin.\n\n3. **Microsoft Intune bağlantı** için aşağı kaydırın ve açık olduğundan emin olun.\n\n**Yordam 2: İş için Defender'ın zorlama kapsamını ayarlama**\n\n1. Microsoft 365 Defender portalına ()[https://security.microsoft.com](https://security.microsoft.com) gidin ve oturum açın.\n\n2. **Ayarlar** >  **Endpoints'i** seçin. **Yapılandırma yönetimi'nin** altında **Zorlama kapsamı'yı** seçin.\n\n3. **İşletim sistemi platformu** altında **Windows İstemci cihazları'nı** açın.\n\n4. **Kaydet**'i seçin.\n\n**Yordam 3: Microsoft Endpoint Manager yönetim merkezinde Uç Nokta Güvenlik Profili ayarlarını açma**\n\n1. Microsoft Endpoint Manager yönetim merkezine ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) gidin ve oturum açın.\n\n2. **Uç nokta güvenliği'ne** tıklayın ve ardından **Kurulum'un** altında **Uç Nokta için Microsoft Defender'ı** seçin.\n\n3. **Uç Nokta Güvenlik Profili Ayarlar** altında, **Endpoint Security Yapılandırmalarını zorlamak için İzin Ver** **Uç Nokta için Microsoft Defender'yi Açık** olarak ayarlayın.\n"
  - question: Microsoft 365 Defender portalında cihaz ekleme ile ilgili bir sorun oluştu
    answer: "\ncihazları Microsoft 365 Defender portalına ([https://security.microsoft.com](https://security.microsoft.com) ) eklerken bir sorun olmuş olabilir ve bir hata iletisi görüntülenir. Bu sorun özellikle, Defender İş'te Microsoft Intune, grup ilkesi, System Center Configuration Manager veya Mobil Cihaz Yönetimi için indirilebilir bir ekleme paketi kullanarak cihazları eklerken oluşabilir. \n\nİş için Microsoft Defender, *Uç Nokta için Microsoft Defender için Güvenlik Yönetimi* adlı bir özellik kullanır. İş için Defender'da ekleme başarısız olursa, bunun nedeni büyük olasılıkla Uç Nokta için Defender için Güvenlik Yönetimi'nin yapılması gerekir. Sorunu çözmek için aşağıdaki makalelere bakın:\n\n- [Uç Nokta için Microsoft Defender için Güvenlik Yönetimi ile ilgili ekleme sorunlarını giderme](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Windows Uç Nokta için Microsoft Defender İstemci Çözümleyicisi'ni çalıştırma](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n\nAlternatif olarak, cihazları el ile eklemeyi deneyebilirsiniz. Bkz [. Cihazları ekleme](mdb-onboard-devices.md).\n"
