title: İş için Microsoft Defender (önizleme) sorun giderme
summary: "İş için Microsoft Defender şu anda önizlemede ve istekte etmek için buraya kaydolan müşterilere ve IT [İş Ortaklarına aşamalı](https://aka.ms/mdb-preview) olarak aşamalı olarak aşamalı olarak sunulmaktadır. Önümüzdeki haftalarda bir ilk müşteri ve iş ortağı kümesi sunuyoruz ve genel kullanılabilirlik durumuna kadar önizlemeyi genişleteceğiz. Önizlemenin bir dizi ilk [senaryoyla başlat olacağını](mdb-tutorials.md#try-these-preview-scenarios) ve düzenli olarak özellikler ekley olacacaz.\n\nBu makaledeki bazı bilgiler, ticari olarak piyasaya sürmeden önce önemli ölçüde değiştirilmiş olabileceği önceden satın alınan ürünler/hizmetlerle ilgilidir. Microsoft, burada sağlanan bilgiler için açık veya zımni hiçbir garanti vermez.\n\nBu makaleyi, İş için Microsoft Defender'da (önizleme) karşılaşabilirsiniz sorunları çözmek için kılavuz olarak kullanın. \n"
sections:
- name: Genel
  questions:
  - question: Kurulum ve yapılandırma işlemi başarısız oldu
    answer: "\nDefender For Business (önizleme) içinde basitleştirilmiş yapılandırma işlemini kullandıysanız ve bir sorun çıktısa, yine de güvenlik ayarlarınızı ve ilkelerinizi el ile yapılandırabilirsiniz.\n\nBkz [. İş için Microsoft Defender'ı ayarlama ve yapılandırma (önizleme).](mdb-setup-configuration.md).\n"
  - question: İlke çakışmayı çözmem gerekiyor
    answer: "\nGüvenlik ilkeleri birden çok araç veya yöntem kullanılarak tanımlandığı zaman ilke çakışmaları ortaya çıkabilir. İşte bir örnek:\n\nLee'nin cihazları ve güvenlik Microsoft Endpoint Manager için E-Posta'yı Microsoft Endpoint Manager olduğunu varsayalım. Lee, kısa süre önce İş için Microsoft Defender (önizleme) kullanmaya başladı. Lee, Defender for Business (önizleme) içinde basitleştirilmiş yapılandırma işlemini kullanmayı seçti. Artık, Lee portalda ve Microsoft Endpoint Manager ilke çakışmalarını Microsoft 365 Defender görüyor. \n\nNeyse ki, ilke çakışmaları aşağıdaki işlemlerden birini veya birden fazlasını gerçekleştirerek çözülebilir:\n\n- E-postada var olan ilkelerinizi Microsoft Endpoint Manager\n- Bkz[. İlke sorunlarını giderme Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nDefender Kurumsal'daki (önizleme) güvenlik ilkeleriniz hakkında daha fazla bilgi edinmek için aşağıdaki makalelere bakın:\n\n- [İş için Microsoft Defender'da (önizleme) yeni nesil yapılandırma ayarlarını anlama](mdb-next-gen-configuration-settings.md)\n- [İş için Microsoft Defender'da (önizleme) Güvenlik Duvarı ayarları](mdb-firewall.md)\n"
  - question: Defender for Business ile Microsoft Endpoint Manager
    answer: "\nKurulum ve yapılandırma işleminiz sırasında, şöyle bir hata iletisi alabilirsiniz:\n\n*Bir sorun çıktı ve kurulum işleminizi tamamlayemedik. Defender For Business (önizleme) ile Uygulama Sürümü arasında bir tümleştirme sorunu Microsoft Endpoint Manager.*\n\nHata iletisi, İş için Defender (önizleme) ve Diğer sistem seçenekleri arasında bir yapılandırma kanalının Microsoft Endpoint Manager. Tümleştirmeyle ilgili bir sorun çıktı. Sorunu çözmek için aşağıdaki üç yordamdan birini kullanın:\n\n**1. Yordam: Microsoft Intune portalında Microsoft 365 Defender açma** \n\n1. Erişim portalına Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com) ) ve oturum açın.\n\n2. **Ayarlar** >  **Endpoints'i seçin**. Ardından, **Genel'in altında** Gelişmiş **özellikler'i seçin**.\n\n3. Sayfayı aşağı **Microsoft Intune ve** açık olduğundan emin olun.\n\n**2. Yordam: İş için Defender (önizleme) için zorlama kapsamını ayarlama**\n\n1. Microsoft 365 Defender portalına () gidin[https://security.microsoft.com](https://security.microsoft.com) ve oturum açın.\n\n2. **Ayarlar** >  **Endpoints'i seçin**. Yapılandırma **yönetimi'nin altında** Zorlama **kapsamı'ı seçin**.\n\n3. Işletim **sistemi platformu altında** İstemci **cihazları'Windows'ı seçin**.\n\n4. **Kaydet**'i seçin.\n\n**3. Yordam: Ağ BağlantıLarında Uç Nokta Güvenlik Profili Microsoft Endpoint Manager**\n\n1. Yönetim merkezine Microsoft Endpoint Manager ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) ve oturum açma.\n\n2. Uç **nokta güvenliği'ne** ve sonra **Kurulum'un altında Uç Nokta** için **Microsoft Defender'ı seçin**.\n\n3. Uç **Nokta Güvenlik Profili Ayarları (Ayarlar)** altında, Uç Nokta Güvenlik Yapılandırmalarını (Önizleme) zorlamak için **Uç Nokta için Microsoft Defender'a İzin Ver'i Açık** olarak **ayarlayın**.\n"
  - question: Portalda cihaz ekleme ile ilgili bir Microsoft 365 Defender oldu
    answer: "\nMicrosoft 365 Defender portalında cihaz[https://security.microsoft.com](https://security.microsoft.com) Microsoft 365 Defender, bir sorun oluştu ve bir hata iletisi görüntülenir. Özellikle, İş için Defender'da (önizleme) Microsoft Endpoint Manager, Grup İlkesi, System Center Configuration Manager veya Mobil Cihaz Yönetimi için indirilebilir bir ekleme paketi kullanan cihazları kullanıyorsanız bu sorun oluşabilir. \n\nİş için Microsoft Defender (önizleme), Uç Nokta için *Microsoft Defender için Güvenlik Yönetimi adlı bir özellik kullanır*. İş için Defender'da (önizleme) ekleme işlemi başarısız olursa, bunun nedeni büyük olasılıkla Uç Nokta için Defender Için Güvenlik Yönetimi'ne gerekmektedir. Sorunu çözmek için aşağıdaki makalelere bakın:\n\n- [Uç Nokta için Microsoft Defender Güvenlik Yönetimi ile ilgili ekleme sorunlarını giderme](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Microsoft Defender for Endpoint Client Analyzer for Endpoint Analyzer on Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
