title: Yazılım geliştirici SSS
summary: Bu sayfa, yazılım geliştiricilerinden aldığımız yaygın soruların yanıtlarını sağlar. Kötü amaçlı yazılım gönderme veya yanlış algılanan dosyalar hakkında genel yönergeler için gönderme kılavuzunu okuyun.
sections:
- name: Yok sayıldı
  questions:
  - question: >
      Microsoft bilinen bir liste veya hatalı pozitif önleme programı için dosyaları kabul eder mi?
    answer: >
      Hayır. Yazılım geliştiricilerinden gelen bu istekleri kabul etmeyiz. Programınızın dosyalarını güvenilir bir kök yetkili tarafından verilen dijital sertifikayla tutarlı bir şekilde imzalamak, araştırma ekibimizin bir programın kaynağını hızla belirlemesine ve daha önce edinilmiş bilgileri uygulamasına yardımcı olur. Bazı durumlarda, bu durum programınızın bilinen listeye hızla eklenmesine neden olabilir. çok daha az sıklıkta, içinde dijital sertifikanızı güvenilen yayımcılar listesine ekler.
  - question: >
      Programımın algılanması konusunda Nasıl yaparım? anlaşmazlık var?
    answer: >
      Söz konusu dosyayı yazılım geliştiricisi olarak gönderin. Gönderiminizin son bir belirlemesi olana kadar bekleyin.


      Gönderimin belirlenmesinden memnun değilseniz, Microsoft'a ulaşmak için gönderim sonuçlarıyla birlikte sağlanan geliştirici iletişim formunu kullanın. Gerekirse daha fazla araştırma yapmak için sağladığınız bilgileri kullanacağız.


      Tüm yazılım satıcılarının ve geliştiricilerin [Microsoft'un kötü amaçlı yazılımları ve İstenmeyebilecek Uygulamaları (PUA) nasıl tanımlamış olduğunu](criteria.md) okumalarını öneririz.
  - question: >
      Microsoft neden programımın bir kopyasını istiyor?
    answer: >
      Kopyaları sağlamak, analizimizde bize yardımcı olabilir. [Microsoft Etkin Koruma Hizmeti (MAPS)](https://www.microsoft.com/msrc/mapp) katılımcıları zaman zaman bu istekleri alabilir. Sistemlerimiz dosyayı alıp işledikten sonra istekler durdurulacaktır.
  - question: >
      Microsoft neden yükleyicimi yazılım paketleyicisi olarak sınıflandırır?
    answer: >
      İstenmeyen yazılım olarak sınıflandırılan bir program sunmak için yönergeler içerir. Uygulamaları istenmeyen olarak kabul edilen davranışlara karşı denetlemek için kullandığımız [ölçütleri](criteria.md) gözden geçirebilirsiniz.
  - question: >
      Windows Defender Güvenlik Duvarı programımı neden engelliyor?
    answer: >
      Güvenlik duvarı blokları Microsoft Defender Virüsten Koruma ve diğer Microsoft kötü amaçlı yazılımdan koruma yazılımıyla ilgili değildir. [Windows Defender Güvenlik Duvarı hakkında bilgi edinin](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md).
  - question: >
      Microsoft Defender SmartScreen neden programımın yaygın olarak indirilmediğini söylüyor?
    answer: Bu, Microsoft Defender Virüsten Koruma ve diğer Microsoft kötü amaçlı yazılımdan koruma yazılımıyla ilgili değildir. [Microsoft Defender SmartScreen hakkında bilgi edinin](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
