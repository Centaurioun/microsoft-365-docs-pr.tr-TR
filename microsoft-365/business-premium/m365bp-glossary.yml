content: "\n## <a name=\"a\"></a>A\n### <a name=\"admin-accounts\"></a>yönetici hesapları\nYönetim hesaplarının ağda geniş ve hatta genel ayrıcalıkları vardır. Farklı erişim ve güvenlik düzeylerine sahip birçok farklı tür vardır.\n### <a name=\"adware\"></a>Adware\nKullanıcı çevrimiçi olduğunda istenmeyen reklam malzemelerini otomatik olarak görüntüleyen veya indiren yazılım.\n### <a name=\"antivirus\"></a>Antivirus\nVirüsleri ve diğer kötü amaçlı programları algılayıp kaldırarak bilgisayarınızdan veya dizüstü bilgisayarınızdan kaldırmanıza yardımcı olur.\n### <a name=\"attack-surface\"></a>saldırı yüzeyi\nBir sistemin, sistem öğesinin veya bir saldırganın sisteme, sistem öğesine veya ortama girmeye çalışabileceği, bu sistem, sistem öğesi veya ortamdan veri ayıklamaya çalışabileceği nokta kümesi.\n\n## <a name=\"b\"></a>B \n### <a name=\"backdoor\"></a>Backdoor\nKötü amaçlı korsanlara cihazınıza uzaktan erişim ve cihazınızın denetimini sağlayan bir kötü amaçlı yazılım türü.\n### <a name=\"byods\"></a>KAG'ler\nKendi cihazlarınızı getirin (BYOD'ler), kişisel olarak kuruluş üyelerine ait olan ve genellikle kuruluş tarafından yönetilmeyen dizüstü bilgisayarlar, bilgisayarlar, tabletler ve cep telefonlarıdır.\n\n## <a name=\"c\"></a>C\n### <a name=\"cyberattack\"></a>siber saldırı\nSiberuzaydan bir saldırı. (Bkz. siber uzay.)\n### <a name=\"cybercrime\"></a>siber suç\nBilgisayarlar veya İnternet aracılığıyla verilerin ve bilgilerin yok edilmesine veya çalınmasına katılmak.\n### <a name=\"cyberspace\"></a>Siber\nBilgisayarlar ve ağlardan oluşan yaygın bağlantılı dijital teknoloji kavramı ve aralarındaki iletişim.\n\n## <a name=\"d\"></a>D\n### <a name=\"data-exfiltration\"></a>veri sızdırma\nE-posta veya başka yollarla çalınan ve ağ dışına gönderilen veri dosyaları.\n### <a name=\"defender\"></a>Defans\nMicrosoft Defender ailesi, siber tehditlere karşı korunmaya yönelik ürün ve hizmetleri içerir. Windows 10 ve 11'de yerleşik olarak bulunan [Microsoft Defender Virüsten Koruma'yı](/microsoft-365/security/defender-endpoint/microsoft-defender-antivirus-windows) içerir ancak bunlarla sınırlı değildir. Microsoft Defender ailesi, küçük ve orta ölçekli işletmelerin cihazları korumasına yardımcı olmak için [İş için Microsoft Defender](/microsoft-365/security/defender-business/mdb-overview) içerir. [Microsoft Defender ailesi hakkında daha fazla bilgi edinin](https://www.microsoft.com/security/business/microsoft-defender).\n### <a name=\"device-group\"></a>cihaz grubu\nCihaz grubu, işletim sistemi sürümü gibi belirli ölçütler nedeniyle birlikte gruplandırılmış bir cihaz koleksiyonudur. Ölçütleri karşılayan cihazlar, siz hariç tutmadığınız sürece bu cihaz grubuna dahil edilir. Microsoft 365 İş Ekstra(ve İş için Defender) içinde cihaz grupları Azure Active Directory'de depolanır.\n### <a name=\"device-management\"></a>cihaz yönetimi\nCihaz yönetimi, kuruluşun kuruluştaki tüm dizüstü bilgisayarlarda, bilgisayarlarda, tabletlerde ve mobil cihazlardaki kaynakları ve verileri etkin bir şekilde koruduğu durumdur.\n\n## <a name=\"e\"></a>E\n### <a name=\"encryption\"></a>Şifreleme\nŞifreleme, bilgilerin kodlandığı ve yalnızca yetkili bir alıcının bilgilerin kodunu çözebileceği ve kullanabileceği işlemdir.\n### <a name=\"exploit\"></a>Istismar\nCihazınıza erişim kazanmak ve kötü amaçlı yazılım yükleme gibi diğer görevleri gerçekleştirmek için yazılım güvenlik açıklarını kullanan bir kod parçası.\n\n## <a name=\"f\"></a>F\n### <a name=\"firewall\"></a>Güvenlik duvarı\nGüvenlik duvarı, iç ağı önceden tanımlanmış kurallara göre yetkisiz sunuculardan ve ağlardan korumaya yönelik bir güvenlik sistemidir. Bir engel görevi görür ve yalnızca güvenli ağın veri göndermesine veya almasına izin verir. Windows Defender Güvenlik Duvarı, Windows 10 ve 11'de yerleşik olarak bulunur. Buna ek olarak, güvenlik duvarı koruması [İş için Defender'a](/microsoft-365/security/defender-business/mdb-configure-security-settings) dahildir.\n\n## <a name=\"h\"></a>H \n### <a name=\"hacker\"></a>Hacker\nVeri için başka bir sisteme yetkisiz erişim elde etmek için bilgisayar sistemi kullanan veya başka bir sistemi kullanılamaz hale getiren biri.\n### <a name=\"hijacker\"></a>Hijacker\nEle geçirici, bir web tarayıcısının ayarlarını kullanıcının izni olmadan kullanıcının tarayıcısına istenmeyen reklamlar eklemek üzere değiştiren bir tür istenmeyen yazılımdır. Tarayıcı ele geçiricisi mevcut giriş sayfasını, hata sayfasını veya arama motorunu kendi sayfasıyla değiştirebilir. Bunlar genellikle belirli bir web sitesine isabetleri zorlamak ve reklam gelirini artırmak için kullanılır.\n\n## <a name=\"i\"></a>I \n### <a name=\"impersonation\"></a>Kim -liğe bürünme\nKimliğe bürünme, iletideki gönderenin veya gönderenin e-posta etki alanının gerçek bir gönderene veya etki alanına benzediği yerdir. Etki alanı contoso.com örnek bir kimliğe bürünme ćóntoso.com. Kullanıcı kimliğe bürünme, kullanıcının görünen adıyla e-posta adresinin birleşimidir. Örneğin, Valeria Barrios (vbarrios@contoso.com) Tamamen farklı bir e-posta adresiyle Valeria Barrios kimliğine bürünülebilir.\n\n## <a name=\"m\"></a>M \n### <a name=\"malware\"></a>kötü amaçlı yazılım\nKötü amaçlı yazılım, zarara neden olabilecek ve cihazların normal kullanımını kesintiye uğratabilecek kötü amaçlı uygulamaları ve kodları tanımlamak için kullanılan bir terimdir. Kötü amaçlı yazılım yetkisiz erişime izin verebilir, sistem kaynaklarını kullanabilir, parolaları çalabilir, sizi bilgisayarınızdan kilitleyebilir ve fidye isteyebilir ve daha fazlasını yapabilir. Kötü amaçlı yazılım, Microsoft'un kötü amaçlı yazılım veya istenmeyen yazılım olarak daha ayrıntılı olarak sınıflandıran uygulamalar ve yazılım gibi diğer kodlar için ayrıntılı bir addır.\n### <a name=\"managed-devices\"></a>yönetilen cihazlar\nBilgisayarlar, dizüstü bilgisayarlar, tabletler ve kuruluş tarafından yönetilen mobil cihazlar gibi cihazlar. Yönetilen cihazlar, güvenlik ilkelerinin cihazlara gönderilebilmesi için genellikle [Microsoft Intune](/mem/intune/fundamentals/what-is-intune) gibi bir hizmete kaydedilir.\n### <a name=\"multi-factor-authentication-mfa\"></a>çok faktörlü kimlik doğrulaması (MFA)\nKullanıcının uygulama, çevrimiçi hesap veya VPN gibi bir kaynağa erişim elde etmek için iki veya daha fazla doğrulama faktörü sağlamasını gerektiren bir kimlik doğrulama yöntemi.\n\n## <a name=\"n\"></a>N\n### <a name=\"next-generation-protection\"></a>Yeni nesil koruma\nİş için Defender'da (ve Microsoft 365 İş Ekstra) yeni nesil koruma, şirketinizin cihazları için virüsten koruma, kötü amaçlı yazılımdan koruma, gerçek zamanlı koruma, bulut koruması ve düzenli koruma güncelleştirmelerini içerir. Bkz. [Yeni nesil korumaya genel bakış](/microsoft-365/security/defender-endpoint/next-generation-protection).\n\n## <a name=\"p\"></a>P\n### <a name=\"phishing-attempt\"></a>kimlik avı girişimi\nKimlik avı saldırıları e-postalar, web siteleri, kısa mesajlar veya diğer elektronik iletişim biçimleri aracılığıyla hassas bilgileri çalmaya çalışır. Yasal şirketlerden veya bireylerden gelen resmi iletişimler gibi görünmeye çalışırlar.\n### <a name=\"preview-features\"></a>önizleme özellikleri\nÖnizleme özellikleri, önizleme özelliklerini almayı kabul ettiyseniz deneyebileceğiniz yayın öncesi özelliklerdir. [Önizleme özellikleri hakkında daha fazla bilgi edinin](/microsoft-365/security/defender-business/mdb-preview).\n\n## <a name=\"q\"></a>S\n### <a name=\"quarantine\"></a>Karantina\nKötü amaçlı olabilecek bir dosyayı artık ağ veya sistem için bir tehdit olmayacak şekilde yalıtma. \n\n## <a name=\"r\"></a>R\n### <a name=\"ransomware\"></a>fidye yazılımı\nDosyalarınızı şifreleyen veya cihazınızı kullanmanızı engelleyebilecek başka değişiklikler yapan bir kötü amaçlı yazılım türü. Ardından cihazınızı yeniden kullanabilmeniz için önce para ödemeniz veya başka eylemler gerçekleştirmeniz gerektiğini belirten bir fidye notu görüntüler.\n### <a name=\"remediation-actions\"></a>düzeltme eylemleri\nDüzeltme eylemleri, algılanan tehditlerde gerçekleştirilen eylemlerdir. Düzeltme eylemleri arasında karantinaya dosya gönderme, bir hizmeti durdurma, zamanlanmış bir görevi kaldırma ve sürücüyü devre dışı bırakma işlemleri vardır ancak bunlarla sınırlı değildir. Düzeltme eylemleri otomatik bir araştırmanın sonucu olarak veya virüsten koruma, kötü amaçlı yazılımdan koruma ve diğer tehdit koruması özellikleri tarafından bir tehdit algılandığında gerçekleşebilir. Daha fazla bilgi edinmek için [bkz. İşlem merkezindeki düzeltme eylemlerini gözden geçirme](/microsoft-365/security/defender-business/mdb-review-remediation-actions). \n\n\n## <a name=\"s\"></a>S\n### <a name=\"secure-score\"></a>Güvenli Puan\nMicrosoft Güvenli Puan, bir kuruluşun güvenlik duruşunun ölçümüdür ve daha yüksek bir sayı daha fazla geliştirme eylemi gerçekleştirildiğini gösterir. Güvenli Puan'ı Microsoft 365 Defender portalında ([https://security.microsoft.com/securescore](https://security.microsoft.com/securescore) ) bulabilirsiniz.\n### <a name=\"spam\"></a>istenmeyen posta\nÇok sayıda içerik genellikle e-posta yoluyla ve genellikle kötü amaçlı yazılım içeren çok sayıda alıcıya gönderildiğinde.\n### <a name=\"spoofing\"></a>Sızdırma\nGönderen bir e-posta adresini sahtekarlık ettiğinde ve kuruluşunuzun etki alanlarından birinde veya kuruluşunuza e-posta gönderen dış etki alanındaki bir kullanıcı gibi göründüğünde.\n### <a name=\"spyware\"></a>Spyware\nBir kişi veya kuruluş hakkında bilgi toplamayı ve kullanıcıya zarar verecek şekilde başka bir varlığa göndermeyi hedefleyen yazılım.\n\n## <a name=\"t\"></a>T\n### <a name=\"tenant\"></a>Kiracı\nMicrosoft 365 hizmetlerinin ve kuruluş verilerinizin, Avrupa veya Kuzey Amerika gibi belirli bir varsayılan konumda depolanan benzersiz bir ayrılmış örneği. Bu konum, kuruluşunuz için kiracı oluşturduğunuzda belirtilir.\n### <a name=\"threat-landscape\"></a>tehdit manzarası\nTehdit ortamı, saldırgan ve azimli tehditlerin bölgesidir ve saldırganlar, sahip talep edilen fidyeyi ödeyene kadar cihazları ve verileri rehin tutarak, takdir kazanmaktan para kazanmaya doğru çabalarını kaydırmışlardır. Modern saldırılar giderek daha fazla büyük ölçekli fikri mülkiyet hırsızlığına, finansal kayıplara neden olabilecek hedefli sistem düşüşü ve dünyanın her yerinde bireylerin, işletmelerin ve ulusal çıkarların güvenliğini tehdit eden siber terörizme odaklanır. Bu saldırganlar genellikle yüksek oranda eğitilmiş bireyler ve güvenlik uzmanlarıdır ve bazıları büyük bütçeleri olan ve sınırsız insan kaynağı olan ulus devletlerin istihdamındadır.\n### <a name=\"trojan-horse\"></a>truva atı\nZararsız görünmeye çalışan bir kötü amaçlı yazılım türü. Virüs veya solucandan farklı olarak truva atı tek başına yayılmaz. Bunun yerine, kullanıcıları indirme ve yükleme konusunda kandırmak yasal görünmeye çalışır. Truva atları yüklendikten sonra kişisel bilgileri çalmak, diğer kötü amaçlı yazılımları indirmek veya saldırganlara cihazınıza erişim vermek gibi çeşitli kötü amaçlı etkinlikler gerçekleştirir.\n\n## <a name=\"u\"></a>U\n### <a name=\"unmanaged-devices\"></a>yönetilmeyen cihazlar\nKuruluş tarafından yönetilmeyen bilgisayarlar, dizüstü bilgisayarlar, tabletler ve mobil cihazlar gibi cihazlar daha fazla risk oluşturur. (Bkz. KAG'ler.)\n\n## <a name=\"v\"></a>V \n### <a name=\"virus\"></a>Virüs\nKendisini kopyalayabilen ve genellikle sistemi bozma veya verileri yok etme gibi zarar verici bir etkiye sahip olan bir kod parçası.\n\n## <a name=\"w\"></a>W \n### <a name=\"worm\"></a>Solucan\nDiğer cihazlara yayılan bir kötü amaçlı yazılım türü. Solucanlar e-posta, anlık ileti, dosya paylaşım platformları, sosyal ağlar, ağ paylaşımları ve çıkarılabilir sürücüler aracılığıyla yayılabilir. Gelişmiş solucanlar, yazılım güvenlik açıklarından yararlanarak yayılmayı sağlar.\n\n## <a name=\"z\"></a>Z \n### <a name=\"zero-trust\"></a>sıfır güven\nSıfır Güven, dijital varlığın tüm katmanları genelinde her işlemi açıkça ve sürekli olarak doğrulayan, en az ayrıcalığı onaylayan ve tehditlere karşı akıllı, gelişmiş algılama ve gerçek zamanlı yanıta dayalı proaktif, tümleşik bir güvenlik yaklaşımıdır."
