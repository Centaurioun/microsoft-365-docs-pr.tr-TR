title: Temel Mobilite ve Güvenlik hakkında sık sorulan sorular (SSS)
summary: Bu makale, Microsoft 365'da mobil cihazları yönetmenize ve güvenli bir şekilde korumanıza yardımcı olan Basic Mobility ve Security hakkında sık sorulan soruları içerir. Sorunuzun yanıtını bulamazsanız sayfaya bir yorum yazarak farkında olmamızı sağlayın ki biz de sorunuzu bu makaleye eklemeyi değerlendirebilelim.
sections:
- name: Yok sayıldı
  questions:
  - question: >
      Temel Mobilite ve Güvenliği nasıl edinebilirim? Microsoft 365 yönetim merkezi
    answer: >
      1.  [Office 365 Güvenlik & Uyumluluğu](https://protection.office.com/) sayfasına giderek Temel Mobilite ve Güvenlik'i etkinleştirin.


      2.  Cihaz yönetimi > Veri kaybını önleme bölümüne gidin.
  - question: >
      Basic Mobility ve Security'de cihaz yönetimini kullanmaya nasıl başlayabilirim?
    answer: "Basic Mobility ve Security'yi kullanmaya başlamanın dört adımı vardır: \n\n1. [Office 365 Güvenlik & Uyumluluğu'na](https://protection.office.com/) giderek Temel Mobilite ve Güvenlik'i etkinleştirin.\n\n2. Cihaz yönetimi > Cihaz ilkeleri > Veri kaybı önleme bölümüne gidin.\n    \n3. Cihaz yönetimi ilkeleri oluşturun ve bunları güvenlik gruplarında ayarlanmış kullanıcı gruplarına uygulayın. İlkeleri küçük bir test grubuna dağıtarak başlamanızı öneririz. Daha fazla bilgi için bkz. [Basic Mobility ve Security'de cihaz güvenlik ilkeleri oluşturma](create-device-security-policies.md).\n\n4. Kendilerine ilke uygulanmış kullanıcılardan, Microsoft 365 verilere erişmeye çalıştıklarında cihazlarını kaydetmeleri istenir. Daha fazla bilgi için bkz. [Mobil cihazınızı Temel Hareketlilik ve Güvenlik kullanarak kaydettirin](enroll-your-mobile-device.md).\n\nDiğer ayrıntılar için bkz. [Basic Mobility ve Security'yi ayarlama](set-up.md).\n"
  - question: >
      Basic Mobility ve Security'yi ayarlamaya çalışıyorum ama takılı kalmış gibi görünüyor. Microsoft 365 Hizmet Durumu bir süredir "sağlama" gösteriyor. Ne yapabilirim?
    answer: >
      Hizmetin sizin için hazır olması biraz zaman alabilir. Sağlama tamamlandığında Temel Mobilite ve Güvenlik sayfasını görürsünüz. 24 saat beklediyseniz ve durum hala sağlanma aşamasındaysa lütfen Destek birimine başvurun. Sorunun ne olduğunu bulmamıza yardımcı olacağız.
  - question: >
      Cihaz kaydı başarısız olursa ne yapabilirim?
    answer: "Bir cihazı kaydederken sorun yaşıyorsanız önce aşağıdakileri denetleyin:\n\n- Cihazın Intune gibi başka bir mobil cihaz yönetimi sağlayıcısına kayıtlı olmadığından emin olun.\n\n- Cihazın doğru tarih ve saate ayarlandığından emin olun.\n\n- Cihazda farklı bir WIFI'ye veya hücresel ağa geçin.\n\n- Android veya iOS cihazları için Intune Şirket Portalı uygulamasını kaldırıp cihaza yeniden yükleyin.\n    \nKayıt hala çalışmıyorsa bkz. [Temel Mobilite ve Güvenlik Sorunlarını Giderme](troubleshoot.md).\n"
  - question: >
      Intune ile Temel Mobilite ve Güvenlik arasındaki fark nedir?
    answer: >
      Temel Mobilite ve Güvenlik, Intune hizmeti tarafından barındırılır. Microsoft 365 ek bir avantaj olarak sunulan Intune hizmetlerinin bir alt kümesidir ve kuruluşunuzdaki cihazları yönetmek için yerleşik bir bulut tabanlı çözümdür. Intune veya Microsoft 365 için Temel Mobilite ve Güvenlik kullanmanın size en uygun olup olmadığını belirlemenize yardımcı olacak iki hizmetin yan yana karşılaştırması için bkz. [Basic Mobility Security ile Intune arasında seçim yapma](choose-between-basic-mobility-and-security-and-intune.md).
  - question: >
      İlkeler Temel Mobilite ve Güvenlik için nasıl çalışır? Nasıl yaparım? ayarladın? Devre dışı bırakılasın mı?
    answer: >
      Temel Mobilite ve Güvenlik için ilk kurulumu tamamladıktan sonra, ilkeler oluşturur ve bunları Güvenlik & Uyumluluk Merkezi'ndeki kullanıcı gruplarına uygularsınız. İlkeler, cihazın Microsoft 365 verilere erişmek için kullanılabilmesi için ilke kullanıcılarının cihazlarını Basic Mobility ve Security'ye kaydetmesini gerektirir. Ayarladığınız ilkeler, mobil cihazlar için parolaların ne sıklıkta sıfırlanması gerektiği veya veri şifrelemesi gerekip gerekmediği gibi ayarları belirler. Daha fazla bilgi için bkz. [Basic Mobility and Security ve](create-device-security-policies.md) [Microsoft Purview uyumluluk portalında](../../compliance/microsoft-365-compliance-center.md) cihaz güvenlik ilkeleri oluşturma.


      Cihaz ilkeleri oluşturma ve dağıtmaya yönelik adım adım yönergeler için bkz. [Temel Mobilite ve Güvenlik'te cihaz güvenlik ilkeleri oluşturma](create-device-security-policies.md).


      Belirli bir kullanıcı grubunu ilkelerden etkilenmekten dışlamak istiyorsanız, dışlama grubuna bir grup ekleyebilirsiniz.
  - question: >
      Exchange ActiveSync cihaz yönetiminden Microsoft 365 için Temel Mobilite ve Güvenlik'e geçebilir miyim?
    answer: >
      Mobil cihazları yönetmek için zaten Exchange ActiveSync ilkeleri kullanıyorsanız, Basic Mobility ve Security'yi ayarlama adımlarını izleyerek Basic Mobility ve Security kullanmaya başlayabilirsiniz. Daha fazla bilgi için bkz. [Kullanıcı ve cihaz erişimini koruma ve](../../compliance/protect-access-to-data-and-services.md) [Temel Mobilite ve Güvenliği Ayarlama](set-up.md).


      Basic Mobility ve Security'de oluşturduğunuz ilkeleri kullanıcı gruplarına uyguladığınızda, bu ilkeler daha önce bu kullanıcılar için <a href="https://go.microsoft.com/fwlink/p/?linkid=2059104" target="_blank">Exchange yönetim merkezinde oluşturduğunuz Exchange ActiveSync</a> mobil cihaz posta kutusu ilkelerini ve cihaz erişim kurallarını geçersiz kılar.


      Bir cihaz Temel Hareket ve Güvenlik'e kaydedildikten sonra, cihaza uygulanan Exchange ActiveSync mobil cihaz posta kutusu ilkesi veya cihaz erişim kuralı yoksayılır.
  - question: >
      Basic Mobility ve Security'yi ayarladım ama şimdi kaldırmak istiyorum. Adımlar nelerdir?
    answer: Ne yazık ki, temel mobilite ve güvenliği ayarladıktan sonra yalnızca "sağlamayı kaldıramazsınız". Ancak, kullanıcı güvenlik gruplarını oluşturduğunuz cihaz ilkelerinden kaldırarak kullanıcı grupları için kaldırabilirsiniz. Ya da cihaz ilkelerini kaldırarak herkes için devre dışı bırakabilir, böylece bunlar yerinde olmaz ve zorunlu tutulmaz. Daha fazla bilgi için bkz. [Temel Mobilite ve Güvenlik'i kapatma](turn-off.md).
