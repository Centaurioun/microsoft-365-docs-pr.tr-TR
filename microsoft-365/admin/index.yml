additionalContent:
  sections:
  - title: Yönetme
    summary: Aboneliğinizi, hizmetlerinizi ve kullanıcılarınızı yönetin, işinizi güvenceye alın ve sorun giderme konusunda yardım alın.
    items:
    - title: Microsoft 365 yönetim merkezine genel bakış
      summary: Yönetici rolleri, değişiklikleri takip etme ve aboneliğinizi özelleştirme hakkında bilgi edinin.
      url: admin-overview/admin-center-overview.md
    - title: Kullanıcılar ve gruplar
      summary: Parolaları yönetin, kullanıcı ekleyip kaldırın, grupları kurun ve yönetin, konuk erişimini yönetin ve kullanıcı lisansları atayın.
      url: add-users/add-users.md
    - title: E-posta ve takvimler
      summary: E-posta ayarlarını, dağıtım gruplarını ve güvenlik ayarlarını yönetin ve paylaşılan posta kutularını ayarlayın.
      url: email/office-365-user-email-settings.md
    - title: Etki alanları
      summary: Etki alanları hakkında bilgi edinin, etki alanı adlarını kurun ve yönetin ve DNS kayıtlarını güncelleştirin.
      url: setup/add-domain.md
    - title: Verileriniz ve hizmetiniz
      summary: Hizmetinizin durumunu izleyin, verileri yedekleyin, eklentileri yükleyin ve en son uygulamalara yükseltin.
      url: activity-reports/activity-reports.md
    - title: Abonelikler ve faturalama
      summary: Faturaları, abonelikleri ve ürün lisanslarını yönetin, ödeme yöntemlerini güncelleştirin ve ek hizmetler ve depolama satın alın.
      url: ../commerce/index.yml
    - title: Kuruluşunuzun güvenliğini sağlayın
      summary: Çok faktörlü kimlik doğrulaması (MFA), Microsoft Güvenlik Puanı ve Genel Veri Koruma Yönetmeliği özelliklerini ayarlamak gibi kuruluşunuzun güvenliğini sağlamanın en iyi yolları hakkında bilgi edinin.
      url: security-and-compliance/secure-your-business-data.md
    - title: Müşterilerle çalışma
      summary: Belgeleri paylaşın ve işbirliği yapmak ve toplantı yapmak için Teams'i kullanın.
      url: manage/share-calendars-with-external-users.md
    - title: Sorun giderme
      summary: Office ürünleriniz veya hizmetlerinizle ilgili sorunları gidermenize ve gidermenize yardımcı olacak kaynaklara erişin.
      url: /office/troubleshoot/
