additionalContent:
  sections:
    - title: Yönetme
      summary: 'Aboneliğinizi, hizmetlerinizi ve kullanıcılarınızı yönetin, işlerinizi güvenlik altına alın ve sorun giderme yardımı alın.'
      items:
        - title: Genel bakış Microsoft 365 yönetim merkezi
          summary: 'Yönetici rolleri, değişiklikleri takip etme ve aboneliğinizi özelleştirme hakkında bilgi alın.'
          url: admin-overview/about-the-admin-center.md
        - title: Kullanıcılar ve gruplar
          summary: 'Parolaları yönetin, kullanıcı ekleyin ve kaldırın, grupları ayarlayın ve yönetin, konuk erişimini yönetin ve kullanıcı lisansları atsın.'
          url: add-users/add-users.md
        - title: E-posta ve takvimler
          summary: 'E-posta ayarlarını, dağıtım gruplarını ve güvenlik ayarlarını yönetin ve paylaşılan posta kutularını ayarlayın.'
          url: email/office-365-user-email-settings.md
        - title: Etki alanları
          summary: 'Etki alanları, etki alanlarını ayarlama ve yönetme ve DNS kayıtlarını güncelleştirme hakkında bilgi öğrenin.'
          url: setup/add-domain.md
        - title: Verileriniz ve hizmetiniz
          summary: 'Hizmetinizin durumunu takip edin, verileri desteklenin, eklentileri yükleyin ve en son uygulamalara yükseltin.'
          url: activity-reports/activity-reports.md
        - title: Abonelikler ve faturalama
          summary: 'Faturaları, abonelikleri ve ürün lisanslarını yönetin, ödeme yöntemlerini güncelleştirin, ek hizmet ve depolama alanı satın alın.'
          url: ../commerce/index.yml
        - title: Organizasyon güvenliğinizi sağlama
          summary: Çok faktörlü kimlik doğrulamasını (MFA) ayarlama gibi organizasyon güvenliği sağlamanın en iyi yollarını öğrenin ve ayrıca Microsoft Secure Score ve GDPR hakkında bilgi de öğrenin.
          url: security-and-compliance/secure-your-business-data.md
        - title: Müşterilerle çalışma
          summary: Belgeleri paylaşın ve işbirliği Teams toplantı yapmak için belge paylaşımını kullanın.
          url: manage/share-calendars-with-external-users.md
        - title: Sorun giderme
          summary: Ürün veya hizmetlerinize yönelik sorunları gidermenize ve gidermenize yardımcı olacak Office erişin.
          url: 'https://docs.microsoft.com/office/troubleshoot/'