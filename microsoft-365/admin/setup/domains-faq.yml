title: Etki alanları SSS
summary: "\n\nBu makale, çalışma sayfasındaki etki alanları hakkında sık sorulan Microsoft 365.\n\nSorunuzun yanıtını bulamazsanız bir yorum bırakarak bizi bilgilendirin; biz de sorunuzu listeye ekleyelim.\n"
sections:
- name: Yok sayıldı
  questions:
  - question: MX önceliği nedir?
    answer: "Posta, en düşük tercih numarasına (en yüksek öncelikli) sahip posta Exchange sunucusuna teslim edilir, dolayısıyla posta yönlendirme için kullanılan MX kaydı normalde 0 veya Yüksek öncelikli olan en düşük tercih numarasına *sahip olmalıdır.* \n  \n- MX kaydı  oluşturmak için, DNS barındırma sağlayıcılarının çoğu tercih numarasını ayarlamanızı gerektirir.\n    \n- Bazı etiket kutusu *tercihi ve* bir de etiket *önceliğini .* \n    \n- Bazıları sayı gerektirir ve bazıları  *Düşük, Orta*  veya Yüksek  *öğesini*  seçmenizi  *ister*  . \n    \n- Yalnızca bir MX kaydınız varsa, öncelik veya tercih için herhangi bir değer yeterli olur.\n    \n- Birden fazla varsa, posta yönlendirme için MX kaydının, etki alanına sahip olduğunu doğrulamada kullanılandan daha yüksek öncelikli olduğundan emin olun.\n    \n"
  - question: Etki alanım için SPF kayıtlarını nasıl doğru  biliyorum?
    answer: "SPF için tek bir  **TXT kaydına sahip olmak veya kaydı oluşturmak önemlidir**. Zaten bir SPF kaydına sahipsinizse yeni bir SPF Microsoft 365 oluşturmak yerine bu kayda yeni bir kayıt oluşturmanız gerekir. Microsoft e-postası için SPF kaydınızı ekledikten veya güncelleştirildikten sonra, söz dizimlerinin aşağıdaki araçlardan biri ile doğru olup olmadığını denetlemeniz gerekir: \n  \n- [SPF Kaydı Test Araçları](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig web arabirimi](http://digwebinterface.com/)\n"
  - question: Etki alanı adı nedir?
    answer: "Etki alanı, e-posta adreslerinde **@** işaretinden ve web adreslerinde **www.** ifadesinden sonra gelen benzersiz bir addır. Genelde, kuruluş adı ve standart İnternet soneki (örneğin, standart İnternet soneki)  *yourbusiness.com*  *veya stateuniversity.edu.* \n  \netki alanı olarak \"**rob\\@ contoso.com**\" gibi bir Microsoft 365, markanız için bir güven ve tanıma eklemeye yardımcı olabilir. \n  \netki [alanı satın alabilirsiniz Microsoft 365](../get-help-with-domains/buy-a-domain-name.md) otomatik olarak ayarlanır veya bir etki alanı kayıt şirketinden sahip olduğunuz bir etki alanını getirebilir veya satın alabilirsiniz.\n"
  - question: Bir etki alanını Kişisel veya Aile teklifleriyle bağlamak mümkün mü?
    answer: "Microsoft 365 Aile veya Microsoft 365 Bireysel aboneliğinizin bir faydası olarak, Outlook.com posta kutunuzla ilişkilendirilmiş, örneğin posta kutunuzla ilişkilendirilmiş kişiselleştirilmiş bir e-posta yourname@example.com. Şu anda yalnızca GoDaddy tarafından yönetilen etki alanlarını Outlook.com ile bağlamayı destekliyoruz. Daha fazla bilgi için bkz[. Bu adreste kişiselleştirilmiş bir e-posta Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: DNS sağlayıcım belirli kayıt türlerini destekliyorsa ne olur?
    answer: "Kendi DNS kayıtlarınızı yönetirsiniz ve DNS barındırma hizmetiniz size gereken DNS Microsoft 365 tüm DNS kayıtlarını Microsoft 365, bu özelliklerden bazıları çalışmaz. Tüm gerekli DNS kayıtlarını destekleyen bir kayıt şirketine etki alanı aktarmanızı öneririz.\n  \nTüm gerekli DNS kayıtlarını destekleyen sağlayıcılar:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Neredeyse Ücretsiz Konuşma\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Bu dosyada varsayılan etki alanını nasıl Microsoft 365?
    answer: "Varsayılan etki alanını seçemeden önce Bu Etki Alanı'Microsoft 365 en az bir özel etki alanınız olmalıdır.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Yönetim merkezinde Etki Alanları'Ayarlar  \\> gidin.<a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\"></a>\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Yönetim merkezinde Etki Alanları'Ayarlar  > gidin.<a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\"></a>\n\n::: moniker-end\n    \n2. Etki **Alanları sayfasında** , yeni e-posta adresleri için varsayılan olarak ayarlamak istediğiniz etki alanını seçin. \n    \n3. **Varsayılan olarak ayarla** seçeneğini belirleyin.\n    \n::: moniker range=\"o365-worldwide\"\n\nİlk  *.onmicrosoft.com etki alanı adınızı değiştiremezsiniz*  . \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nİlk  *.partner.onmschina.cn etki alanı adınızı değiştiremezsiniz*  . \n\n::: moniker-end\n\n> [!NOTE]\n> Varsayılan etki alanının değiştirilmesi, kullanıcı kimlik bilgilerini veya uygulama ya da hizmetlere erişimini etkilenmez. Kullanıcının ilişkilendiril olduğu etki alanının değiştirilmesi postayı, çevrimiçi depolamayı ve oturum açma kimlik bilgilerini etkiler.\n"
  - question: Başka bir kuruluşa özel alt etki alanları veya birden çok etki Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nEvet. Alt etki alanları eklemek için, kendi DNS ayarlarınızı kayıt şirketinizin web sitesinde yönetmeniz gerekir. Microsoft'un DNS ayarlarınızı NS kayıtlarında yönetmesine izin verdiğinizde veya etki alanını Microsoft'tan satın aldıysanız, alt etki alanları ekeyebilirsiniz.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nEvet! Alt etki alanları eklemek için, kendi DNS ayarlarınızı kayıt şirketinizin web sitesinde yönetmeniz gerekir. 21Vianet'in DNS ayarlarınızı NS kayıtlarıyla yönetmesine izin verdiğinizde, alt etki alanları eke değildir.\n\n::: moniker-end\n\nNormalde, Microsoft 365 aboneliğinize en çok 900 etki Microsoft 365  eklersiniz.\n  \nÖrneğin, etki alanlarını contoso.com ve contosomarketing.com `www.contoso.com`ve sonra da alt etki alanlarını , , ve `www.partners.contoso.com``www.marketing.partners.contoso.com`gibi etki alanlarını eklersiniz.\n  \nBir alt etki alanı eklerken, doğrulanan üst etki alanı temel alarak otomatik olarak doğrulanır.\n  \nMicrosoft 365'a birden çok etki alanı eklerken, hizmetlerden (e-posta gibi) herhangi birini, ekleytilen etki alanlarından herhangi biri üzerinde barındırabilirsiniz.  *E-postanızı Başka bir Microsoft 365 etki alanının MX kaydını güncelleştirerek değiştirerek bu etki alanına gönderilen TÜM e-postaların E-postası Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Microsoft 365 aboneliğine contoso.com etki alanı eklediysanız, alt etki alanını başka bir kuruluşa xyz.contoso.com etki Microsoft 365 de edebilirsiniz. Alt etki alanı eklerken, DNS barındırma sağlayıcısına bir TXT kaydı eklemeniz istenir.\n::: moniker-end\n"
  - question: Etki alanını bir ana Microsoft 365 aktarabilirsiniz?
    answer: >
      Etki alanını aktarma yordamı için bkz. Etki [alanını Microsoft'tan başka bir ana bilgisayara aktarma](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Özel Microsoft 365 alanımdan pilot uygulama
    answer: >
      E-posta işlevselliğini özel Microsoft 365 posta kutusundan Microsoft 365 pilot uygulama yordamı için bkz. Özel etki alanımdan [Microsoft 365 pilot uygulama](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Neden "onmicrosoft.com" etki alanım var?
    answer: "Microsoft 365, hizmete kaydolan contoso.onmicrosoft.com, *örneğin sizin için* bir etki alanı oluşturur. Kaydolarak kendi oluşturanız kullanıcı kimliği, e-posta gibi *bir alan@contoso.onmicrosoft.com*. \n  \n **E-postanızı *\\@alan contoso.com*** [](../get-help-with-domains/buy-a-domain-name.md) gibi bir görünüme sahip olmak için etki alanını satın alın veya kullanıcılarınızı ve etki Microsoft 365 alanınız varsa Bu etki alanına ekleme'de yer alan adımları izleyin.[](add-domain.md) \n  \n- **Kaydoldikten sonra onmicrosoft etki alanını yeniden adlandırılamaz.** Örneğin, seçtiğiniz ilk etki alanı fourthcoffee.onmicrosoft.com etki alanı olarak değiştiremiyorsanız, bunun fabrikam.onmicrosoft.com. Farklı bir etki onmicrosoft.com kullanmak için bu etki alanıyla yeni bir abonelik Microsoft 365. \n    \n- **Kendi etki alanı adınızı değiştire SharePoint olabilir.** Etki SharePoint alanı adınız, etki alanı adınızı onmicrosoft.com tabanlıdır. Toplam site [sayısı SharePoint](/sharepoint/change-your-sharepoint-domain-name) hesap sayısı 1000'den az olan kuruluşlarda SharePoint etki alanı adını OneDrive ad değişikliği yapma özelliği genel önizlemede kullanılabilir.\n    \n- **Onmicrosoft etki alanlarınızı kaldırabilirsiniz.** Microsoft 365, aboneliğiniz için perde arkasında kullanılan bir nesne olduğundan e-Microsoft 365 tutmanız gerekir. Ancak, özel bir etki alanı ekledikten sonra etki alanını kendiniz kullanmak zorunda değilsiniz. \n    \nİlk etki alanını kullanmaya devam onmicrosoft.com etki alanını ekledikten sonra bile kullanmaya devamabilirsiniz. E-posta ve diğer hizmetler için çalışmaya devam ediyor; bu sizin seçiminizdir.\n  \n"
  - question: Neden "onmicrosoft.de" etki alanım var?
    answer: "Microsoft 365, hizmete kaydolan *contoso.onmicrosoft.de, örneğin* sizin için bir etki alanı oluşturur. Kaydolarak kendi oluşturanız kullanıcı kimliği, e-posta gibi *bir alan@contoso.onmicrosoft.de*. \n  \n **E-postanıza etki alanı adı *gibi bir görünüm* alan@contoso.de:** [](../get-help-with-domains/buy-a-domain-name.md) Etki alanını satın alın veya kullanıcılarınızı ve etki Microsoft 365 alanınıza zaten sahipse bu etki alanına ekleme'de yer alan adımları izleyin.[](add-domain.md) \n  \n- **Kaydoldikten sonra onmicrosoft etki alanını yeniden adlandırılamaz.** Örneğin, seçtiğiniz ilk etki alanı fourthcoffee.onmicrosoft.de etki alanı olarak değiştiremeyecek şekilde fabrikam.onmicrosoft.de. Farklı bir etki onmicrosoft.de kullanmak için bu etki alanıyla yeni bir abonelik Microsoft 365. \n    \n- **Ekip sitesi URL'nizi yeniden adlandırılamaz.** Ekip sitesi URL'niz, ekip sitesi onmicrosoft.de tabanlı. Ne yazık ki, çevrimiçi SharePoint yapının çalışma şeklinden dolayı ekip sitesini yeniden adlandırılamaz. \n    \n- **Onmicrosoft etki alanlarınızı kaldırabilirsiniz.** Microsoft 365, aboneliğiniz için perde arkasında kullanılan bir nesne olduğundan e-Microsoft 365 tutmanız gerekir. Ancak, özel bir etki alanı ekledikten sonra etki alanını kendiniz kullanmak zorunda değilsiniz. \n    \nKendi etki alanını ekledikten onmicrosoft.de başlangıç etki alanını kullanmaya devamabilirsiniz. E-posta ve diğer hizmetler için çalışmaya devam ediyor; bu sizin seçiminizdir.\n  \n"
  - question: Kar amacı gütmeyen kuruluş veya eğitim durumumı nasıl doğru yapabilirim?
    answer: "1. Sihirbazı **başlatmak** için [yönetim merkezinde Kurulum'u](/admin) seçin. (Öncelikle e-Microsoft 365 Microsoft 365 olun.) \n    \n2. Okul yöneticisi olmak için Okul yönetimi sayfasında **Yönetici olma** Microsoft 365. \n    \n3. Etki alanınız için DNS barındırma web sitesine bir TXT DNS kaydı eklemeniz istenir. Neden mi? Çünkü, DNS ana 2007'de oturum a barındırarak ve etki alanınız için bir kayıt ekleyerek, Microsoft 365 adının sahibi olduğunu kanıtlamanız gerekir.\n    \n4. Kaydı ekledikten sonra, Microsoft 365 portalına geri dönmeli ve kaydın sizin kontrol etmek için Microsoft 365 gerekir.\n    \nKar amacı gütmeyen bir kuruluş var ve kar amacı gütmeyen kuruluş Microsoft 365? [Kuruluş kuruluşlarının uygun olduğundan emin](https://www.microsoft.com/nonprofits/eligibility) olun ve ardından hizmete kaydolabilirsiniz. \n  \nOkulunuz için yönetici olma hakkında daha fazla bilgi almak ister misiniz? [Her şeyi öğrenin](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: İşletmem için nasıl web sitesi oluşturabilirim?
    answer: "Kısa bir <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">video izleyin: Etki alanınıza web sitesi</a> oluşturmak için web barındırma sağlayıcısı kullanma hakkında işletme web sitenizi oluşturma.\n\nMicrosoft 365, işletmeniz için bir genel web sitesi içermemektedir. Bir web sitesi ayarlamak için GoDaddy, Wix veya WordPress gibi bir web barındırma şirketi kullanmayı düşünün.\n 1. Web sitenizi oluşturmak için bir web barındırma sağlayıcısını arayabilirsiniz.\n \n 2. Etki alanı adınızın kayıtlı olduğu şirkette web sitesi oluşturucusu seçmenin en kolay yolunu bulabilirsiniz.\n \n 3. İş logonuzu, iş amacınızı, metinlerinizi, resimlerinizi ve bağlantılarınızı içermeye emin olarak işletme web sitenizi tasarlayabilirsiniz.\n \n 4. Web sitesini web sitesi Microsoft 365'la tümleştirin, iş e-postanızı web sitesine ve diğer iş birliği Microsoft Teams, SharePoint aracının bağlantısını  eklersiniz.\n \n 5. Web sitenizi, e-posta göndermek için de kullanmakta&#39;etki alanı adınıza bağ bağ Microsoft 365."
