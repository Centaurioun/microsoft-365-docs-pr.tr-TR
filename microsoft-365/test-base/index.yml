### YamlMime:Landing
title: Microsoft 365 belgeleri için Test Base
summary: Microsoft 365 için Test Base, uygulamaların veri temelli test edilmesini kolaylaştıran bir Azure hizmetidir. Verinin ve bulutun gücüyle desteklenen bu hizmet, BT uzmanlarının dünyanın her yerinden akıllı testlerden yararlanmasını sağlar. Karmaşık test ortamlarını ayarlama ve sürdürme zahmeti, zaman taahhüdü ve harcaması olmadan uygulamalarınızı test etmenize yardımcı olur. En önemlisi, güvenli sanal makinelerde (VM'ler) yayın öncesi Windows Güncelleştirmelerine ve uygulamalarınız için birinci sınıf zekaya erişmenizi sağlar.
