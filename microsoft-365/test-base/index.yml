### YamlMime:Landing
title: Test Base for Microsoft 365 documentation
summary: Temel Sınama Microsoft 365, veri odaklı uygulamaların testini kolaylaştıran bir Azure hizmetidir. Verilerin ve bulutun gücüyle desteklendiği bu özellik, BT uzmanlarının dünyanın herhangi bir yerindeki akıllı testlerden yararlanmasına olanak sağlar. Karmaşık test ortamlarını ayarlama ve koruma zahmeti, zaman taahhüdü ve harcama olmadan uygulamalarınızı test etmeye yardımcı olur. En önemlisi de, uygulamalarınız için güvenli sanal makinelerde (VMs) Windows güncelleştirmeleri ve birinci sınıf zekayı kullanarak yayın öncesi sürümlere erişmenizi sağlar.
