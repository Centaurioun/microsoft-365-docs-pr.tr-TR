title: Microsoft Bookings Sık Sorulan Sorular
summary: ''
sections:
- name: Genel
  questions:
  - question: >
      Microsoft Bookings nedir?
    answer: >
      Microsoft Bookings, randevuları zamanlamayı ve yönetmeyi kolaylaştıran Microsoft 365 bir uygulamadır. Bookings Web tabanlı bir rezervasyon takvimi içerir ve personelinizin takvimini iyileştirmek için Outlook tümleştirerek müşterilerinizin kendilerine en uygun zamanı ayırma esnekliğini sağlar. Otomatik bildirim e-postaları gösterilmemesini azaltır ve kuruluşlar yinelenen zamanlama görevlerinde azalmayla zaman kazandırır. Bookings, sanal randevuları Skype veya Microsoft Teams aracılığıyla kolayca yönetmenize yardımcı olur ve Teams'daki Bookings uygulaması aracılığıyla günlük zamanlamayı yönetmenize yardımcı olur. Yerleşik özelleştirme özelliği sayesinde Bookings, herhangi bir kuruluşun birden çok parçasının gereksinimlerini karşılayacak şekilde tasarlanmıştır.
  - question: >
      Microsoft Bookings kullanmak Nasıl yaparım??
    answer: >
      Bookings çevrimiçi bir hizmet olduğundan hiçbir şey indirmeniz gerekmez. Microsoft 365 Web deneyiminde uygulama seçiciye gitmeniz gerekir. Yöneticiler ayrıca müşteriler ve randevularıyla ilgili en son bilgilerle güncel kalmak için Bookings yardımcı uygulamasını kullanabilir.
  - question: >
      Who Microsoft Bookings erişimi var mı?
    answer: >
      Bookings dünya çapındaki Microsoft 365 İş Ekstra, Microsoft 365 İş Standart, F1, F3, A3, A5, E3 ve E5 müşterileri için varsayılan olarak kullanılabilir ve etkindir. Bookings, 21Vianet tarafından sağlanan Office 365'da da mevcuttur.
  - question: >
      Müşterilerim kişisel takvimimi mi yoksa iş takvimimi mi görecek?
    answer: >
      Müşterileriniz yalnızca kaydolmayı seçtiğiniz hizmetler, saatler ve personel için çevrimiçi olarak yayımladığınız Bookings takvimi görür.
  - question: >
      Personeli yönet'in altında ayrılabilir bir özniteliği değiştirmek Nasıl yaparım??
    answer: >
      Personel üyeleri eklendiğinde, isteği kabul etmek veya reddetmek için bir e-posta alırlardı. Rezervasyon yapılamaz hale getirmek için aynı e-postayı açabilir ve "Reddet"i seçebilirler. Şu anda bunu uygulamanın içinden değiştirmenin bir yolu yok.
  - question: >
      Son kullanıcılar Bookings uygulamasına nasıl erişecek?
    answer: >
      Microsoft 365 İş Ekstra, Microsoft 365 İş Standart, A3, A5, E3, E5, F1, F3 lisansına sahip olan veya Yönetici veya Görüntüleyici rollerine personel üyesi olarak eklenen herkes, Microsoft 365 Web deneyimindeki uygulama seçicisindeki Bookings erişebilir. Ayrıca iOS ve Android için kullanılabilen bir yardımcı uygulama da vardır.
  - question: >
      Bookings kendi Web sitemde kullanabilir miyim?
    answer: >
      Evet. Bookings takviminizi bir iFrame aracılığıyla sitenize eklemenin bir yolunu sağlıyoruz. Bağlantı ekleme kodu, Bookings uygulamasının **Bookings sayfa** sekmesinde bulunur.
  - question: >
      İşletmem için bir Web sayfası olmasa bile Bookings kullanabilir miyim?
    answer: >
      Evet. Web uygulamasının Rezervasyon sayfası sekmesinde yer alan **rezervasyon sayfanızın** bağlantısını sağlıyoruz. Bu bağlantıyı müşterilerinize veya müşterilerinize sağlamanız yeterlidir ve işletmeniz için en son kullanılabilirlik bilgilerini görürler. Alternatif olarak, rezervasyon sayfasını sosyal medyada paylaşabilir, hatta ekleme özelliğini kullanarak bir iFrame'de barındırabilirsiniz. Ayrıca doğrudan arama altyapısı dizin oluşturmayı devre dışı bırakarak ve erişimi yalnızca kuruluşunuzdakilerle kısıtlayarak sayfaya kimlerin erişebileceğini de denetleyebilirsiniz.
  - question: >
      BT departmanımız son kullanıcıların Bookings erişip erişemeyeceğini denetleyebiliyor mu?
    answer: >
      Bookings varsayılan olarak Microsoft 365 İş Ekstra, Microsoft 365 İş Standart, M365 A3/A5 ve E3/E5 kiracılarında kullanılabilir, ancak yöneticiler tercih ederlerse Microsoft 365 yönetim merkezi kapatabilir. Bunu yapmak için [bu yönergeleri izleyin](turn-bookings-on-or-off.md).


      Müşteri kiracısında belirli uygun lisanslar için Bookings erişimini devre dışı bırakmak isterse, lisansları kısıtlamak için grup ilkesi kullanabilir veya yeni Bookings takvim oluşturabilecek kullanıcıları kısıtlayacak bir OWA Posta Kutusu ilkesi uygulayabilir.


      Bookings erişimini devre dışı bırakmak için bir OWA Posta Kutusu ilkesi kullanırsanız, tüm kullanıcılar Bookings lisansına sahip olur, ancak uygulamaya erişmeye çalıştıkları zaman, yalnızca ilkenin bir parçası olduklarında veya mevcut bir Bookings takvimine personel olarak eklendiklerinde başarılı olurlar. [Buradaki](turn-bookings-on-or-off.md) "Yalnızca seçili kullanıcıların Bookings takvim oluşturmasına izin ver" bölümündeki ayrıntılar.
  - question: >
      Bookings özelleştirilebilir mi?
    answer: >
      Evet, Bookings özelleştirilebilir ve çeşitli senaryolar için kullanılabilir. Bookings takvimi ayarlarken, Web tabanlı zamanlama sayfasının birçok yönü, iş bilgileriniz, personel ayrıntılarınız, hizmet türleri ve zamanlama ilkeleriniz özelleştirilebilir.
  - question: >
      Özgün Bookings Web uygulamasının tüm işlevleri Microsoft Teams'de kullanılabilir mi?
    answer: >
      Bookings'ın basit bir sürümü artık Teams'da uygulama olarak kullanılabilir. Bu konuda daha fazla bilgi [Teams'daki Bookings uygulamasına genel bakış](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b) bölümünde bulunabilir. Web uygulamasında açılan derin bağlantı işlevselliği vardır ve kurulumdan sonra Bookings günlük kullanımı Teams ayrılmadan yapılabilir. Bilgi platformlar arasında akar.
  - question: >
      Bookings küçük bir işletme teklifi mi, Enterprise teklifi mi yoksa her ikisi birden mi?
    answer: >
      Bookings, çeşitli sektörlerdeki hem Enterprise hem de küçük işletme müşterileri için ideal bir çözümdür. Kullanım örnekleri şunlardır:


      - Finansal hizmetler
          - Danışma
          - bankacılık ve sigorta hizmetleri
          - vergi dosyaları

      - İnsan kaynakları (İk)
          - aday mülakatları
          - ekleme
          - avantajlar yardımı
          - eğitim ve seminerler

      - Sağlık Hizmetleri
          - hasta ziyaretleri
          - sağlayıcıdan sağlayıcıya işbirliği
          - sigorta danışmaları

      - Kamu & Kamu Sektörü
          - mahkeme duruşmaları ve duruşmaları
          - kamu hizmetleri
          - departman randevuları

      - Eğitim--K-12
          - ebeveyn-öğretmen konferansları
          - okul belediye binası
          - öğrenci-danışman ziyaretleri

      - Eğitim--Yüksek Ed
          - ofis saatleri
          - Ders
          - öğrenci hizmetleri
          - sınava kaydolma

      - Perakende
          - yardımlı alışveriş
          - yüklenici zamanlaması
          - tasarım hizmetleri

      - Genel Enterprise ve küçük işletme gereksinimleri
          - müşteri ve müşteri toplantıları
          - teknik destek
          - yasal incelemeler
          - Tesis
- name: Fiyatlandırma ve lisanslama
  questions:
  - question: >
      Microsoft Bookings Nasıl yaparım??
    answer: "Bookings aşağıdaki aboneliklerle kullanılabilir: \n- Office 365: A3, A5, E3, E5, F1, F3\n- Microsoft 365: A3, A5, E3, E5, F1, F3, İş Standardı, İş Premium. Bookings bir iOS ve Android yardımcı uygulamasıyla kullanabilirsiniz. Bookings tek başına uygulama olarak kullanılamaz. Outlook Web App veya Web üzerinde Outlook, verileri Outlook içinde depoladıkça Bookings kullanmak için etkinleştirilmelidir.\n\nBookings lisansı, takvim oluşturma ve yönetme dahil olmak üzere ürüne tam işlevsellik sağlar. Ayrıca, bu kullanıcılar Yönetici veya Görüntüleyici rolüne personel olarak eklendiğinde kullanıcıların mevcut takvimleri görüntülemesine ve düzenlemesine olanak tanır.\n"
  - question: >
      E-posta hesabımı geçerli sağlayıcımdan Microsoft 365 geçirmem gerekiyor mu?
    answer: >
      Geçerli sağlayıcınızı koruyabilirsiniz, ancak Bookings tüm bildirimleri Microsoft 365 hesabınızda kullanılan e-postaya gönderir.
  - question: >
      Çalışanlarım Microsoft 365 hesabı olmadan Bookings kullanabilir mi?
    answer: >
      Evet. Personelinizi herhangi bir e-postayla ekleyebilirsiniz ve birisi randevu alırken e-posta onayını ve takvim davetini almaya devam eder.
  - question: >
      Aynı Microsoft 365 hesabı altında birden fazla Bookings takvimi oluşturup bunlar arasında geçiş yapabilir miyim?
    answer: >
      Evet. Bir hesapla birden fazla Bookings takvimi oluşturabilir ve yönetebilirsiniz. Bookings Web uygulamasında iş adının yanındaki şapka işaretini kullanarak bunlar arasında geçiş yapabilirsiniz.
- name: Ürün özellikleri
  questions:
  - question: >
      Microsoft 365 kiracımda Bookings takvimler nerede görünür?
    answer: >
      Her yeni Bookings takvim, Exchange'de karşılık gelen bir posta kutusu ve Azure Active Directory'da (AAD) ilgili bir girdi oluşturur ve burada girdi lisanssız kullanıcı olarak listelenir.
  - question: >
      Önceden oluşturulmuş bir Bookings takvimi silebilir miyim?
    answer: >
      Bookings takvimi silmek için, Exchange'da ilişkili posta kutusunu silmeniz gerekir.
  - question: >
      Bir takvim oluşturursam ve başka biri Bookings erişebilirse takvimimi görebilir mi?
    answer: >
      Oluşturduğunuz Bookings takvimlere erişimi olan kişiler (Web uygulaması aracılığıyla) yalnızca Yönetici veya Görüntüleyici rolünde personel olarak eklenmiş olan kişilerdir. Kiracı yöneticileri, Exchange ve AAD tüm Bookings posta kutularının listesini görebilir.
  - question: >
      Görüntülü konferans toplantıları Bookings uygulamasıyla tümleştirilmiş mi?
    answer: >
      çevrimiçi toplantılar, Skype veya Microsoft Teams istemcileri kullanılırken Bookings içinde kullanılabilir. Çevrimiçi toplantılar hizmet düzeyinde etkinleştirilebilir ve seçtiğiniz toplantı istemcisi (Skype veya Teams) rezervasyonu yapılan personel üyesi için varsayılan olarak ayarlanan toplantı istemcisi olur. Çevrimiçi toplantılara katılmak için her yeni randevunun randevuya ekli benzersiz bir toplantı bağlantısı olur ve ayrıca kolay katılma seçenekleri etkinliğe ve onay e-postalarına eklenir.
  - question: >
      Zamanlama ilkesi nasıl çalışır?
    answer: >
      **Maksimum sağlama süresi** adlı ayar, rezervasyonun yapılabilmesi için en uzak (gün cinsinden ölçülür) değerini belirler. **Minimum sağlama süresi** (rezervasyonlar ve iptaller için minimum sağlama süresi, saat cinsinden) ile Maksimum sağlama süresi arasında en az 24 saat olmalıdır. Minimum sağlama süresi 0 saat olarak ayarlanırsa maksimum sağlama süresi bir gün olarak ayarlanabilir. Bu durumda müşteri, bir rezervasyonu başladığı zamana kadar iptal edebilir ve müşteriler yalnızca randevu sonraki gün içindeyse rezervasyonları zamanlayabilir.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Bookings'da zamanlama":::
  - question: >
      Bookings saat dilimleri arasında nasıl çalışır?
    answer: >
      Tüm zamanlar varsayılan olarak iş saat dilimindedir (yerel saat diliminiz). çalışma saatleri gibi Bookings takvim için yapılandırdığınız tüm ayarlar bu saat diliminde görünür. Self servis sayfası, son kullanıcının saat dilimindeki tüm randevu saatlerini görüntüleme özelliğine sahiptir ve bu da isterseniz kapatılabilir. **İş saat dilimindeki zaman dilimlerini her zaman göster** seçeneği Bookings sayfa sekmesinde işaretlenmemiş olarak kalırsa, sayfayı ziyaret eden kişiler kendi yerel saat dilimlerinde zaman dilimlerini görür.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="bölge ve saat dilimi ayarlarını Bookings":::


      Bookings personeli için saat dilimi ayarlamaya yönelik bir sağlama yoktur. Personel saat dilimi ve dolayısıyla iş saatleri iş saat diliminde olacaktır.
  - question: >
      E-posta bildirimleri kiracı etki alanı adı olarak gönderilebilir mi?
    answer: >
      E-posta adresleri, Microsoft 365 ayarları düzeyinde denetlenip yönetilir ve buradaki etki alanı yapılandırma ayarlarına bağlıdır. Daha fazla bilgiyi [burada](/powershell/module/exchange/get-accepteddomain) bulabilirsiniz.
  - question: >
      SMS iletileri gönderme özelliği farklı bir hizmete veya belirli bir yapılandırmaya bağlı mı?
    answer: >
      SMS iletileri şu anda Kuzey Amerika'de kullanılabilir ve SMS teslimi için bir Skype veya Twilio hesabı kullanılacaktır.
  - question: >
      Bookings randevular bir kişinin takviminde nasıl gösterilebilir?
    answer: >
      Rezervasyonun onayı hem servis sağlayıcısının hem de müşterinin gelen kutularına gönderilir. Onay e-postası bir *.ics dosya eki içerir. Bu ek, ilgili tüm randevu ayrıntılarıyla birlikte kullanıcının takvimine eklenebilir.
  - question: >
      Hizmet sağlayıcısını veya personel ile müşteri e-postalarını tetikleyen nedir?
    answer: >
      E-postalar, Bookings Web uygulamasının Hizmetler sekmesindeki ayarlara göre tetiklenir. Müşteri tarafından Self servis sayfasında veya Bookings Web uygulamasının Takvim sekmesinde yapılan bir rezervasyon, bir onay ve/veya anımsatıcı e-postası tetikler. Birisi onay e-postasında veya Web uygulamasında rezervasyonu yönet düğmesi aracılığıyla **rezervasyonda** bir değişiklik yaptığında da aynı şey olur. Anımsatıcı e-postaları, Bookings Web uygulamasının Hizmetler sekmesinde açıklandığı gibi randevudan önceki belirli bir zaman aralığında gönderilir.
  - question: >
      1:1 yerine 1: çok olan sınıf stili randevular alabilir miyim?
    answer: >
      Evet, birden çok kişinin aynı anda aynı randevuyu (örneğin bir fitness sınıfı için) ayırtmasını sağlayan bir grup rezervasyonu işlevine sahibiz. Bu işlev [burada](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120) ayrıntılı olarak açıklanmıştır.
  - question: >
      Takvimler yayımdan kaldırılmaya devam edebilir (genel kullanıma yönelik değil) ancak belirlenen kullanıcılar tarafından erişilebilir durumda kalabilir mi?
    answer: >
      Evet. Web uygulamasının Rezervasyon sayfası sekmesinde bir onay kutusu vardır: **Rezervasyon yapmak için kuruluşumdan bir Microsoft 365 veya Office 365 hesabı gerektir**. Bu onay kutusunun seçilmesi Self servis sayfa erişimini yalnızca kiracınızdakilerle kısıtlar. Oluşturma ve yönetim için Web uygulamasında yer alan Bookings takvimine yalnızca Yönetici veya Görüntüleyici rolleriyle sayfaya personel olarak eklenen kişiler erişebilir.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings'de rezervasyon sayfası erişim denetimi":::
  - question: >
      Giriş sayfası ne sıklıkta güncelleştirilir?
    answer: >
      Web uygulaması her yüklendiğinde Giriş sayfanıza bağlı en son veriler alınır. Bookings tarafından izlenen bilgilerin türü hakkında daha fazla bilgi için bu [destek makalesine](metrics-and-activity-tracking.md) bakın.
  - question: >
      E-posta bildirimlerini Zaman kapalı olarak kapatabilir miyim?
    answer: >
      Bookings Web uygulamasında kayıt süresi her zaman personel üyelerine bir bildirim e-postası tetikler. Herhangi bir personelin bildirimle ilgili kafaları karışırsa, personeli yönetici tarafında gerçekleşenler hakkında daha iyi bilgilendirmek için Time-Off bildiriminin notlarına veya başlığına daha fazla ayrıntı eklemenizi öneririz.
  - question: >
      Bookings takvimler kopyalanabilir veya çoğaltılabilir ve kolay ölçeklendirme için şablon oluşturulabilir mi?
    answer: >
      İşlem, posta kutusu ayrıntılarını almak için Graph API kullanmak ve ardından bu ayrıntıları kullanarak yeni bir posta kutusu oluşturmaktır. API belgeleri [buradadır](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      Bookings'da hangi raporlama kullanılabilir?
    answer: >
      Yönetici rolüne atanan tüm Bookings personeli sekmeyle ayrılmış değerleri ( indirebilir. Son 120 gün içinde yapılan tüm rezervasyonları içeren TSV) dosyası. Bookings raporları içinde indirilebilir. Bookings sayfasının Giriş sekmesindeki TSV formu. Bookings API'si bu verileri daha özelleştirilmiş ve belirli amaçlarla toplamak için de kullanılabilir.
  - question: >
      Self servis sayfasında aynı anda yalnızca bir hizmeti paylaşmak mümkün mü?
    answer: >
      Evet, her hizmet için ayrı Bookings takvimler oluşturabilir veya Hizmetler sekmesine gidebilir, bir hizmeti düzenleyebilir ve sayfanın en üstünde yalnızca belirli bir hizmet için URL paylaşma seçeneği görürsünüz.
  - question: >
      Randevu rezervasyonu yapanlar için onay formu veya açıklama eklemek için hangi seçenekler kullanılabilir?
    answer: >
      Rezervasyon sayfasında **Müşteri veri kullanımı onayı** onay kutusunu etkinleştirmenizi ve kuruluşunuzun ifşa veya onay gereksinimlerini düzgün bir şekilde iletmek için ifadeyi özelleştirmenizi öneririz. Bir diğer seçenek de hizmete onay formunun bağlantısını içeren özel bir alan eklemek ve müşterilerin randevu oluşturmaya devam etmeden önce formu tamamladığını onaylamasını istemektir. Onay formu URL'sini onay ve anımsatıcı e-postalarında başka bir not olarak da ekleyebilirsiniz, ancak bu, kullanıcıların randevu rezervasyonu yapmasını engellemez.
  - question: >
      Self servis rezervasyon sayfasında personel seçim özelliğinde hangi değişiklikler yapılabilir?
    answer: >
      Rezervasyon sırasında müşterilerin belirli personel üyelerini seçme olanağı, Rezervasyon sayfasından veya Hizmetler bölümünden **Müşterilerin rezervasyon için belirli bir kişiyi seçmesine izin ver** seçeneği kaldırılarak tamamen kaldırılabilir. Bookings, personel uygunluk durumuna bağlı olarak rezervasyona otomatik olarak uygun bir personel üyesini rastgele atar.
  - question: >
      Bookings birçok eşzamanlı rezervasyon isteğini ve Self servis sayfa ziyaretlerini destekleyebilir mi?
    answer: >
      Rezervasyon, bir kerede çok sayıda ziyaretçiyi ve rezervasyonu destekleyebilir. Sayfada büyük miktarda trafik varsa, kullanıcılar "sunucu meşgul" hatası alır. Randevu kullanılabilirliği, sayfa yüklendiğinde ve bir rezervasyon yapıldığında güncelleştirilir. Aynı randevuyu aynı anda birden çok kişi rezerve etmeye çalışıyorsa, Bookings yalnızca bir kişinin o zaman rezervasyon yapmasına izin verir ve diğer olası müşterilere bildirim iletisi verir ve farklı bir zaman bulmalarını ister.
- name: Gizlilik
  questions:
  - question: >
      Bookings veriler nerede depolanır?
    answer: >
      Bookings Microsoft 365 bir uygulamadır, yani tüm veriler Microsoft 365 platformunda ve Exchange depolanır. Bookings, microsoft tarafından ayarlanan ve tüm Office uygulamaların izlediği ilkeler olan tüm veri depolama ilkelerini izler. Bookings müşteri, personel, hizmet ve randevu ayrıntılarını depolamak için Exchange paylaşılan posta kutularını kullanır. Exchange paylaşılan posta kutuları için uyumluluk ilkeleri, Bookings posta kutuları için de geçerlidir. Tüm müşteri verileri (rezervasyon sırasında müşteriler tarafından sağlanan bilgiler dahil) Bookings yakalanır ve uygulama içinde depolanır, bu nedenle Exchange içinde depolanır. Microsoft Bookings burada bulabileceğiniz Microsoft 365 tarafından kullanılan ilkelerin aynısını kullanır[.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      Bookings takvimlerini tüm kullanıcılar için merkezi olarak yönetmenin bir yolu var mı?
    answer: >
      Her Bookings takvim bağımsız olarak korunur. Giriş sayfasındaki şapka işaretine tıkladıktan sonra açılan arama açılan listesinden başka bir birleştirilmiş görünüm yoktur.
  - question: >
      Kullanıcıların kimliği nasıl doğrulanır?
    answer: >
      Bookings Web uygulamasına erişim, normal Azure Active Directory (AAD) kimlik doğrulaması aracılığıyla kimlik doğrulamasını içerir. Self servis rezervasyon sayfası, Web sayfası bağlantısıyla herkesin kullanımına sunulur. Ancak **Kuruluşumdan kitap almak için Microsoft 365 veya Office 365 hesabı gerektir** ayarı seçildiğinde, sayfa yalnızca Microsoft 365 kiracı içinde (AAD kimlik doğrulaması kullanılarak) kullanılmak üzere kısıtlanır.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings'de rezervasyon sayfası erişim denetimi":::
  - question: >
      Müşteri verileri herhangi bir nedenle üretim sisteminden ayrılır mı?
    answer: >
      Evet, Bookings Exchange bir parçası olduğundan, Graph API'lerine ve Exchange Web Hizmetleri (EWS) API'lerine müşterilerin erişimleri olan kendi verilerini indirmelerine izin veririz.
  - question: >
      Müşteri yanıtları için e-posta adreslerini özelleştirme özelliği var mı?
    answer: >
      Müşterinin yanıtlarını hangi e-posta adresine gönderdiğini tanımlama özelliği vardır. Bu ayar **İş bilgileri** sekmesindedir. Bookings posta kutusu adının kendisi, her zamanki Exchange posta kutusu yeniden adlandırma işlemleri aracılığıyla Exchange içinde de değiştirilebilir.
  - question: >
      Müşterinin rezervasyon işlemi sırasında hüküm ve koşullarımızı kabul etmelerini istiyoruz. Bu mümkün mü?
    answer: >
      Bu özellik GDPR uyumluluğu için zaten var. Rezervasyon sayfasında, yayımlama ayrıntıları bölümünün hemen altında özel onay için bir alan bulunur. Bu kutuyu işaretleyin ve kendi özel onay iletinizi yazın; self servis sayfasında gerekli bir alan olarak gösterilir. Müşterinin onay vermesi gereken tarih ve saat kaydedilir.


      Bu bölüm zengin metinleri desteklemez, ancak iş bilgileri bölümünün altına bağlantılar eklenebileceğini ve onay onay kutusunun hemen altında görüneceğini düşünün.
  - question: >
      Exchange Bookings ilişkili posta kutuları nasıl tanımlanabilir?
    answer: >
      Aşağıdaki komut, tüm Bookings posta kutularının ve bunlara erişimi olan kullanıcıların bilgilerini almak için kullanılabilir.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: Teknik Sorular
  questions:
  - question: >
      Bir kullanıcı çevrimiçi toplantıdan oluşan bir hizmet için randevu zamanlarsa, isteğe bağlı e-posta adresi alanını boş bırakırsa toplantının Microsoft Teams bağlantısını nasıl alır?
    answer: >
      Sistemde müşterinin e-posta bilgileri yoksa, onay postasının müşteriye teslim edilmesine imkan yoktur ve bu nedenle Teams bağlantısı almaz. Çözüm, e-posta adresini gerekli bir alan olarak ayarlamaktır ve bunu Bookings Hizmetler sekmesinde yapabilirsiniz. Bookings'de yeni bir hizmet oluşturduğunuzda, müşteri e-posta alanının varsayılan olarak gerekli bir alan olarak ayarlandığını unutmayın.
  - question: "\"Herkes\" seçildiğinde veya müşterilerin randevu için personel üyesi seçme olanağı olmadığında randevulara personel nasıl atanır?\n"
    answer: >
      Bu senaryolarda personele, randevunun rezerve edildiği sırada mevcut olan tüm personel üyelerinden rastgele atanır. Şu anda, rastgele atanan randevuların tüm personel üyeleri arasında eşit dağıtımını sağlamanın veya her personel üyesine atanan randevu sayısını kapsamanın hiçbir yolu yoktur. Birçok rastgele atamadan sonra personeliniz genelinde yapılması gereken yük dengeleme varsa, Bookings sayfasının Takvim sekmesinde el ile yapılabilir.
  - question: >
      Daha önce kabul etmiş olan kullanıcılar SMS iletilerini almayı nasıl geri çevirebilir?
    answer: >
      SMS kısa mesajları etkin bir randevu rezervasyonu yaparken, müşteriler her rezervasyonda kabul etme kutusunu işaretlemeleri istenir. Müşteriler ayrıca, mesajların durmasını istediklerini belirten SMS mesajına (SMS sağlayıcısı) doğrudan yanıt verebilir ve ardından bu telefon numarasına başka mesaj gönderilmez. Müşteri, Bookings'dan değil sağlayıcıdan kısa mesaj almayı kabul ederse, Bookings sayfasından kabul ederken bile gelecekte SMS mesajları almaz.
- name: Sorun giderme
  questions:
  - question: >
      Bu personel üyesinin takvimi eşitlenemiyor
    answer: "\"Bu personel üyesinin takvimi eşitlenemiyor\" hatasını alırsanız, bu bölümde hatayı çözmenize yardımcı olacak çeşitli sorun giderme yordamları bulunur.\n\n> [!NOTE]\n> Bookings, Microsoft 365 İş Standart, Microsoft 365 A3 veya Microsoft 365 A5 abonelikleri olan müşteriler için varsayılan olarak açıktır. Bookings Office 365 Kurumsal E3 ve Office 365 Kurumsal E5 kullanan müşteriler de kullanılabilir ancak varsayılan olarak kapalıdır. Başlamak için bkz. [Microsoft Bookings erişme](get-access.md). Bookings açmak veya kapatmak için bkz[. Kuruluşunuz için Bookings açma veya kapatma](turn-bookings-on-or-off.md).\n\nPersonelinizin takvimini eşitleme hakkında bilgi arıyorsanız bkz. [Bookings personel ekleme](add-staff.md). **Personel ayrıntıları** sayfasında **Takvimdeki etkinlikler kullanılabilirliği etkiler** seçeneğinin işaretli olduğundan emin olun.\n"
  - question: >
      Personel üyesinin takvim izinlerini değiştirmesi gerekiyor
    answer: >
      Bookings personel üyelerinizin takvimleriyle düzgün bir şekilde eşitleyebilmesi için, her personel üyesinin takvimini paylaşması gerekir. Her personel üyesinin kendi takvimini paylaşmak için bu yönergeleri izlemesi gerekir.


      1. Microsoft 365 oturum açın ve uygulama başlatıcıdan **Outlook** seçin.

         > [!div class="mx-imgBorder"]
         > ![Uygulama başlatıcıdaki Outlook görüntüsü](../media/bookings-applauncher-outlook.png)

      1. Sayfanın üst kısmında **Takvimi** **Paylaş'ı** \> seçin.

         ![Takvim paylaşım menüsünün görüntüsü](../media/bookings-share-calendar.png)

      1. **Kuruluşunuzun içindeki kişiler** bölümünde **Kuruluşum'un** yanındaki açılan kutuyu seçin ve ardından **Meşgul olduğumda görüntüleyebilir'i** seçin.

         > [!NOTE]
         > Bu ayar, serbest/meşgul bilgilerinizi Bookings ve kuruluşunuzdaki diğer kullanıcılarla paylaşır. Ne tür bir randevu zamanladığınız, randevuyu kiminle zamanladığınız veya konum gibi başka hiçbir bilgi içermez.

         > [!div class="mx-imgBorder"]
         > ![Meşgul olduğumda görüntülenebilir seçeneğinin etkinleştirildiği takvim paylaşım ekranının resmi](../media/bookings-view-busy.png)

      1. **Bitti'yi** seçin.
  - question: >
      Kuruluşumuzda personel üyesi bulamıyoruz
    answer: >
      Bir çalışan şirketinizden ayrıldıysa ve onu Microsoft 365 veya Office 365 kuruluşunuzdan kaldırdıysanız, takvimde görünmemesi ve müşterilerin randevu rezervasyonu yapmasını önlemek için bu kullanıcıyı Bookings kaldırmanız gerekir.


      1. Microsoft 365 oturum açın ve **Bookings** \> **Personeli'ne** gidin.


      1. Fare imlecinizi personel üyesinin adının üzerine getirin. **düzenle** ve **sil** simgeleri **Telefon** sütununun sağ kısmında görünür.


      1. **Sil** simgesini seçin.


      1. Onay kutusunda **Tamam'ı** seçin.


      > [!NOTE]

      > Birden fazla rezervasyon takviminiz varsa, kullanıcıyı tüm takvimlerden kaldırmanız gerekir.


      Birden fazla takviminiz olup olmadığını denetlemek için soldaki menüde şirket adınızın yanındaki açılan oku seçin ve ardından **Aç'ı** seçin. Yalnızca bir takviminiz varsa yalnızca rezervasyon takvimi ekleme seçeneğini görürsünüz. Bu örnekte "Contoso CO" adlı ikinci bir takvim olduğu gösterilmektedir.


      ![İkinci bir takvimin gösterildiği Takvim seçin ekranının resmi](../media/bookings-choose-calendar.png)
  - question: >
      Belirleyemiyoruz bir eşitleme hatası var
    answer: >
      Bu geçici bir hatadır ve genellikle kararsız bir İnternet bağlantısı nedeniyle oluşur. Bu sorunlar genellikle birkaç dakika sonra çözülür.


      Bu hatayı uzun bir süre sonra görmeye devam ediyorsanız veya sık sık görüyorsanız lütfen desteğe başvurun.
