title: Microsoft 365 Lighthouse sık sorulan sorular (SSS)
summary: >
  Bu makale, Microsoft 365 Lighthouse hakkında sık sorulan soruların (SSS) yanıtlarını içerir.


  Sorunuza yanıt bulamıyorsanız, yorum bırakarak bize bildirin. Bunu bu makaleye ekleyeceğiz.
sections:
- name: Yok sayıldı
  questions:
  - question: Microsoft 365 Lighthouse nedir?
    answer: >
      Microsoft 365 Lighthouse, Yönetilen Hizmet Sağlayıcılarının (MSP' ler) Microsoft 365 İş Ekstra, Microsoft 365 E3 veya Microsoft 365 İş Ekstra kullanan küçük ve orta ölçekli işletme (SMB) müşterileri için cihazları, verileri ve kullanıcıları uygun ölçekte güvenlik altına almalarına ve yönetmelerine yardımcı olan bir yönetim portalıdır Windows 365 Business. Lighthouse, SMB'lere uyarlanmış güvenlik yapılandırma temelleri önererek ve tüm müşteri ortamlarında çok kiracılı görünümler sağlayarak kiracıların eklemeyi kolaylaştırır. Daha fazla bilgi için bkz. [Microsoft 365 Lighthouse genel bakış](m365-lighthouse-overview.md).
  - question: Microsoft 365 Lighthouse ile Azure Lighthouse arasındaki fark nedir?
    answer: >
      Microsoft 365 Lighthouse, Azure hizmetleri yerine Microsoft 365 hizmetlerine odaklanır. Azure Lighthouse Azure portal yerleşik olarak yer alırken ve BT iş ortaklarının Azure için birden çok kiracıyı yönetmesine olanak tanırken, Microsoft 365 Lighthouse MSP'lerin birden çok Microsoft 365 İş Ekstra, Microsoft 365 E3 veya yönetmesine yardımcı olan tek başına bir portaldır Müşteri kiracılarını Windows 365 Business. Microsoft 365 Lighthouse hakkında daha fazla bilgi için bkz. [Microsoft 365 Lighthouse genel bakış](m365-lighthouse-overview.md). Azure Lighthouse hakkında daha fazla bilgi için bkz. [Azure Lighthouse nedir?](/azure/lighthouse/overview)
  - question: Microsoft 365 Lighthouse maliyeti ne kadardır?
    answer: >
      Microsoft 365 İş Ekstra, Microsoft 365 E3 veya Windows 365 Business hizmetleri ve bağlı cihazları yönetmek için Lighthouse kullanımıyla ilgili ek maliyet yoktur. Lighthouse, küçük ve orta ölçekli işletmelere hizmet veren ve müşterileri ile Bulut Çözümü Sağlayıcısı (CSP) ilişkisi olan MSP'ler tarafından kullanılabilir. Dolaylı sağlayıcıların şu anda Lighthouse tarafından desteklenmediğini unutmayın. Daha fazla bilgi için bkz[. Microsoft 365 Lighthouse gereksinimleri](m365-lighthouse-requirements.md).
  - question: Microsoft 365 Lighthouse kullanma gereksinimleri nelerdir?
    answer: >
      Geçerli gereksinimlerin listesi için bkz[. Microsoft 365 Lighthouse gereksinimleri](m365-lighthouse-requirements.md).
  - question: Hangi ülkelerde ve bölgelerde Microsoft 365 Lighthouse kullanılabilir?
    answer: >
      Deniz Feneri, Çin ve Filistin Yönetimi dışında Microsoft 365 kullanılabildiği tüm ülkelerde kullanılabilir. Ancak Lighthouse'daki cihaz yönetimi ve tehdit yönetimi gibi özellikler Microsoft Intune, kullanıcı yönetimi ise Azure Active Directory (Azure AD) kullanır ve Intune ve Azure AD belirli ülke ve bölgelerde kullanılamayabilir. Microsoft 365, Azure AD ve Intune kullanılabilirliğinin tam listesi için bkz. [Uluslararası kullanılabilirlik](https://www.microsoft.com/microsoft-365/business/international-availability).


      Deniz Feneri ulusal bulutlarda kullanılamaz.
  - question: Microsoft 365 Lighthouse için kaydolmak Nasıl yaparım??
    answer: >
      Lighthouse'a kaydolmak için CSP programına kaydolmanız gerekir. Şu anda dolaylı sağlayıcılar desteklenemiyor. Kaydolma yönergeleri için bkz. [Microsoft 365 Lighthouse için kaydolma](m365-lighthouse-sign-up.md). CSP programı hakkında daha fazla bilgi edinmek için [bkz. Bulut Çözümü Sağlayıcısı programına genel bakış](/partner-center/csp-overview).
  - question: Kaydolmayı bitirdim, bu nedenle neden müşteri kiracısı verileri görmüyorum?
    answer: >
      Müşteri kiracı verilerinin Lighthouse içinde yüklenmesi 48 saate kadar sürebilir. Ekleme işlemini tamamladığınızdan bu yana 48 saatten fazla zaman geçtiyse lütfen yardım için Destek ekibimize ulaşın. Ekleme işlemini tamamladığınızda onlara bildirmeniz ve ilgili ekran görüntülerini ve günlükleri sağlamanız gerekir. Daha fazla bilgi için bkz. [Microsoft 365 Lighthouse için yardım ve destek alma](m365-lighthouse-get-help-and-support.md).
  - question: Neden bazı müşteri kiracıları için veri görüyorum ama diğerleri için göremiyorum?
    answer: "Müşteri kiracı verilerinin Lighthouse'da gösterilmesi için MSP'lerin müşteri kiracısını yönetmek için temsilci erişimi oluşturması gerekir. Müşterileri Lighthouse'a eklemek için Temsilci Yönetici Ayrıcalıkları (DAP) gerekir. Daha güvenli temsilci erişimi sağlamak için müşterilerinizle Ayrıntılı Yönetici Ayrıcalıkları (GDAP) oluşturmanızı öneririz. [Lighthouse'un](m365-lighthouse-overview-of-permissions.md) kullanılması için temsilci ve iş ortağı kiracı rollerinin önerildiği ek ayrıntılar için bkz. Microsoft 365 Lighthouse izinlere genel bakış. DAP ve GDAP birlikte bulunurken, her iki modelin de bulunduğu müşteriler için GDAP öncelikli olacaktır. Yakında yalnızca GDAP (ve DAP olmayan) müşteriler Lighthouse'a eklenecek. Temsilci erişimi hakkında daha fazla bilgi için bkz. [İş Ortağı Merkezi'nde müşteriyle kurumsal bayi ilişkisi isteme](/partner-center/request-a-relationship-with-a-customer). Kiracılar ayrıca en az bir Microsoft 365 İş Ekstra, Microsoft 365 E3 veya Windows 365 Business lisansına ve kiracılarında en fazla 1000 lisanslı kullanıcıya sahip olmalıdır. Daha fazla bilgi için bkz[. Microsoft 365 Lighthouse gereksinimleri](m365-lighthouse-requirements.md) ve [Microsoft 365 Lighthouse'deki Kiracılar sayfasına genel bakış](m365-lighthouse-tenants-page-overview.md).  \n"
  - question: Microsoft 365 Lighthouse'da belirli kiracıları görmek istemezsem ne olur?
    answer: >
      Lighthouse'da belirli kiracıları ve bunların verilerini görmek istemiyorsanız, bu kiracıları devre dışı bırakabilirsiniz. Kiracıyı devre dışı bırakmak için şu adımları izleyin:


      1. **Kiracılar** sayfasını açmak için sol gezinti **bölmesinden Kiracılar'ı** seçin.

      1. Devre dışı bırakmak istediğiniz kiracıyı bulun, kiracı adının yanındaki üç noktayı seçin ve ardından **Kiracıyı devre dışı bırak'ı** seçin.

      1. Görüntülenen onay iletisinde, kiracıyı devre dışı bırakmak için **Onayla'yı** seçin.
          > [!NOTE]
          > Bir kiracıyı devre dışı bırakdıktan sonra, devre dışı bırakma işlemi tamamlanana kadar kiracı üzerinde işlem yapamazsınız. Devre dışı bırakmanın tamamlanması 48 saat kadar sürebilir.

      Kiracılar hakkında daha fazla bilgi edinmek için bkz. [Microsoft 365 Lighthouse kiracılar sayfasına genel bakış](m365-lighthouse-tenants-page-overview.md).
  - question: Müşteri kiracılarımın Microsoft 365 İş Ekstra, Microsoft 365 E3 veya Windows 365 Business dışında başka abonelikleri varsa Microsoft 365 Lighthouse çalışacak mı?
    answer: >
      Lighthouse, kullanıcıları için Microsoft 365 İş Ekstra, Microsoft 365 E3 veya Windows 365 Business lisansları olan müşteri kiracılarını yönetmenize yardımcı olur. Müşteri kiracılarında bu lisanslara sahip olmayan kullanıcılar için Lighthouse işlevselliği sınırlı olacaktır. Örneğin, bir kullanıcının Intune içeren bir lisansı eksikse, kullanıcının cihazları, cihaz uyumluluk durumu ve tehdit durumu kullanılamaz; kullanıcının Azure AD P1 içeren bir lisansı eksikse, kullanıcının parolası ve oturum açma yönetimi kullanılamaz. Daha fazla bilgi için bkz[. Microsoft 365 Lighthouse gereksinimleri](m365-lighthouse-requirements.md).
  - question: Nasıl yaparım? Microsoft 365 Lighthouse'da müşteri Bulut bilgisayarlarını yönetmeye uygun mu?
    answer: >
      Lighthouse'un kullanım gereksinimlerini karşılıyorsanız, Lighthouse'da müşteri Bulut Bilgisayarlarını yönetmeye uygunsunuz demektir. Geçerli gereksinimlerin listesi için bkz[. Microsoft 365 Lighthouse gereksinimleri](m365-lighthouse-requirements.md).
  - question: Müşterilerim için Windows 365 (Cloud PC) lisanslarını nereden satın aabilirim?
    answer: >
      Kullanılabilir tüm Microsoft ticari satış kanalları aracılığıyla Windows 365 lisans satın alabilirsiniz. Satın alınan bir lisans, bir Cloud PC satın alma işlemine eşdeğerdir. Şu anda her kullanıcıya aynı SKU türünde yalnızca bir Bulut bilgisayar atanabilir, ancak farklı SKU türlerindeyse birden çok Bulut bilgisayarına atanabilir. Windows 365 planlarını ve fiyatlandırmasını karşılaştırmak için bkz. [Size uygun Windows 365 Bulut PC alma](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: Yardım ve destek almak Nasıl yaparım??
    answer: >
      Lighthouse'da **?** simgesini seçerek **Yardım** bölmesini açın. Buradan kendi kendine yardım makalelerine erişebilir veya desteğe başvurabilirsiniz. Yardım ve destek seçenekleri hakkında daha fazla bilgi için bkz. [Microsoft 365 Lighthouse için yardım ve destek alma](m365-lighthouse-get-help-and-support.md).
  - question: Nereden geri bildirim ve fikir gönderebilirim?
    answer: >-
      Geri bildiriminiz bizim için önemlidir ve önemlidir! Geri bildirim göndermenin birkaç farklı yolu vardır:


      - [Microsoft 365 Lighthouse Geri Bildirim sayfasına](https://aka.ms/m365lighthouseuservoice) gidin. Lighthouse ve Windows 365 özellikleri hakkında konuşmalar başlatabilir, diğer iş ortakları veya Microsoft çalışanları için sorular gönderebilir, geri bildirim ve özellik fikirleri sağlayabilir ve daha fazlasını yapabilirsiniz.

      - Lighthouse'un sağ üst köşesindeki Geri Bildirim simgesini seçin.

      - Lighthouse'da sizden geri bildirim sağlamanızı isteyen zaman zaman (ayda bir kereden fazla değil) açılan pencereye yanıt verin.
