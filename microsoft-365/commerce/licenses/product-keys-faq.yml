title: Ürün Anahtarları Hakkında Sık Sorulan Sorular
summary: ''
sections:
- name: Genel
  questions:
  - question: >
      Ürün anahtarları nedir?
    answer: >
      Ürün anahtarı, belirli bir toplu lisanslama programı kapsamında lisansladığınız bir yazılım ürününü kullanmanıza olanak tanır. Microsoft 365 yönetim merkezi listelenen ürün anahtarları yalnızca toplu lisans ürünleriyle kullanılmalıdır ve yalnızca kuruluşunuz tarafından kullanılmak üzere tasarlanmıştır.


      Çevrimiçi Hizmet Etkinleştirme (OSA) anahtarı, Microsoft Online Services aboneliklerini etkinleştirmek için kullanılan tek kullanımlık bir ürün anahtarıdır.


      Daha fazla bilgi için bkz [. Açık programlar için Çevrimiçi Hizmet Etkinleştirme hakkında SSS](/licensing/online-service-activation-faq).
  - question: >
      ürün anahtarlarını Microsoft 365 yönetim merkezi Nasıl yaparım? bulabilirsiniz?
    answer: "1. Microsoft 365 yönetim merkezi oturum açın. \n2. **FaturalamaUygulama** >  Ürünlerinizi  >  görüntülemeYeni **lisanslamaİler** >  **& anahtarlarını yükler** > ürünün üzerine gelin ve **Anahtarları görüntüle'yi** seçin.\n\nHer ürün için ürün anahtarı bilgilerini, lisanslama türünü (Toplu Lisanslama Anahtarı, Anahtar Yönetim Merkezi (KMS) ve Birden Çok Etkinleştirme Anahtarı (MAK) ile kullanılan ve kullanılabilir MAK etkinleştirmelerinin sayısını bulabilirsiniz.\n\nLisans için görüntülenen anahtarları yerel bir sürücüye indirmek için **Tüm ürün anahtarlarını indir'i** seçin.\n"
  - question: >
      SQL Server ürün anahtarını bulmak Nasıl yaparım??
    answer: >
      SQL lisans anahtarı, yönetim merkezinde görüntülenmek yerine yazılımın etkinleştirme sihirbazına eklenir ve yükleme sırasında otomatik olarak algılanır. Daha fazla bilgi için bkz. [SQL Server Yükleme Kılavuzu](/sql/database-engine/install-windows/install-sql-server).


      Ayrıca SQL ISO dosyasını yönetim merkezinden > indirebilirsiniz. \x64 klasör > DefaultSetup.ini dosyası. SQL sürümlerini yüklemeden veya yükseltmeden önce mevcut sürümleri yedeklediğinden emin olun. Ürün yüklemesi veya çevrimiçi hizmet etkinleştirme sırasında teknik sorunları giderme konusunda yardıma ihtiyacınız varsa, bir [Teknik Destek isteği](https://support.microsoft.com/oas) göndererek Microsoft Teknik Destek'e başvurun.
  - question: >
      Toplu Lisanslama satın alma işlemi için bir ürün anahtarı bulmak Nasıl yaparım??
    answer: "Sözleşmeniz anahtar gerektiren bir ürüne erişim yetkisine sahipse, Bu anahtarları Bulmak için **FaturalamaUygulamalarısaygulamayı** >  >  >  indir **& anahtarlar** bölümüne gidin. \n\nAncak bazı ürünler için ürün anahtarı gerekmez. Bu bilgiler, İndirmeler ve Anahtarlar kataloğundaki ürün açıklamasında listelenir.\n\nÜrününüzün anahtar gerekip gerekmediğini belirlemek için [Ürün etkinleştirme ve anahtar bilgileri'ne](https://licensingapps.microsoft.com/product-activation) gidin. Ürün Bul'un altında bir ürün seçin veya ürün adınızı arayın.\n"
  - question: >
      Kurulum anahtarı nedir?
    answer: >
      Etkinleştirmeyi atlayarak ürünün kilidini açmak için her ürün/sürüm birleşimi için bir kurulum anahtarı kullanılır. Kurulum anahtarını iki yoldan biriyle alabilirsiniz:

        - **Fiziksel gerçekleştirme** Fiziksel karşılama yoluyla alınan ürünler için kurulum anahtarı medya kılıfı üzerine yazdırılır.
        - **Gönderimi indirme** Yönetim merkezinden indirilerek alınan ürünler için kurulum anahtarı indirme ekranında görüntülenir ve şu metinle birlikte kullanılabilir: İndirme için kullanılabilir bazı ürünler için kurulum anahtarları gerekir. Kurulum anahtarını ürün yüklemesi sırasında gerekli olduğu şekilde not edin. Kurulum anahtarları hakkında daha fazla bilgi için bkz. [KMS istemci kurulum anahtarları](/windows-server/get-started/kmsclientkeys).
  - question: >
      Hangi ürün anahtarlarının sözleşmelerimle ilişkilendirileceğini belirleyen nedir?
    answer: >
      Toplu Lisans ürün anahtarları [, Microsoft İlişki Özetinizde](/licensing/license-faq) listelenen her Lisans kimliği için sağlanır. Bu İlişki Özeti, Toplu Lisanslama Hizmet Merkezi'nin üzerindedir. Daha fazla bilgi için bkz [. Lisanslama Kimliği nedir](/licensing/license-faq#what-is-a-licensing-id)? Birkaç Lisanslama kimlikleriniz olabilir:

        - Kurumsal Anlaşma (EA) ve Select Plus müşterileri, ürün havuzu başına ürün anahtarları alır (Sistemler, Sunucular ve Uygulamalar).
        - Sözleşme müşterileri satın alma tahminlerine göre ürün havuzu başına ürün anahtarlarını (Sistemler, Sunucular ve Uygulamalar) alır'ı seçin.
        - Open License müşterileri ve Open Value müşterileri, lisans satın almalarına bağlı olarak geçerli ürün anahtarlarını alır.

      Daha fazla bilgi için bkz. [Lisans Özeti SSS](/licensing/license-faq).


      > [!NOTE]

      > Tüm müşteriler yeniden görüntüleme ve düşürme amacıyla ürün anahtarlarını kullanma hakkına sahiptir. Artı'yı seçin, Kurumsal Anlaşma (EA) ve Select müşterileri eğitim ve yedekleme için sınırlı değerlendirme haklarına sahiptir. Daha fazla bilgi için bkz [. Ürün lisanslama bilgileri](/licensing/learn-more/volume-licensing-briefs).
- name: Toplu etkinleştirme
  questions:
  - question: >
      Toplu etkinleştirme nedir?
    answer: >
      Toplu etkinleştirme, toplu lisanslama programı kapsamında lisans Windows işletim sistemlerini çalıştıran bilgisayarlarda ürün etkinleştirme işlemini otomatikleştirmeye ve yönetmeye yardımcı olan yapılandırılabilir bir çözümdür. Toplu etkinleştirme, toplu lisans sözleşmeleri kapsamında satılan ve toplu etkinleştirmeyi destekleyen Office paketleri de dahil olmak üzere Microsoft'un diğer yazılımlarıyla da kullanılır. Daha fazla bilgi için bkz.:
        - [Office toplu etkinleştirmesini yönetme araçları](/deployoffice/vlactivation/tools-to-manage-volume-activation-of-office)
        - [Windows 10 için Toplu Etkinleştirme](/windows/deployment/volume-activation/volume-activation-windows-10)

      Toplu etkinleştirme yalnızca Toplu Lisanslama programı kapsamındaki sistemler için geçerlidir ve kesinlikle etkinleştirme aracı olarak kullanılır. Lisans faturalamasına veya faturalamasına bağlı değildir.


      Toplu etkinleştirme, toplu etkinleştirmeleri tamamlamak için iki yol sağlar. Müşteriler, kuruluşlarındaki sistemleri etkinleştirmek için anahtar türlerinden birini veya her ikisini birden kullanabilir:
        - Anahtar Yönetim Merkezi (KMS), kuruluşların kendi ağlarındaki sistemleri etkinleştirmesine olanak tanır.
        - Birden Çok Etkinleştirme Anahtarı (MAK), Microsoft tarafından barındırılan etkinleştirme hizmetlerini kullanarak sistemleri tek seferlik etkinleştirir.
  - question: >
      Anahtar Yönetim Merkezi (KMS) nedir?
    answer: >
      KMS, kuruluşların ürün etkinleştirme için tek tek bilgisayarların Microsoft'a bağlanma gereksinimini ortadan kaldırarak sistemleri kendi ağlarında etkinleştirmesine olanak tanıyan bir etkinleştirme hizmetidir. Ayrılmış bir sistem gerektirmez ve başka hizmetler sağlayan bir sistemde birlikte barındırılabilir.


      KMS, ağ ortamında en az sayıda fiziksel veya sanal bilgisayar gerektirir. Etkinleştirme eşikleri olarak adlandırılan bu minimum değerler, Enterprise müşteriler tarafından kolayca karşılanabilecek şekilde ayarlanır.

        - Windows için etkinleştirme eşikleri
          - Windows Server çalıştıran sunucuları etkinleştirmek için kuruluşunuzun en az 5 bilgisayarı olmalıdır.
          - Windows çalıştıran istemci sistemlerini etkinleştirmek için kuruluşunuzun en az 25 bilgisayarı olmalıdır.
        - Office için etkinleştirme eşikleri
          - Yüklü Office ürünleri KMS kullanarak etkinleştirmek için kuruluşunuzda Office sürümünü çalıştıran en az 5 bilgisayar olmalıdır.

      Etkinleştirme eşikleri hakkında daha fazla bilgi için bkz [. Toplu Etkinleştirme Planlama Kılavuzu](/windows/deployment/volume-activation/volume-activation-windows-10).
  - question: >
      KMS ana bilgisayar anahtarı nedir?
    answer: >
      KMS anahtarı, KMS ana bilgisayarı bir Microsoft etkinleştirme sunucusuyla etkinleştirmek için kullanılır ve konak başına 10 etkinleştirme ile en fazla 6 KMS ana bilgisayarı etkinleştirebilir. Her KMS konağı sınırsız sayıda bilgisayarı etkinleştirebilir.
  - question: >
      Open License müşterileri için Microsoft 365 yönetim merkezi neden KMS anahtarı görüntülenmiyor?
    answer: "KMS anahtarları artık Açık sözleşmelere önceden atanmamaktadır. Etkinleştirme için tercih edilen yöntem Çoklu Etkinleştirme Anahtarı (MAK) kullanımıdır.\n\nKSM anahtarları, Windows Sunucusu, işletim sistemi ve Office için en düşük KMS etkinleştirme eşiğini karşılayan Open müşterilerine özel durum olarak atanabilir. Özel durum istemek için Microsoft Desteği bir web formu isteği gönderin.\n\nÖzel durum istemek için VLSC Yöneticisi, Anahtar Yöneticisi veya Anahtar Görüntüleyicisi izinlerine sahip olmanız ve aşağıdaki bilgileri sağlamanız gerekir:\n  \n  - Sözleşme / Kayıt Numarası veya Lisans Kimliği ve Yetkilendirme.\n  - Ürün Adı (sürüm ve sürüm dahil).\n  - Ürün anahtarının son 5 karakteri.\n  - Gerekli konak etkinleştirmelerinin sayısı.\n  - İş gerekçesi veya dağıtım nedeni.\n"
  - question: >
      Ek KMS konaklara ihtiyacım olursa ne olur?
    answer: "6'dan fazla KMS ana bilgisayar etkinleştirmek için ek KMS etkinleştirmeleri gerekiyorsa, Microsoft 365 yönetim merkezi desteğine bir web formu isteği gönderin. \n\nÖzel durum istemek için VLSC Yöneticisi, Anahtar Yöneticisi veya Anahtar Görüntüleyicisi izinlerine sahip olmanız ve aşağıdaki bilgileri sağlamanız gerekir:\n  \n  - Sözleşme / Kayıt Numarası veya Lisans Kimliği ve Yetkilendirme.\n  - Ürün Adı (sürüm ve sürüm dahil).\n  - Ürün anahtarının son 5 karakteri.\n  - Gerekli konak etkinleştirmelerinin sayısı.\n  - İş gerekçesi veya dağıtım nedeni.\n"
  - question: >
      Çoklu Etkinleştirme Anahtarı (MAK) nedir?
    answer: >
      Birden Çok Etkinleştirme Anahtarı (MAK), bir Microsoft etkinleştirme sunucusuyla bağlantı gerektiren Microsoft tarafından barındırılan etkinleştirme hizmetlerini kullanarak sistemleri tek seferlik etkinleştirir. Bilgisayarlar etkinleştirildikten sonra Microsoft ile başka iletişim gerekmez.


      **Önemli** İzin verilen MAK etkinleştirmelerinin sayısı, Toplu Lisanslama sözleşmenize bağlıdır.
  - question: >
      Sağlanan MAK etkinleştirmelerinin sayısı neden satın aldığımız lisans sayısıyla eşleşmiyor?
    answer: >
      Müşterilerin Birden Çok Etkinleştirme Anahtarını (MAK) etkinleştirmek için KMS kullanmasını öneririz. KMS, büyük ölçekli dağıtımlar için tercih edilen etkinleştirme yöntemidir. Satın alınan lisanslar, müşteri satın alma fiyatlandırma düzeyi ve Toplu Lisanslama programı dahil olmak üzere her MAK ile ilişkili etkinleştirme sayısını birçok faktör belirler.


      Bir ürün için kullanılabilir etkinleştirme sayısı her zaman satın alınan lisans sayısıyla eşleşmez. Genellikle, bazı ürünlerinizi yeniden yüklemeniz ve etkinleştirmeniz gerektiğinde daha fazla etkinleştirme alırsınız. Lisans sayısını görüntülemek için sözleşmenizin Lisans Özeti bölümünü gözden geçirin.
  - question: >
      MAK etkinleştirme sınırlarına yükseltme isteğinde Nasıl yaparım??
    answer: "MAK etkinleştirme miktarına yapılan artışlar web formu aracılığıyla istenebilir ve özel durum tarafından verilir. Kanada ve Birleşik Devletler için [Toplu Lisanslama Destek İstekleri](https://support.microsoft.com/supportrequestform/2afa6f15-b710-db46-909a-8346017c802f) gönderin. Diğer tüm ülkeler için bir [Destek Web Formu](/licensing/contact-us) gönderin. \n\nMAK etkinleştirme sınırı istemek için VLSC Yöneticisi, Anahtar Yöneticisi veya Anahtar Görüntüleyicisi izinlerine sahip olmanız ve aşağıdaki bilgileri sağlamanız gerekir:\n\n  - Sözleşme/Kayıt Numarası veya Lisans Kimliği ve Yetkilendirme.\n  - Ürün Adı (sürüm ve sürüm dahil).\n  - Ürün anahtarının son 5 karakteri.\n  - Gerekli konak etkinleştirmelerinin sayısı.\n  - İş gerekçesi veya dağıtım nedeni.\n"
  - question: >
      Birden Çok Etkinleştirme Anahtarı (MAK) kullanarak lisansları etkinleştirmek Nasıl yaparım??
    answer: >
      MAK kullanarak lisansları iki yoldan biriyle etkinleştirebilirsiniz:

        - MAK Bağımsız Etkinleştirme Her bilgisayar, etkinleştirmeyi tamamlamak için web veya telefon kullanarak Microsoft'a tek tek bağlanır.
        - MAK Proxy Etkinleştirme Bir merkezi etkinleştirme isteği, çevrimiçi veya telefonla Microsoft'a tek bir bağlantısı olan birden çok bilgisayar adına yapılır. Bu yöntem, Windows Otomatik Yükleme Seti'nin (WAIK) bir parçası olan Toplu Etkinleştirme Yönetim Aracı (VAMT) kullanır. VAMT, BT Uzmanlarının MAK kullanarak Toplu Etkinleştirme işlemini otomatikleştirmesine ve merkezi olarak yönetmesine olanak tanır ve MAK'daki etkinleştirme sayısı üzerinde bir denetim içerir.
  - question: >
      Toplu Etkinleştirme Yönetim Aracı (VAMT) nedir?
    answer: >
      Toplu Etkinleştirme Yönetim Aracı (VAMT), ağ yöneticilerinin ve diğer BT uzmanlarının Windows, Microsoft Office ve diğer Microsoft ürünleri için toplu ve perakende etkinleştirme sürecini otomatikleştirmesine ve merkezi olarak yönetmesine olanak tanıyan bir araçtır. VAMT Birden Çok Etkinleştirme Anahtarı (MAK) veya Windows Anahtar Yönetim Merkezi (KMS) kullanarak toplu etkinleştirmeyi yönetebilir. VAMT, Microsoft Yönetim Konsolu (MMC) 3.0 gerektiren standart bir Microsoft Yönetim Konsolu (MMC) ek bileşenidir.


      VAMT hakkında bilgi için bkz:

        - [Toplu Etkinleştirme Yönetim Aracı (VAMT) Teknik Başvurusu](/windows/deployment/volume-activation/volume-activation-management-tool)
        - [Toplu Etkinleştirme Yönetim Aracı Kullanarak Etkinleştirmeyi Yönetme (VAMT)](/previous-versions/tn-archive/ff686876(v=technet.10))
        - [İndirme Toplu Etkinleştirme Yönetim Aracı (VAMT)](https://www.microsoft.com/download/details.aspx?id=11936)
  - question: >
      Windows istemcilerini etkinleştirmek için KMS ana bilgisayarı olarak Windows Server kullanma hakkında ne bilmem gerekir?
    answer: "Etkinleştirme yöntemi olarak Anahtar Yönetim Merkezi (KMS) kullanarak Windows dağıtırsanız şunları unutmayın:\n  \n  - Windows Server, Windows etkinleştirmek için KMS ana bilgisayarı olarak desteklenmez.\n  - Windows istemci makinelerinin etkinleştirilmesine izin vermek için bir düzeltme eki almak için Windows Server KMS anahtarı gerekir. En son düzeltme eki için bkz[. Office toplu lisanslı sürümlerini etkinleştirmek için KMS bir ana bilgisayar](/deployoffice/vlactivation/configure-a-kms-host-computer-for-office) yapılandırma. \n\nWindows Server'ı KMS ana bilgisayar olarak kullanıyorsanız şunları yapabilirsiniz:\n  \n  - KMS konak makinesini Windows Sunucusuna yükseltin.\n  - Makineyi Windows Server 2003'e düşürme.\n  - KMS ana bilgisayarını bir Windows birim sürümü makinesinde çalıştırın.\n  - bir Windows Sunucusu sanal makinesi çalıştırın.\n"
  - question: >
      Office, Project ve Visio için Toplu Etkinleştirme hakkında ne bilmem gerekir?
    answer: >
      Aşağıdaki Toplu Etkinleştirme değişiklikleri Office, Project ve Visio ile ilgilidir:
        - Office KMS Konağı herhangi bir Office paketini veya uygulamasını etkinleştirir.
        - Etkinleştirme için yalnızca bir Office KMS anahtarı yüklenip kullanılmalıdır.

      etkinleştirme yöntemi olarak Anahtar Yönetim Merkezi (KMS) kullanarak Office dağıtırsanız şunları unutmayın:
        - KMS konağı olarak Windows Server kullanıyorsanız KMS kullanarak Office etkinleştiremezsiniz.
        - Office istemcilerinin etkinleştirilmesine izin vermek için bir düzeltme eki kullanılamaz.

      KMS konağı olarak Windows Server 2008 kullanıyorsanız şunları yapabilirsiniz:
        - KMS konak makinesini Windows Sunucusuna yükseltin.
        - Makineyi Windows Server'ın eski bir sürümüne düşürme.
        - Windows bilgisayarda KMS ana bilgisayarını çalıştırın.
        - Windows Server sanal makinesini Windows Server'ın daha yeni bir sürümünde çalıştırın.
  - question: >
      Windows Terminal Sunucusu ve Uzak Masaüstü Hizmeti'ne (RDS) Nasıl yaparım? etkinleştirebilirsiniz?
    answer: >
      Sunucu medyanızı VLSC'den indirdikten sonra ürün etkinleştirme sihirbazını kullanarak etkinleştirebilirsiniz. VLSC'de bir toplu lisans anahtarı veya ürün kurulum anahtarı bulmanız gerekmez. Tüm etkinleştirme sihirbazı adımlarının tamamlanması, Sunucudan verileri doğrulamak için İnternet üzerinden Microsoft Clearing House'a bağlanmasını ister. Alternatif olarak, çevrimdışı sunucular için etkinleştirme sihirbazı telefon veya web etkinleştirmesi sunar.


      Başlamak için sunucu için bir Uzak Masaüstü Lisanslama rolü atayın (**StartAdministrative** >  Tools  > **Sunucu Yöneticisi**) ve ardından Uzak Masaüstü Lisans Yöneticisi'nden RDS Hizmetini etkinleştirin. **StartAdministrative** >  **ToolsRemote** >  Desktop Services'ı ve ardından **Uzak Masaüstü/Terminal Lisans Yöneticisi'ni** seçin.


      Etkinleştirme sırasında Lisans Programı ve Sözleşme Numarası'nı seçmeniz istenir. Açık Lisans müşterileri için Yetkilendirme Numaranızı girin. MPSA için Satın Alma Hesabı Numaranızı girin (MPSA Sözleşme numarasını girin). CAL lisanslarınızı satın almak için kullanılan Lisans Kimliği için program türünden emin değilseniz **VLSC İlişki Özeti'ne** gidin ve **Üst Program** sütununa bakın.


      Terminal Server'ı lisanslama hakkında bilgi için bkz. [Terminal Server lisanslaması](/troubleshoot/windows-server/remote/terminal-server-licensing). Uzak masaüstü lisans rolünü yükleme ve lisans sunucusunu etkinleştirme hakkında bilgi için bkz. [Uzak Masaüstü Hizmetleri lisans sunucusunu etkinleştirme](/windows-server/remote/remote-desktop-services/rds-activate-license-server) ve  [RD Lisanslama sunucusu olmadığından RDS'ye bağlanılamıyor](/troubleshoot/windows-server/remote/cannot-connect-rds-no-license-server).
  - question: >
      Aynı sahiplik yapısı içindeki kuruluşlar bir ürünü dağıtmak için aynı anahtarı kullanabilir mi?
    answer: >
      Lisans uyumluluğu ve varlık yönetimi, anahtar etkinleştirmeden bağımsızdır. Müşterilerin belirli bir Lisanslama Kimliği (sözleşme, kayıt, bağlı kuruluş veya lisans) altında sağlanan anahtarları kullanması gerekmez. Bir üst kuruluşun bireysel bir sözleşmesi varsa, bir ürünü üst ve alt kuruluşlara dağıtmak için aynı anahtarı kullanabilir. Bu esneklik, müşterilerin sözleşmelere/lisanslara özgü anahtarları veya tümü için bir anahtar kümesini kullanarak dağıtım görüntülerini merkezi olarak yönetmesine olanak tanır.
  - question: >
      Yeniden görüntüleme haklarımı kullanmak için Toplu Lisans Anahtarlarımı kullanabilir miyim?
    answer: >
      Evet. Yeniden görüntüleme hakları tüm Microsoft Toplu Lisanslama müşterilerine verilir. Bu haklar kapsamında müşteriler, Toplu Lisanslama medyasından alınan kopyalar orijinal lisanslı ürünle aynıysa, sözleşmeleri kapsamında sağlanan medyayı kullanarak Orijinal Ekipman Üreticisi (OEM) veya Tam Paketlenmiş Ürün (FPP) lisanslı kopyalarını yeniden görüntüleyebilir. Toplu Lisanslama müşterisi olarak, Toplu Lisans Anahtarlarını ürün anahtarı sayfasında bulabilir veya [bir Microsoft Etkinleştirme Merkezi](https://licensingapps.microsoft.com/product-activation) aracılığıyla anahtarlarınızı isteyebilirsiniz.


      > [!NOTE]

      > Açık Lisans müşterisiyseniz, ürün medyasına erişim elde etmek ve bir ürün anahtarı almak için yeniden görüntülemek istediğiniz ürünün en az bir birimini satın almanız gerekir.


      Yeniden görüntüleme hakları hakkında daha fazla bilgi için bkz [. Ürün lisanslama bilgileri](/licensing/learn-more/volume-licensing-briefs).
  - question: >
      Anahtarlarımı yerel bir dosyaya Nasıl yaparım? indirebilirsiniz?
    answer: "Microsoft 365 yönetim merkezi, ürün anahtarlarını daha sonra kullanmak üzere yerel bir dosyaya indirme seçeneği sunar. ürün anahtarlarını İndirmeler ve Anahtarlar sayfasından indirdiğinizde, dosya yönetim merkezi profilinizdeki sözleşmelerle ilişkili tüm Toplu Lisans Anahtarlarını içerir. Ancak, anahtarları İlişki Özeti sayfasındaki Lisans Kimliği görünümünden indirirseniz, dosya yalnızca görüntülemekte olduğunuz Lisans kimliğiyle ilişkili anahtarları içerir.\n\nİndirilebilir ürün anahtarı dosyası sekmeyle ayrılmış biçimdedir ve anahtarları sıralamak ve görüntülemek için Excel veya metin düzenleyicisinde açılabilir. Bunlar dosyaya dahil edilen sütunlardır: **Lisans Kimliği**, **Üst Program**, **Kuruluş**, **Ürün**, **Ürün Anahtarı**, **Tür** ve **MAK Etkinleştirmeleri-Kullanılan/Kullanılabilir, Koltuklar ve OSA Durumu**. \n\nİndirilen bir dosyayı Excel açmak için şu adımları tamamlayın:\n  1. Microsoft Excel açın.\n  2. **DosyaAç'ı** >  ve ardından indirilen CSV dosyasını seçin.\n  3. **Sınırlandırılmış** (varsayılan) seçeneğini belirleyin ve ardından **Sekmeyle ayrılmış** 'ı seçin (tüm verilerin tek bir sütunda görüntülenmesini önlemek için).\n  4. **Bitir'i** seçin. \n\n.CSV dosyası Excel açılır ve veriler ayrı sütunlarda görüntülenir.\n"
- name: Destek
  questions:
  - question: >
      Desteğe başvurmak Nasıl yaparım??
    answer: >
      Microsoft 365 yönetim merkezi müşteriler telefonla veya web formuyla desteğe başvurabilir. Microsoft, web formu gönderimlerine 24 saat içinde yanıt verir. Desteğe başvurmak için bkz. [Bize Ulaşın](/licensing/contact-us).
