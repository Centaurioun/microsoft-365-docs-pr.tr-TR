title: İndirmeler Hakkında Sık Sorulan Sorular
summary: ''
sections:
- name: Genel
  questions:
  - question: >
      Yazılım indirme gereksinimleri ne Microsoft 365 yönetim merkezi?
    answer: "İndirmeyi planlayan ürünler için bir lisans satın almalı ve yüklemenin tamamlanması için her lisans için geçerli bir ürün anahtarına erişiminiz olmalıdır. Ürünleri indirmeden önce lisans sözleşmenizi doğrulayın.\n\nYönetim merkezinde oturum gidip Ürünlerinizİyseniz sayfasına  >  gidip Ürün açıklamasını doldurarak > **bulabilirsiniz**. \n\n> [!NOTE]\n> Tüm ürünler için ürün anahtarı gerekli değildir.\n"
  - question: >
      Yönetim merkezinden hangi ürünleri indirebilirim?
    answer: >
      İndirme haklarınız Açık Lisans, Open Value veya Open Value Subscription programıyla ilişkilendirilmişse, yalnızca satın aldığınız ürünleri indirebilirsiniz. Yönetim merkezinde yalnızca satın aldığınız lisansların indirmeleri görüntülenir.


      Diğer lisans programları (Select Plus, Enterprise, Kampüs veya Okul), lisans satın başlamadan önce katalogdan herhangi bir ürün indirmenizi sağlar.


      Profiliniz hem Açık hem de diğer lisans programlarına bağlı ise, kataloğun tamamını görüntüebilirsiniz.


      Ürünün indirmeye uygun olup olmadığını belirlemek için:

        1. Toplu **Lisanslama'ya** tıklayın ve ardından ürünü veya İndirmeleri **görüntüle'yi seçin**.
        2. İndir **altında**, ürün kullanılamıyorsa "Bu ürün indirme için kullanılamıyor" ifadesini görüyorsunuz.
  - question: >
      İstemci Erişimi Lisansı (CAL) nedir?
    answer: >
      İstemci Erişimi Lisansı (CAL), kullanıcıya sunucu hizmetleri için erişim hakkı veren bir lisanstır.


      CAL'i etkinleştirmek için yazılım indirme dosyasına veya ürün anahtarına ihtiyacınız yok. Bunun yerine ürün etkinleştirilir ve doğrudan bilgisayarınızdan etkinleştirme sihirbazı aracılığıyla yüklenir.


      CA'lara örnek olarak şunlar verilmiştir:
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype Kurumsal Sunucu
        -  SharePoint Server
        - System Center
        - Project Sunucusu
  - question: "E-Office Mac? \n"
    answer: >
      Office 365'in toplu lisanslama Office Mac çalıştırmak için aşağıdaki dosyaları indirmeniz ve yüklemeniz gerekir:
        - [Dosyanın indirme dosyasında bulunan Toplu Lisans (VL)](/deployoffice/mac/volume-license-serializer) Seri Office Mac paketi.
        - En [Office Mac paketi](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac). Tek tek uygulamalar için yükleyici paketi dosyalarına aşağıdaki Microsoft 365 yönetim merkezi. Office Mac toplu lisans sürümünü etkinleştirmek için VL Serileştiricisi bir ürün anahtarı gerektirmez, çünkü toplu lisans sürümü Office Mac.
  - question: >
      Yönetim merkezinde ürünleri nasıl indirebilirim?
    answer: "Yönetim merkezinde ürünleri indirmek için:\n1. Toplu **Lisanslama'ya** tıklayın ve ardından ürünü veya İndirmeleri **görüntüle'yi seçin**.\n2. **İndir'in** altında bir bileşen seçin ve bir indirme eylemi veya indirme simgesi seçin. \n\nYönetim merkezinde indirmelere erişmek için, aşağıdaki rollerden birini atadığınız kurum daki bir VLSC yöneticisi size erişim sair olabilir:\n  - Yönetici\n  - İndir\n  - Yazılım Güvencesi Yöneticisi\n"
  - question: >
      İndirme ayarlarımı nasıl değiştirebilirim?
    answer: >
      Yönetim merkezinde indirme ayarlarına erişmek için:

      1. Toplu **Lisanslama'ya** tıklayın ve ardından ürünü veya İndirmeleri **görüntüle'yi seçin**.

      2. **İndir'in** altında Dil **ve** İşletim **Sistemi Türü'ne tıklayın**.


      > [!NOTE]

      > Açılır pencere engelleyicileri indirmeleri engelleyebilir. Yönetim merkezinden yazılım indirirken açılır pencere engelleyicilerinin devre dışı bırakıldıklarından emin olun.
  - question: >
      EXE ve ISO dosyaları nedir?
    answer: "Yönetim merkezinden ürünleri indirirken iki dosya türü de seçin:\n  \n  - **Yürütülebilir (EXE)** dosyalar aynı sistem üzerine indirilebilir ve yüklenir; ancak diğer bilgisayarlara yüklemek için ayrı önyükleme diskleri oluşturamıyorsanız.\n  - **ISO (Uluslararası Standartlar Kuruluşu) resim dosyaları** , içeriğin tam olarak ve mantıksal biçiminin bir gösterimidir. Bunları paketi indirmek için kullanılan bilgisayara yükleyebilir veya başka bilgisayarlarda dağıtım ve yükleme için disklere dosya yazabilirsiniz.\n\n> [!NOTE]\n> Tüm ürünler tüm dillerde ve her biçimlerde kullanılamaz.\n"
  - question: >
      ISO görüntü dosyasını indirmek ve bir CD-R veya DVD-R diske kaydetmek için ISO resim dosyası yazılımını nasıl kullanabilirim?
    answer: >
      Windows işletim sistemine sahip bir bilgisayar kullanıyorsanız CD-R veya DVD-R yazmanız için ek yazılıma ihtiyacınız yok. İndirdiğiniz ISO dosyasına çift tıklayın ve Ardından Resim Yazıcı Sihirbazı'nın adımlarını izleyin.


      Başka herhangi bir işletim sistemini kullanıyorsanız Windows yazılıma ihtiyacınız olabilir. Bilgisayarınızda CD/DVD yazıcı varsa, yazılım büyük olasılıkla bilgisayarınıza yüklenir. ÇOĞU CD-R/DVD-R yazma yazılımı, resim dosyasından disk oluşturmanıza olanak sağlar. Bu özel özellikle erişmek için **Resmi CD'ye Kopyala** veya **Resmi Yaz gibi** bir menü öğesi seçin.
  - question: >
      ISO dosyalarını sanal bir cihaz olarak nasıl bağlar ve bu dosyalara erişim?
    answer: >
      Bilgisayarınızda veya medyada CD/DVD yazıcı yüklü değilse, ISO dosyasını sanal sürücü olarak yükleyebilirsiniz. Bu yöntemle, bilgisayarınız dosyanın gerçek bir disk sürücüsü olduğuna inanıyor ve bu sanal diskten gelen dosyaları okuyabilirsiniz.


      > [!NOTE]

      > Bu yaklaşım, yalnızca küçük veya küçük sistem yükseltmeleri Office uygulamaları yüklemek için tavsiye edilebilir. Yükleme sırasında sanal sürücü kaybolduğu için işletim sistemini bu yaklaşımı kullanarak yükeesiniz.
  - question: >
      İndirilen ürünler için nasıl destek almak yapabilirim?
    answer: >
      Destek seçeneklerinin listesi için [Microsoft Desteği'ne bakın](https://support.microsoft.com/). Bazı Toplu Lisanslama müşterileri, yazılım güvencesi avantajı olan Sorun Çözme Desteği'ne sahip olabilir. Uygunluk durumunuzu doğrulamak için Yazılım Güvencesi Avantajlarınızı gözden geçirin.
  - question: >
      Bu SSS'de ele alan konular için desteği nerede bulamıyorum?
    answer: >
      Videolar gibi diğer eğitim kaynakları için [, Microsoft Toplu Lisanslama Hizmet Merkezi eğitimi ve kaynakları'ne bakın](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources).
  - question: >
      Microsoft Desteği ile nasıl iletişime geçim?
    answer: >
      VLSC müşteri telefonu veya web formu desteği için bkz. [Bize Başvurun](/licensing/contact-us). Microsoft, web formu gönderimlerini 24 saat içinde yanıtlar.
