title: İndirmeler Hakkında Sık Sorulan Sorular
summary: ''
sections:
- name: Genel
  questions:
  - question: >
      Microsoft 365 yönetim merkezi yazılım indirme gereksinimleri nelerdir?
    answer: "İndirmeyi planladığınız ürünler için bir lisans satın almalısınız ve yüklemeyi tamamlamak için her lisans için geçerli bir ürün anahtarına erişiminiz olmalıdır. Ürünleri indirmeden önce lisans sözleşmenizi doğrulayın.\n\nYönetim merkezinde oturum açıp **Ürünlerinizİndir** >  sayfası > **Ürün açıklaması'na** giderek her ürünün sistem gereksinimlerini bulabilirsiniz. \n\n> [!NOTE]\n> Tüm ürünler için ürün anahtarı gerekmez.\n"
  - question: >
      Yönetim merkezinden hangi ürünleri indirebilirim?
    answer: >
      İndirme haklarınız Açık Lisans, Açık Değer veya Açık Değer Aboneliği programıyla ilişkiliyse, yalnızca daha önce satın aldığınız ürünleri indirebilirsiniz. Yönetim merkezinde yalnızca satın aldığınız lisanslar için indirmeler görüntülenir.


      Diğer lisans programları (Artı, Enterprise, Kampüs veya Okul'u seçin), lisans satın almadan önce katalogdan herhangi bir ürünü indirmenize olanak sağlar.


      Profiliniz hem Açık hem de diğer lisans programlarına bağlıysa kataloğun tamamını görüntüleyebilirsiniz.


      Bir ürünün indirilmeye uygun olup olmadığını belirlemek için:

        1. **Toplu Lisanslama'yı** ve ardından ürünü veya **İndirmeleri görüntüle'yi** seçin.
        2. **İndir** altında, ürün kullanılamıyorsa "Bu ürün indirilemez" ifadesini görürsünüz.
  - question: >
      İstemci Erişim Lisansı (CAL) nedir?
    answer: >
      İstemci Erişim Lisansı (CAL), kullanıcıya sunucunun hizmetlerine erişme hakkı veren bir lisanstır.


      CAL'yi etkinleştirmek için yazılım indirme dosyasına veya ürün anahtarına ihtiyacınız yoktur. Bunun yerine, ürün doğrudan bilgisayarınızdan etkinleştirme sihirbazı aracılığıyla etkinleştirilir ve yüklenir.


      CAL örnekleri şunlardır:
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype Kurumsal Sunucu
        -  SharePoint Server
        - System Center
        - Project Sunucusu
  - question: "Office Mac Nasıl yaparım? indirilsin mi? \n"
    answer: >
      Office Mac toplu lisans sürümünü çalıştırmak için aşağıdaki dosyaları indirip yüklemeniz gerekir:
        - Office Mac indirme dosyasında bulunan [Toplu Lisans (VL) Serileştirici](/deployoffice/mac/volume-license-serializer) paketi.
        - [Office Mac yükleme paketi](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac). Tek tek uygulamalar için yükleyici paketi dosyaları da Microsoft 365 yönetim merkezi kullanılabilir. Office Mac, Office Mac toplu lisanslı sürümünü etkinleştirmek için VL Seri Hale Getirici kullanıldığından ürün anahtarı gerektirmez.
  - question: >
      Yönetim merkezinde ürünler Nasıl yaparım? indirilsin mi?
    answer: "Yönetim merkezinde ürünleri indirmek için:\n1. **Toplu Lisanslama'yı** ve ardından ürünü veya **İndirmeleri görüntüle'yi** seçin.\n2. **İndir'in** altında bir bileşen seçin ve bir indirme eylemi veya indirme simgesi seçin. \n\nYönetim merkezindeki indirmelere erişmek için, kuruluşunuzdaki bir VLSC yöneticisi sizi şu rollerden birine atayarak erişim sağlayabilir:\n  - Yönetici\n  - İndir\n  - Yazılım Güvencesi Yöneticisi\n"
  - question: >
      İndirme ayarlarımı değiştirmek Nasıl yaparım??
    answer: >
      Yönetim merkezinde indirme ayarlarına erişmek için:

      1. **Toplu Lisanslama'yı** ve ardından ürünü veya **İndirmeleri görüntüle'yi** seçin.

      2. **İndir'in** altında **Dil** ve **İşletim Sistemi Türü'nü** seçin.


      > [!NOTE]

      > Açılır pencere engelleyicileri indirmeleri engelleyebilir. Yönetim merkezinden yazılım indirdiğinizde açılır pencere engelleyicilerinin devre dışı bırakıldığından emin olun.
  - question: >
      EXE ve ISO dosyaları nedir?
    answer: "Yönetim merkezinden ürün indirirken iki dosya türü seçebilirsiniz:\n  \n  - **Yürütülebilir (EXE) dosyaları** aynı sisteme indirilebilir ve yüklenebilir, ancak diğer bilgisayarlara yüklemek için ayrı önyükleme diskleri oluşturamazsınız.\n  - **ISO (Uluslararası Standartlar Kuruluşu) görüntü dosyaları** , içeriğin ve mantıksal biçimin tam temsilleridir. Bunları paketi indirmek için kullanılan bilgisayara yükleyebilir veya dosyaları diğer bilgisayarlara dağıtım ve yükleme için disklere yazabilirsiniz.\n\n> [!NOTE]\n> Tüm ürünler tüm dillerde ve tüm biçimlerde kullanılamaz.\n"
  - question: >
      ISO görüntü dosyasını bir CD-R veya DVD-R diskine indirmek ve kaydetmek için ISO görüntü dosyası yazılımı Nasıl yaparım??
    answer: >
      Windows işletim sistemine sahip bir bilgisayar kullanıyorsanız CD-R veya DVD-R yazmak için ek yazılıma ihtiyacınız yoktur. İndirdiğiniz ISO dosyasına çift tıklayın ve Görüntü Yazıcı Sihirbazı'ndaki adımları izleyin.


      Windows dışında bir işletim sistemi kullanıyorsanız ek yazılıma ihtiyacınız olabilir. Bilgisayarınız bir CD/DVD yazıcı ile donatılmışsa, yazılım büyük olasılıkla bilgisayarınıza yüklenir. Çoğu CD-R/DVD-R yazma yazılımı, bir görüntü dosyasından disk oluşturmanıza olanak tanır. Bu özelliğe erişmek **için Görüntüyü CD'ye Kopyala** veya **Görüntüyü Yazdır** gibi bir menü öğesi seçin.
  - question: >
      ISO dosyalarını sanal cihaz olarak bağlama ve erişme Nasıl yaparım??
    answer: >
      Bilgisayarınızda yüklü bir CD/DVD yazıcınız yoksa veya medya kullanılamıyorsa, ISO dosyasını sanal sürücü olarak bağlayabilirsiniz. Bu yöntemle, bilgisayarınız dosyanın gerçek bir disk sürücüsü olduğuna inanır ve bu sanal diskten dosyaları okuyabilirsiniz.


      > [!NOTE]

      > Bu yaklaşım yalnızca Office veya ikincil sistem yükseltmeleri gibi uygulamaları yüklemek için önerilir. Yükleme sırasında sanal sürücü kaybolduğundan bu yaklaşımı kullanarak bir işletim sistemi yükleyemezsiniz.
  - question: >
      İndirilen ürünler için destek Nasıl yaparım??
    answer: >
      Destek seçeneklerinin listesi için bkz. [Microsoft Desteği](https://support.microsoft.com/). Bazı Toplu Lisanslama müşterileri, Yazılım Güvencesi Avantajı olan Sorun Çözümleme Desteği'ni kullanabilir. Uygunluğunuzu doğrulamak için Yazılım Güvencesi Avantajlarınızı gözden geçirin.
  - question: >
      Bu SSS'de ele alınan konular için nereden destek bulabilirim?
    answer: >
      Videolar da dahil olmak üzere daha fazla eğitim kaynağı için bkz. [Microsoft Toplu Lisanslama Hizmet Merkezi eğitimi ve kaynakları](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources).
  - question: >
      Microsoft Desteği nasıl iletişim kurabilirim?
    answer: >
      VLSC müşteri telefonu veya web formu desteği için bkz. [Bize Ulaşın](/licensing/contact-us). Microsoft, web formu gönderimlerine 24 saat içinde yanıt verir.
