title: Sözleşmeler Hakkında Sık Sorulan Sorular
summary: ''
sections:
- name: Genel
  questions:
  - question: >
      Sözleşmeler listesini neden görebilirim?
    answer: >
      Geçerli bir Toplu Lisans (VL) kullanıcısıysanız, Sözleşmeler listesini bakın. Aşağıdaki gereksinimleri karşılarsanız bir VL kullanıcısı olursanız:


      - Bir yasal Toplu Lisans Programı formundaki sözleşmeler için kişi olarak listelenmişsiniz. Kişi türleri Birincil Kişi, BildirimlerE karşılık gelen, Çevrimiçi Erişim Kişisi, Yazılım Güvencesi Yöneticisi, Çevrimiçi Hizmet Yöneticisi veya Abonelik Yöneticisi'dir.

      - Sözleşmelere erişimi olan bir Yöneticisiniz.
  - question: >
      Lisans Kimliği nedir?
    answer: >
      Lisans Kimliği, siparişlerin kuruluş tarafından hangi program düzeyinde yerleştiril olacağını tanımlar. Aşağıdakilerin herhangi birini temsil ediyor olabilir:


      - Kayıt (Enterprise veya Program seçme)

      - Sözleşme (Open Value programı)

      - Lisans (Açık Lisans programı)

      - Genel Müşteri Numarası (PCN) (Select Plus programı)


      Yetkilendirmeler ve site izinleri, kurum için kullanılabilir Lisans Kimlikleri tarafından belirlenir.
  - question: >
      MPSA sözleşmem nerede?
    answer: >
      Microsoft Ürün ve Hizmet Sözleşmesi (MPSA) lisans bilgileri [Microsoft Business Center veya İş İçin Microsoft Store](https://businessaccount.microsoft.com/Customer)[.](https://businessstore.microsoft.com/store) Bu sözleşmeler listesinde HIÇBIR MPSA bilgisi görüntülenmez. [MPSA hakkında bilgi edinmek için](https://www.microsoft.com/Licensing/MPSA/default.aspx):
  - question: >
      Kuruluşum için bazı Lisans Kimlikleri neden listede görüntülenmiyor?
    answer: >
      Lisans Kimliği, yalnızca oturum oturum eden kullanıcının Lisans Kimliği ayrıntılarını görüntüleme izni varsa görüntülenir. Aşağıdaki ölçütlerden birini size, kuruluş adına belirli bir Lisans Kimliğini görüntüleme izni verildi:


      - Bir yasal Toplu Lisans Programı formundaki sözleşmeler için kişi olarak listelenmişsiniz. Kişi türleri Birincil Kişi, BildirimlerE karşılık gelen, Çevrimiçi Erişim Kişisi, Yazılım Güvencesi Yöneticisi, Çevrimiçi Hizmet Yöneticisi veya Abonelik Yöneticisi'dir.

      - Sözleşmelere erişim izni olan Yöneticisiniz.


      VL izin rolleri ve bunların izin verilen eylemleri hakkında daha fazla bilgi için İzinler SSS [bölümüne bakın](https://docs.microsoft.com/licensing/permissions-faq).
  - question: >
      Yeni lisans siparişlerinin sözleşmeler listesinde görünmesi ne kadar sürdü?
    answer: "En son satın alınan lisanslar genellikle Microsoft iş ortağından siparişinizi aldıktan sonra 10 saat içinde listede görüntülenir. İş ortağınız satın alma siparişini Microsoft'a iletirse, birkaç günlük gecikmeler birkaç hafta kadar sürebilir. Lisanslar, Açık Lisans dışındaki tüm programlar için sipariş için Kapsam Başlangıç dönemi karşı karşılaştığında özette görüntülenir.\n\nKişi listesinde aşağıdaki veriler kullanılabilir:\n\n|**Sütunun adı**|**Açıklama**|\n|:-----|:-----|\n|Lisans Kimliği |Belirli Lisans Kimliği'ne göre önemli kişiler ve kuruluş lisansları |\n|Ana Program Ayrıntıları |Lisans programıyla, önemli kişiler ve ilgili Lisans Kimlikleri |\n|MBSA Ayrıntıları |Microsoft İş ve Hizmet Sözleşmesi (MBSA) ile ilişkilendirilmiş önemli kişiler ve ilgili Lisans Kimlikleri | \n|Kuruluş | Lisans Kuruluşu|\n|Konum |Lisans Kuruluşlarının şehir ve ilçe bileşimi |\n|Bitiş tarihi |Lisansın bitiş tarihi |    \n|Durum |Lisansın durumu| \n"
  - question: >
      Lisans Özeti nedir?
    answer: >
      Lisans Özeti, izin kümenize ek olarak tüm etkin ve etkin olmayan Lisans Kimlikleri için Microsoft ürün ailesi başına gerçek zamanlı Toplu Lisans yetkilendirmelerini ve sürümünü görüntüler.


      Lisans Özeti, 1994'te başlayan geleneksel Microsoft Toplu Lisans programları ile ilgili satın alma bilgilerini görüntüler. Bu programlar şunları içerir ancak bunlarla sınırlı değildir: Aç, Değer Aç, Seç, Artı Seç ve Enterprise.


      MPSA programı ile satın alınan lisanslar VLSC İlişki Özeti'ne dahil değildir ve Microsoft İş Merkezi'nde ayrı [olarak 22'ye edilebilir](https://businessaccount.microsoft.com/customer).


      Lisans Özeti'ne erişme ve bunu oluşturma

      1.  Oturum açma Microsoft 365 yönetim merkezi.

      2.   >  BillingYour **productsVolume** >  **licensingContracts** >  adresine gidin.


      Lisans Özeti'ne görüntülemek için Lisans Kimliklerini filtreleme

      1.  Bu özete dahil edilecek Lisans Kimliklerini seçmek için onay kutularını kullanın.

      2.  Lisans Özeti **Oluştur'a seçin**. Lisans Özeti yalnızca seçili Lisans Kimlikleri için oluşturulur.
- name: Lisans Özeti'ne anlama
  questions:
  - question: >
      Lisans Hakkı nedir?
    answer: >
      Lisans Hakkı, lisans sözleşmesinde ayrıntılı olarak ayrıntılı olarak yer alan yazılım ürünlerini yükleme ve kullanma hakkınızı temsil eder.
  - question: >
      Etkin Miktar nedir?
    answer: >
      Etkin Miktar, ürün başına lisans yetkilendirmelerinin ve yükseltmelerin olduğu sürüm sayısıdır. Bu uygulama, organizasyonda ürüne ve sürüme göre lisans eksiklikleri mi yoksa fazlalıkları mı olduğunu belirlemek için kullanılır.
  - question: >
      Etkin SA (Yazılım Güvencesi) Miktarı nedir?
    answer: >
      Etkin SA Miktarı, Lisans Özeti'nde görüntülenir. Tüm Microsoft Toplu Lisans programları genelinde Yazılım Güvencesi (sürüm yükseltme koruması) kapsamındaki lisans sayısını temsil eder. Etkin SA Miktarı, aşağıdakiler de dahil olmak üzere tüm Yazılım Güvencesi türlerini içerir:

      - Lisans ve Yazılım Güvencesi (L&SA)

      - Yazılım Güvencesi (SA)

      - SA Step-Up
  - question: >
      Neden Etkin Miktar ve/veya Etkin SA Miktar'ı '0' olarak görüyorum?
    answer: "Lisans özeti, kuruma dağıtma ve kullanma yetkisi olan lisansları göstermek üzere hazırlanmaktadır. \n\nOluşturulan lisans deyiminde Etkin Miktar sıfır olarak gösteriliyorsa, bu, kurumuz için seçilen lisans kimlikleri kümesi koşulları altında lisansı kullanma hakkına sahip olmadığını gösterir. \n\nEtkin SA Miktarı sıfır olarak gösteriliyorsa, bu ifadeyi oluşturmak için kullanılan lisans kimlikleri kümesi altındaki lisansların geçerli veya etkin bir Yazılım Güvencesi kapsamına sahip olmadığını ifade ediyor. \n\n**NOT** Çevrimiçi Hizmetler lisansları için Etkin SA Miktarı her zaman sıfır olur, çünkü Çevrimiçi Hizmetlerde onlarla ilişkilendirilmiş SA'lar yok. \n"
  - question: >
      Lisans Özeti Orijinal Ekipman Üreticisi (OEM) veya perakende lisans bilgilerini içerir mi?
    answer: >
      Hayır. Lisans Özeti yalnızca Toplu Lisans programları aracılığıyla kuruluş tarafından alınan lisansları görüntüler.
  - question: "Lisans Özeti, kuruluşumda hangi yazılımın dağıtıldı olduğunu görüntüler mi? \n"
    answer: >
      Hayır. Microsoft'un Lisans Özeti'nden ürün dağıtımı ayrıntılarının listesini sağlaması mümkün değildir. Lisans Özeti, kuruma yükleme ve kullanma yetkisi olan ancak şu anda dağıtılan yazılımı değil, yazılımı gösterir.
  - question: >
      Ürün Havuzu nedir?
    answer: >
      Lisans Havuzu lisansları ürün türüne göre grup sağlar. Microsoft Toplu Lisanslama ürünleri üç havuza göre düzenlemektedir:


      - Uygulamalar (örneğin, Office)

      - Sistemler (örneğin, işletim sisteminin Windows)

      - Sunucular (örneğin, Exchange Server, SQL Server ve Windows Server)
  - question: >
      Lisans Verilen Nedir?
    answer: "Microsoft Toplu Lisanslama bazen, belirli bir ürünün satın alımının müşteriye başka bir ürünün kullanımına hakkı olduğu bir promosyon sunar. Promosyonlar normalde, satın alınan üründe etkin Yazılım Güvencesi veya Yükseltme Avantajı kapsamına koşullu olarak geçmeyi sağlar. Örneğin:\n\n- Bir müşteri 2016 için 1 lisans Exchange Server satın aldı.\n- Teklif sırasında işlemde etkin Yazılım Güvencesi veya Yükseltme Avantajı kapsamı vardır.\n- Microsoft, 2016'da satın Skype Kurumsal Sunucu lisansını 1 lisans Exchange Server sunar.\n\nLisans Ver, müşterinin promosyon ürününü kullanma hakkı veya \"bağışları\"dır. Yukarıdaki örnekte, müşteriye Müşteriye Müşteri Hizmetleri hizmetleri Skype Kurumsal Sunucu.\n\nLisans Verilenler hakkında daha fazla bilgi için [Microsoft Ürün Koşulları'ne bakın](https://www.microsoft.com/licensing/terms/welcome/welcomepage). \n"
  - question: >
      Lisans Lisanslarımı nasıl görebilirim?
    answer: >
      Lisans Grant'ler Sözleşmeler listesine ve İndirmeler ve Lisans Anahtarları& görüntülenir. Ürün listesinde, Lisans Verilenlerinden alınan ürünler, ilk satın almaların parçası olmadığını belirtmek için yıldız işareti (*) ile gösterilir.
  - question: >
      Yardımlı Destek ile iletişime geçin
    answer: Müşteriler ayrıca telefonla [veya Web Formu](https://docs.microsoft.com/licensing/contact-us) ile Bizimle de iletişime geçebilirsiniz. Microsoft, Web Formu gönderimlerini 24 saat içinde yanıtlar.
