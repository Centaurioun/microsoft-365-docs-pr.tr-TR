title: Open programı için çevrimiçi hizmet etkinleştirme sık sorulan sorular
summary: ''
sections:
- name: Genel
  questions:
  - question: >
      Open programları (Open, Open Value ve Open Value Subscription) aracılığıyla satın alınan çevrimiçi hizmetler etkinleştirmek Nasıl yaparım??
    answer: >
      Açık müşteriler çevrimiçi hizmetler iki şekilde etkinleştirebilir:

      - Çevrimiçi hizmetler Open programı ailesi aracılığıyla sipariş ettikten sonra, hizmetlerinizi etkinleştirmek için bir bağlantı ve yönergeler içeren bir e-posta alırsınız.

      VEYA

      - [Toplu Lisanslama Hizmet Merkezi 'nden (VLSC)](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) Açık program müşterileri Çevrimiçi Hizmet Etkinleştirme bölümüne gidebilir ve yönetecek lisansı seçebilir:


      1. Etkinleştirmeyi yönet bağlantısını ve ardından Etkinleştirmeyi Başlat'ı seçin. Ürün etkinleştirme penceresi açılır ve anahtarı önceden doldurur.

      2. Ürün etkinleştirmeyi tamamlamak için kalan etkinleştirme adımlarına devam edin.


      Başarılı etkinleştirme, Toplu Lisanslama Çevrimiçi Hizmet Etkinleştirme web sitesinde 48 saat içinde tamamlanır.

      Microsoft Azure etkinleştirme hakkında bilgi için bkz. [Açık Lisanslama'da Azure ile Başlarken](https://azure.microsoft.com/offers/ms-azr-0111p/).
  - question: >
      Azure siparişimi görmüyorum. Ne yapmalıyım?
    answer: >
      Azure siparişleri anahtarlar aracılığıyla etkinleştirilir. Anahtarlarınızı VLSC'deki İndirmeler ve Anahtarlar sekmesinden alın ve [Açık Lisanslama'da Azure](https://azure.microsoft.com/offers/azure-open/) ile Başlarken sayfasına anahtarı girin.
  - question: >
      İş veya okul hesabı nedir ve çevrimiçi hizmetler etkinleştirmek için neden bir hesap gerekiyor?
    answer: >
      İş veya okul hesabı, kullanıcıların kuruluş Microsoft hizmetleri oturum açmasına yöneliktir. Oturum açma işlemi genellikle username@orgname.com veya username@orgname.onmicrosoft.com biçimini kullanır; burada *kuruluş adı* , kuruluş e-posta etki alanı adıdır.
  - question: >
      Kuruluşumun zaten bir hesabı olup olmadığını Nasıl yaparım? biliyor musunuz?
    answer: "İş veya okul hesabınızla ilişkilendirilmiş kuruluş adı, etkinleştirmekte olduğunuz hizmetin Lisans Kimliğinden alınır. Bir hesap varsa, kuruluş adı Kuruluş Hesabı kurulumunda önceden doldurulur ve özgün çevrimiçi hizmet siparişinden kuruluşunuza zaten bağlanır. Kayıt işlemi, kuruluşunuzun bir hesabı olup olmadığını doğrular. \n\n**Şirket** alanı kullanılabilir durumdaysa, oturum açmak ve hizmeti etkinleştirmek için kayıt işlemini tamamlayın. Bu alan kullanılamıyorsa, kuruluşu kaydetmeniz gerekir. Bir hesaba kuruluş kaydetmek için bir Genel yönetici olmanız gerekir.\n\nbir iş veya okul hesabı istediğinizde, isteğiniz kuruluşunuza kayıt isteğinizi veren veya reddeden Kiracı yöneticinize gönderilir. Microsoft VLSC Çevrimiçi Hizmet Etkinleştirmesi'nde oturum açarken bu iş veya okul hesabını kullanın.\n"
  - question: >
      Çevrimiçi bir hizmeti etkinleştirdikten sonra etkinleştirme portalı neden oturumu kapatıyor?
    answer: "Çevrimiçi Hizmetleri Açık Lisans programı altında etkinleştirirken, her sözleşme ayrı ayrı etkinleştirilir. Lisansların yanlış kiracıda etkinleştirilmediğinden emin olmak için her etkinleştirme ayrı bir oturumda işlenir. \n"
  - question: >
      Çevrimiçi Hizmet Etkinleştirme açık lisans satın alma işlemleri için nasıl çalışır?
    answer: >
      Açık Sözleşmeler için Microsoft Online Services anahtarsız işleme etkinleştirme modeline geçti. Open çevrimiçi hizmetler sipariş ettikten sonra, hizmetlerinizi etkinleştirmek için bir bağlantı ve yönergeler içeren bir e-posta alırsınız.
  - question: >
      Satın alma işlemimi farklı bir kuruluşa atamak istersem ne olur?
    answer: >
      Ürünleri yeni bir kuruluşa atamak için kaydolma adımlarını izleyerek yeni bir kuruluş oluşturun. Buradan satın aldığınız tüm koltukları veya ürünleri atayabilirsiniz.
  - question: >
      Çevrimiçi hizmetimi etkinleştirdim. Neden hala Toplu Lisanslama Hizmet Merkezi'nin Etkinleştirmeleri Yönet sayfasında hizmetimi etkinleştirmem gerektiği söylenmektedir?
    answer: >
      Etkinleştirdiğiniz hizmetin **Etkinleştirmeleri Yönet** sayfasında **Etkinleştirildi** durumu olarak görünmesi 24 saat kadar sürebilir.
  - question: >
      Desteğe başvurmak Nasıl yaparım??
    answer: >
      Destek için telefon veya web için bkz [. Bize Ulaşın](/licensing/contact-us). Microsoft, web formu gönderimlerine 24 saat içinde yanıt verir.
