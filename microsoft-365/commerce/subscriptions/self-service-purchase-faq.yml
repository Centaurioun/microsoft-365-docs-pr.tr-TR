title: Self servis satın alma hakkında SSS
summary: >
  Self servis satın alma, kullanıcılara yeni teknolojileri deneme ve nihai olarak daha büyük kuruluşlarına fayda sağlayacak çözümler geliştirme şansı verir. Merkezi tedarik ve BT ekipleri<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">, Microsoft 365 yönetim merkezi</a> aracılığıyla self servis satın alma çözümleri satın alan ve dağıtan tüm kullanıcılara görünürlük sağlar. Yöneticiler, PowerShell aracılığıyla ürün başına self servis satın almayı kapatabilir. Daha fazla bilgi için bkz. [MSCommerce PowerShell modülü için AllowSelfServicePurchase kullanma](allowselfservicepurchase-powershell.md).


  Self servis satın alma, Power Platform (Power BI, Power Apps ve Power Automate), Project ve Visio için kullanılabilir.


  > [!NOTE]

  > Self servis satın alma, Hindistan'da ya da kamu veya eğitim müşterileri için kullanılamaz. Project ve Visio, Brezilya ve Demokratik Kongo Cumhuriyeti'nde self servis satın alınamaz.
sections:
- name: Self servis satın alma işlemi yapma
  questions:
  - question: >
      Müşteri self servis satın alma işlemi nasıl yapar?
    answer: >
      Müşteriler, ürün web sitelerinden veya uygulama içi satın alma istemlerinden çevrimiçi self servis satın alma işlemi yapabilir. Müşterilerin mevcut bir Azure Active Directory (AD) kiracısında kullanıcı olduklarından emin olmak için önce bir e-posta adresi girmeleri istenir. Ardından, Azure AD kimlik bilgilerini kullanarak oturum açmaya yönlendirilirler. Oturum açtıktan sonra müşteriden kaç abonelik satın almak istediğini seçmesi ve kredi kartıyla ödeme sağlaması istenir. Satın alma işlemi tamamlandığında aboneliğini kullanmaya başlayabilirler. Satın alan, kuruluşundaki diğer kişilere ürüne lisans atayabileceği <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">sınırlı bir Microsoft 365 yönetim merkezi</a> görünümüne erişebilir.
  - question: >
      Self servis satın alma işlemleri için ödeme seçenekleri nelerdir?
    answer: >
      Şu anda tek kullanılabilir ödeme yöntemi kredi kartıdır. Faturalama yoluyla ödeme desteklenmez.
  - question: >
      Self servis satın alma yoluyla kimler satın alabilir?
    answer: >
      Yönetilen Azure AD kiracısında konuk olmayan kullanıcı hesabı olan tüm kullanıcılar self servis satın alma işlemi yapabilir. Self servis satın alma, kamu veya eğitim kuruluşu olan kiracılar tarafından kullanılamaz. Bu durum kuruluşunuz için geçerliyse self servis satın alma işlemi için ek bir işlem yapılması gerekmez.


      Self servis satın almaya uygun olmayan kuruluşlardaki veya pazarlardaki kullanıcılar, BT yöneticilerine başvurmalarını isteyen bir ileti görür.
  - question: >
      Konuk kullanıcılar self servis satın alma yoluyla satın alabilir mi?
    answer: >
      Hayır, konuk kullanıcılar konuk oldukları bir kiracıda self servis satın alma işlemini tamamlayamaz.
  - question: >
      Kullanıcılar self servis satın alma yoluyla satın şirket içi Active Directory eşitlenebilir mi?
    answer: >
      Kullanıcının uygun bir Azure AD kiracısında etkin bir kullanıcı hesabı varsa self servis satın alma işlemini tamamlayabilir.
  - question: >
      Self servis satın almacılar kimlere lisans atayabilir?
    answer: >
      Self servis satın almacılar yalnızca aynı Azure AD kiracıdaki kullanıcılara lisans atayabilir. Satın alan, lisans atamak için <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 yönetim merkezi</a> sınırlı bir görünümüne erişebilir. Satın alanlar self servis satın alma yoluyla satın aldıkları ürünlere lisans atayabilir ve bu lisansları yalnızca aynı Azure AD kiracıdaki kullanıcılara atayabilir.
  - question: >
      Self servis satın alan, satın alma işlemlerini nerede görür ve yönetir?
    answer: >
      Self servis satın almacılar, satın alma işlemlerini <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 yönetim merkezi</a> sınırlı bir görünümde yönetebilir. Satın alan kullanıcılar her zaman tüm Microsoft 365 ve Dynamics online uygulamalarında yerleşik olarak bulunan uygulama başlatıcıdaki **Yönetici** kutucuğundan yönetim merkezine ulaşabilir. Satın alanlar, yaptıkları satın alma işlemlerini görüntüleyebilir, aynı hizmete ek abonelikler satın alabilir ve bu abonelikler için lisansları kuruluşlarındaki diğer kullanıcılara atayabilir. Ayrıca, satın almacılar faturalarını görüntüleyebilir ve ödeyebilir, ödeme yöntemlerini güncelleştirebilir ve aboneliklerini iptal edebilir.
- name: Fiyatlandırma
  questions:
  - question: >
      Self servis satın almalar için fiyatlandırma nedir?
    answer: >
      Self servis satın alma için ürünlerin her birinin fiyatlandırması Microsoft web sitesinde mevcuttur. Fiyatlar, kullanıcılar self servis satın alma işlemi yaparken ödeme deneyiminin bir parçası olarak da görüntülenir. Bu fiyatlar, bir kuruluşun merkezi satın alma işlemleri yaparken ödediği fiyatlardan veya bir iş ortağı aracılığıyla sunulan fiyatlardan farklı olabilir.
  - question: >
      Ödemeden kim sorumludur?
    answer: >
      Self servis satın alma yoluyla aboneliği satın alan kişi, faturalandırılan ve satın alma koşullarına ve fiyatlandırmasına göre ödemeden sorumlu olan kişidir.
- name: Yönetici özellikleri
  questions:
  - question: >
      Bir yönetici self servis satın alma işlemleri için hangi özelliklere sahiptir?
    answer: >
      Yöneticiler, kuruluşlarında yapılan tüm self servis satın alma işlemlerini <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 yönetim merkezi</a> görüntüleyebilir. Her self servis satın alma işlemi için ürünü, satın alan adını, satın alınan abonelikleri, bitiş tarihini, sipariş geçmişini, satın alma fiyatını ve atanan kullanıcıları görebilirler. Power Platform Yönetici Merkezi'nde yöneticiler self servis satın alma kapasitesini de görüntüleyebilir. Kuruluşlar için gerekliyse, yöneticiler PowerShell aracılığıyla ürün başına self servis satın almayı kapatabilir. Yöneticiler, self servis satın alma yoluyla veya merkezi olarak satın alınan ürünler üzerinde aynı veri yönetimi ve erişim ilkelerine sahiptir.


      Yöneticiler, kuruluşlarındaki kullanıcıların self servis satın alma işlemi yapıp yapamayacağını da denetleyebilir. Daha fazla bilgi için bkz. [MSCommerce PowerShell modülü için AllowSelfServicePurchase kullanma](allowselfservicepurchase-powershell.md).
  - question: >
      Microsoft, self servis satın alma özelliğini etkinleştirerek veri idaresi ve uyumluluğuna nasıl saygı duyuyor?
    answer: >
      Yöneticiler, veri idaresi ve uyumluluk gereksinimlerine göre kiracılarında hangi hizmet ve ürünlerin kullanılabilir olduğu üzerinde denetime sahiptir. Kuruluşunuzun açtığı tüm veri yönetimi ve erişim ilkeleri, kullanılabilir self servis satın alınan hizmetler için geçerlidir.
  - question: >
      Self servis satın almalardan oluşturulan ürün verilerinin sahibi kimdir?
    answer: >
      Self servis satın alma yoluyla satın alınan ürünlerden oluşturulan veriler kuruluşa aittir ve kontrol edilir.
  - question: >
      Self servis satın alma yoluyla yapılan satın almaları merkezi hale Nasıl yaparım??
    answer: >
      Yöneticiler mevcut lisansları atayabilir veya self servis satın alma işlemlerine atanan kullanıcılar için mevcut sözleşmeler ve fiyatlandırma aracılığıyla self servis satın alma ürünlerinin ek aboneliklerini satın alabilir. Merkezi olarak satın alınan bu lisansları atadıktan sonra, yöneticiler satın alanlardan mevcut aboneliklerini iptal etmelerini isteyebilir.
  - question: >
      Yönetici self servis satın almaları nerede görür?
    answer: >
      Genel yöneticiler ve faturalama yöneticileri self servis satın alma yoluyla satın alınan abonelikleri <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 yönetim merkezi</a> **Ürünlerinizi** **Faturalama** >  bölümünde görebilir. Ürün listesini yalnızca merkezi tedarik yoluyla satın alınan abonelikleri gösterecek veya self servis satın alma yoluyla satın alınan abonelikleri içerecek şekilde filtreleyebilirler.


      Yöneticiler ürünü, satın alan adını, satın alınan aboneliği, bitiş tarihini, sipariş geçmişini, satın alma fiyatını ve atanan kullanıcıları görebilir.
- name: Destek ve eğitim
  questions:
  - question: >
      Müşterilerin BT departmanlarının veya iş ortaklarının self servis satın alma yoluyla satın alınan ürünleri desteklemesi bekleniyor mu?
    answer: >
      BT departmanlarının ve iş ortaklarının self servis satın alma yoluyla satın alınan ürünler için destek sağlaması beklenmemektedir. Microsoft, self servis satın almacılar için standart destek sağlar.
  - question: >
      Bir self servis satın alan destek çağırırsa, bu müşterinin Premier Destek olaylarını kullanır mı?
    answer: >
      Self servis satın alan müşteriler, self servis satın almaları için destek almak için müşterinin Premier Destek olaylarını kullanmaz.
  - question: >
      Kullanıcıların self servis satın alma yoluyla satın aldıkları ürünler hakkında nasıl eğitim alması beklenir?
    answer: >
      Ürün web sitelerinde kullanıcılar için kapsamlı eğitim verilmektedir. Ürünler doğrudan diğer kullanıcılardan yanıtlar ve ipuçları almak için destekli öğrenme, belgeler, örnekler ve güçlü topluluklara sahiptir.
  - question: >
      Kullanıcı kuruluştan ayrılırsa self servis satın alma işlemine ne olur?
    answer: >
      Self servis satın alma ürününü ilk satın alan kişi kuruluştan ayrılırsa, geçerli kullanıcılar abonelik süresi boyunca ürünü tam olarak kullanmaya devam eder. Satın alan doğrudan iptal edene veya yönetici müşteri desteği aracılığıyla aboneliğin iptalini isteyene kadar abonelik etkin kalır. Yöneticiler ayrıca, iptal edilen aboneliğin kullanıcılarına merkezi olarak satın alınmış bir lisans atamayı da seçebilir.
- name: Ortak
  questions:
  - question: >
      Microsoft iş ortaklarının self servis satın almalardaki rolü nedir?
    answer: Yönetici temsilcisi ayrıcalıklarına sahip olan iş ortakları, bir yönetici gibi <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 yönetim merkezi</a> self servis satın almaları görebilir. İş ortakları, self servis satın alma işlemleriyle satın alınan ürünleri merkezileştirmek isteyen bir kuruluşu desteklemeye yardımcı olabilir. Buna ek olarak, iş ortakları self servis satın alma özelliklerini genişletmek için çözümler sunabilir.
