title: Microsoft Evde Kullanım Programı sık sorulan sorular (SSS)
summary: >
  Toplu Lisanslama müşterileri İş İçin Microsoft Store [web sitesindeki Microsoft Evde Kullanım Programı](https://go.microsoft.com/fwlink/?linkid=2139192) (HUP) kullanır.


  Diğer tüm müşteriler şu adımı kullanarak HUP'ye erişmektedir:


  - Microsoft yönetim merkezinde [**FaturalamaUygula**](https://go.microsoft.com/fwlink/p/?linkid=842054) >  sayfasına gidin, **Avantajlar** sekmesini ve ardından **HUP** sekmesini seçin.
sections:
- name: Yok sayıldı
  questions:
  - question: >
      Microsoft Evde Kullanım Programı nedir?
    answer: >
      Microsoft Evde Kullanım Programı (HUP), uygun şirketlerdeki çalışanların Microsoft tüketici ürünlerini indirimli olarak satın almasına olanak tanır. [Evde Kullanım Programı ürün sayfasını](https://www.microsoft.com/home-use-program) ziyaret ederek her ürün teklifi için geçerli indirimleri de kontrol edebilirsiniz.
  - question: >
      Evde Kullanım Programı hangi pazarlarda sunulmaktadır?
    answer: "Microsoft 365 Aile ve Kişisel aboneliklerdeki indirimler, şu istisnalar dışında dünya çapında uygun şirketlere sunulur:\n\n- Lübnan, Makao, Rusya ve Venezuela: Bu teklif bu pazarlarda mevcut değildir.\n- Çin ve Hong Kong: Bu pazarlarda bir yıllık abonelik mevcuttur. Çin için, [Çin'deki Microsoft 365](https://www.microsoftstore.com.cn/home-use-program/invite) ziyaret edin. Hong Kong için [Microsoft 365 indirimli fiyatla satın alın](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK) sayfasını ziyaret edin.\n- Japonya: Microsoft 365 Aile kullanılamıyor.\n- Belirli Surface cihaz ve aksesuarlarındaki indirimler, belirli pazarlardaki uygun şirketlere sunulur. \n"
  - question: >
      Bir kuruluş HUP indirimlerini nasıl hak eder?
    answer: "Çalışanların Microsoft Evde Kullanım Programı indirimden yararlanması için geçerli bir kurumsal e-posta adresi ve etkin bir Microsoft Hesabı gerekir ve kuruluşunuzun aşağıdaki ölçütlerden birini karşılaması gerekir:\n\n- Uygun Office uygulamaları için etkin Yazılım Güvencesi'ne sahip müşteriler\n- Yazılım Güvencesinden Microsoft 365/Microsoft 365 E3/E5'e sahip müşteriler\n- Microsoft 365 E3/E5 ≥ 2.000 lisans satın alan ticari ve kamu müşterileri\n- Eğitim ve kar amacı gütmeyen müşteriler\n- Son 12 ay içinde uygun Power BI, Office, Surface cihazları & aksesuarları, Windows ve Enterprise Mobility için 250.000 ABD doları veya daha fazla harcama yapan ticari ve kamu müşterileri \n"
  - question: >
      Evde Kullanım Programı/ İş İçin Microsoft Store kullanmak için neden bir Azure Active Directory (AAD) hesabı oluşturmam gerekiyor?
    answer: >
      Evde Kullanım Programı'nı daha geniş bir lisans ve ürün avantajı yelpazesine güncelleştirmek ve modernleştirmek için HUP'yi yerine getirme şeklimizi değiştirmemiz gerekiyordu. İş İçin Microsoft Store uygunluk doğrulaması ve HUP avantajları atamak için kullanılır ve bunun için VLSC'den bilgi bağlamak ve kuruluşunuzun çalışanlarının üzerinde olduğu e-posta etki alanlarını doğrulamak için AAD dayanır. Daha fazla bilgi için bkz. [İş için Office 365 aracılığıyla Azure AD hesaplarına kaydolma](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome).
  - question: >
      yönetilen bir kiracının atanmış BT Yöneticisi Nasıl yaparım??
    answer: >
      Şirket etki alanınızın sahibi olduğunuzu kanıtlamak için DNS'de özel bir kayıt oluşturmanız gerekir, örneğin contoso.com.


      Yönetilen kiracı olmaya yönelik adım adım bir işlem için bkz. [Azure Active'de yönetilmeyen bir dizini yönetici olarak devralma](/azure/active-directory/users-groups-roles/domains-admin-takeover).
  - question: >
      Evde Kullanım Programı avantajını çalışanlara tanıtmaya yardımcı olmak için hangi kaynaklar kullanılabilir?
    answer: >
      Programı çalışanlarınıza tanıtmanıza yardımcı olması için [Evde Kullanım Programı](https://www.microsoft.com/home-use-program/resources) giriş sayfasında bulunan kaynakları kullanın. Dijital ve yazdırılabilir el ilanları, e-postalarda ve bültenlerde kullanım için ayrıntı ve Evde Kullanım Programı'nı en iyi şekilde tanıtma konusunda rehberlik bulacaksınız.
  - question: >
      Uygun bir çalışanın Microsoft Evde Kullanım Programı satın alma işlemi gerçekleştirmesi için adımlar nelerdir?
    answer: >
      1. **Kaydol** [Microsoft Evde Kullanım Programı sayfasına](https://www.microsoft.com/home-use-program) gidin ve Başlarken düğmesini seçin. Çalışanlar kurumsal e-posta adreslerini girer.

      2. **Onaylamak**  Şirket e-posta adresi gelen kutusuna, program için uygunluklarını doğrulayan bir bağlantı içeren bir e-posta gönderilir.

      3. **Oturum Aç** Kimlikleri doğrulandıktan sonra, kişisel e-posta adresleriyle ilişkili Microsoft hesabını sağlayarak satın alma işlemine başlarlar ve bu sayede kuruluşun Evde Kullanım Programı avantajına göre kendilerine sağlanan ürünlerdeki indirimleri görüntüleyebilirler. Daha fazla bilgi için bkz. [Microsoft hesabınızda oturum açma](https://support.microsoft.com/help/4028195/microsoft-account-sign-in).

      4. **Dükkanı** Satın alma işlemi Microsoft Store işlenir ve tamamlanır.
  - question: >
      Bir çalışan Microsoft Evde Kullanım Programı aracılığıyla Microsoft 365 abone olursa, bu durum kuruluşunuzun Microsoft 365 iş aboneliğini ve cihaz sınırını nasıl etkiler?
    answer: >
      Evde Kullanım Programı aracılığıyla yapılan yüklemelerin kuruluşunuzun Microsoft 365 iş aboneliği üzerinde hiçbir etkisi yoktur. Çalışanlar Microsoft 365 kişisel cihazlarında etkinleştirdiğinde, iş hesabını değil kişisel Microsoft hesabını kullanır. Kuruluşunuzun BT yöneticileri Evde Kullanım Programı aracılığıyla yapılan satın almaları yönetmez veya desteklemez.
  - question: >
      Kuruluşumun Microsoft Evde Kullanım Programı avantajını yönetirken sorun yaşıyorum. Nereden destek alabilirim?
    answer: >
      Toplu Lisanslama Hizmet Merkezi'nden geçiş veya İş İçin Microsoft Store erişim sorunları için bkz. [VLSC Desteği](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0).


      İş İçin Microsoft Store erişildikten sonra avantajı görüntüleme sorunları için bkz[. İş İçin Mağaza Yöneticisi desteği](/microsoft-store/)
  - question: >
      Neden Visio Professional 2021 ve/veya Project Professional 2021 satın alma seçeneği görmüyorum?
    answer: >
      Çalışanlarınızdan biri önceki programdan yararlandıysa ve Visio Professional 2021 ve/veya Project Professional 2021 indirimleri arıyorsa lütfen uygunluk doğrulama sürecini gözden geçirin ve kişisel Microsoft hesabınızla oturum açtıktan sonra bu ürünleri satın almak için **Diğer Office ürünleri'ne** gidin. Beklenen indirimlerin uygulandığını görmüyorsanız, bu ek avantajları sormak için işvereninizin Evde Kullanım Programı yöneticisine başvurun.
  - question: >
      Çalışanlarımın bu program hakkında soruları varsa veya satın alma ve yükleme konusunda desteğe ihtiyaç duyuyorsa ne olur?
    answer: >
      Çalışanların soruları varsa aşağıdaki kaynaklara başvurun:


      - [Satın alma ve yükleme sonrası SSS](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Evde Kullanım Programı Çalışanı hakkında SSS](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       Teknik sorunlarla ilgili yardım için bkz. [Microsoft Desteği](https://support.microsoft.com/). Şu yardımlar için bulabilirsiniz:

      - Sipariş durumu

      - Faturalama

      - Office yükleme

      - Office oturum açma
  - question: >
      Şirketim neden Evde Kullanım Programı'na katılmalı?
    answer: "Evde Kullanım Programı, şirketinizin Microsoft yatırımlarının getirisini en üst düzeye çıkarmanıza yardımcı olur. Programa katılmanın avantajları şunlardır: \n\n- BT eğitimi gereksinimini azaltma \n- Yardım masası ve eğitim maliyetlerini düşürme \n- Çalışanların evde Microsoft 365 tanımasına izin verme \n- Üretkenliği artırabilecek yazılım yeterliliğini artırma \n"
  - question: >
      Microsoft Evde Kullanım Programı çalışanlara nasıl fayda sağlar?
    answer: >
      Çalışanlar Microsoft 365 ürünleri önemli bir indirimle satın aldıklarında, ofiste kullandıkları yazılımları evde de kullanabilirler. Bu, üretkenliklerini artırmaya, becerilerini geliştirmeye ve iş memnuniyetini artırmaya yardımcı olur.
  - question: >
      Bir çalışan şirketten ayrıldığında ne olur?
    answer: "Microsoft 365 abonelik teklifine hak kazanan ve program aracılığıyla satın almış çalışanlar için, kuruluşunuzdaki çalışma durumlarına bakılmaksızın, çalışanın aboneliği etkin kaldığı sürece indirimli fiyat uygulanır. Ancak, ticari kullanım hakları, istihdamları sona erdiğinde sona erer. Office 2019 yazılım tekliflerine hak kazanan çalışanlar için, çalışan şirketten ayrıldıktan sonra Evde Kullanım Programı aracılığıyla satın alınan Office yazılımını kaldırmaları gerekir. \n"
