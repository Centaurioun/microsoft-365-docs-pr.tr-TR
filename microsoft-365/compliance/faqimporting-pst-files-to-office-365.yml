title: PST dosyalarını içeri aktarma hakkında SSS
summary: >
  **Bu makale yöneticilere aittir. PST dosyalarını kendi posta kutunuza içeri aktarmayı istiyor musunuz? Bkz [. E-postayı, kişileri ve takvimi Outlook .pst dosyasından içeri aktarma](https://go.microsoft.com/fwlink/p/?LinkID=785075)**


  PST dosyalarını posta kutularına toplu olarak içeri Office 365 için İçeri Aktarma Hizmeti'Microsoft 365 sık sorulan soruları burada vemektedir. PST dosyalarını içeri aktarma hakkında daha fazla bilgi için bkz. [PST dosyalarını içeri aktarma hakkında bilgi](./importing-pst-files-to-office-365.md) Office 365.


  ## <a name="using-network-upload-to-import-pst-files"></a>PST dosyalarını içeri yüklemek için ağ karşıya yükleme kullanma


  Adım adım yönergeler için BKZ. [PST dosyalarını içeri aktararak ağ karşıya Office 365](use-network-upload-to-import-pst-files.md).
sections:
- name: Genel
  questions:
  - question: >
      Office 365 Import Service'te içeri aktarma işleri oluşturmak Office 365 gereklidir?
    answer: >
      Posta Kutusunda içeri aktarma işleri oluşturmak ve PST dosyalarını kullanıcı posta kutularına içeri Exchange Online için Microsoft 365 uyumluluk merkezi Kutusu İçeri/Dışarı Aktarma rolüne atanmışsınız. Varsayılan olarak, bu rol herhangi bir rol grubuna Exchange Online. Posta Kutusu İçeri/Dışarı Aktarma rolünü Kuruluş Yönetimi rol grubuna  eklersiniz. Ya da yeni bir rol grubu oluşturabilir, Posta Kutusu İçeri/Dışarı Aktarma rolü atayabilirsiniz ve ardından kendinizi veya diğer kullanıcıları üye olarak  ekleyin. Daha fazla bilgi için, Exchange Online'de rol gruplarını yönetme konusunda "Bir rol grubuna rol ekleme" veya "Rol grubu oluşturma" [bölümlerine Exchange Online](/Exchange/permissions-exo/role-groups).


      Posta Kutusu İçeri/Dışarı Aktarma rolüne ek olarak, bu rolde posta kutusunda Posta Alıcıları rolüne de Exchange Online. Varsayılan olarak bu rol, aynı gruptaki Kuruluş Yönetimi ve Alıcı Yönetimi rol gruplarına Exchange Online.


      > [!TIP]

      > Pst dosyalarını diğer kullanıcılara Exchange Online özel olarak tasarlanmış yeni bir rol grubu oluşturmayı Office 365. PST dosyalarını içeri aktarmanız için gereken minimum düzeydeki ayrıcalıklar için Posta Kutusunu İçeri/Dışarı Aktar ve Posta Alıcıları rollerini yeni rol grubuna atayın ve ardından üyeleri ekleyin.
  - question: >
      Ağ karşıya yükleme nerede kullanılabilir?
    answer: >
      Ağ karşıya yükleme şu anda şu bölgelerde kullanılabilir: ABD, Kanada, Brezilya, Birleşik Krallık, Fransa, Almanya, İsviçre, Norveç, Avrupa, Hindistan, Doğu Asya, Güneydoğu Asya, Japonya, Kore Cumhuriyeti, Avustralya ve Birleşik Arap Emirlikleri (BAE). Ağ karşıya yükleme gelecekte daha fazla bölgede kullanılabilir olacaktır.
  - question: >
      PST dosyalarını ağ karşıya yükleme kullanarak içeri aktarmanın fiyatı nedir?
    answer: >
      PST dosyalarını içeri yüklemek için ağ karşıya yükleme ücretsizdir.


      Bu, PST dosyalarının Azure Depolama alanında silindikten sonra, iş yerlerinden tamamlanmış içeri aktarma işlerinden dosya listesinde de görüntülenmeymeyecekleri Microsoft 365 yönetim merkezi. Verileri şu ana kadar içeri aktarma sayfasında bir içeri aktarma işinin hala **Office 365**, eski içeri aktarma işlerinin ayrıntılarına bakarak PST dosya listesi boş olabilir.
  - question: >
      PST dosya biçiminin hangi sürümü dosya biçimine içeri aktarmayı Office 365?
    answer: >
      PST dosya biçiminin iki sürümü vardır: ANSI ve Unicode. Unicode PST dosya biçimini kullanan dosyaları içeri aktarmanız önerilir. Bununla birlikte, çift byte karakter kümesi (DBCS) kullanan diller gibi ANSI PST dosya biçimini kullanan dosyalar da başka bir Office 365. ANSI PST dosyalarını içeri aktarma hakkında daha fazla bilgi için, 4. adıma bakın. Ağ karşıya yükleme [kullanarak kuruluş PST](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file) dosyalarını diğer Office 365.


      Ayrıca, Outlook 2007 ve sonraki sürümlerden PST dosyaları da başka sürümlere Office 365.
  - question: >
      Azure Depolama alanına yükledikten sonra PST dosyalarım silinmeden ne kadar süre Azure'da tutulur?
    answer: >
      PST dosyalarını içeri aktarma ağ karşıya yükleme yöntemini kullanarak, bu dosyaları adlı bir Azure blob kapsayıcısı üzerine yüklersiniz `ingestiondata`. Microsoft 365 uyumluluk merkezi'daki **PST** dosyalarını içeri aktar sayfasında devam eden bir içeri aktarma işi yoksa, Azure'da kapsayıcıda yer alan tüm PST `ingestiondata` dosyaları, iş sayfasında en son içeri aktarma işi oluşturulduktan 30 gün sonra Microsoft 365 uyumluluk merkezi. Bu aynı zamanda PST dosyalarını Azure'a yükledikten sonra 30 gün içinde Microsoft 365 uyumluluk merkezi'te yeni bir içeri aktarma işi oluşturmanız (ağ karşıya yükleme yönergelerinin 5. Adımında açıklanmıştır) anlamına da gelir.


      Bu, PST dosyalarının Azure Depolama alanında silindikten sonra, iş yerlerinden tamamlanmış içeri aktarma işlerinden dosya listesinde de görüntülenmeymeyecekleri Microsoft 365 uyumluluk merkezi. pst dosyalarını içeri aktarma sayfasındaki **PST** dosyalarını içeri aktarma sayfasında bir içeri aktarma işi hala Microsoft 365 uyumluluk merkezi bulunsa da, eski içeri aktarma işlerinin ayrıntılarına bakarak PST dosya listesi boş olabilir.
  - question: >
      PST dosyasını bir posta kutusuna içeri aktarma işlemi ne kadar zaman alır?
    answer: >
      Ağ kapasitesine bağlıdır, ancak her terabaytlık (TB) verinin kuruma uygun Azure Depolama alanına Depolama saat sürer. PST dosyaları Azure Depolama alanına kopyalandıktan sonra, bir PST dosyası günde yaklaşık 24 GB Microsoft 365 posta kutusuna içeri aktarılır<sup>\*</sup>. Bu hız sizin ihtiyaçlarını karşıla karşılamazsa, diğer veri kaynağına e-posta verisi Office 365. Daha fazla bilgi için birden [çok e-posta hesabını başka bir hesaba geçirmenin Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> Bu oran garanti değildir. Sunucu iş yükü ve geçici performans sorunları bu oranı düşürebilir.


      Farklı PST dosyaları farklı hedef posta kutularına aktarılırsa, içeri aktarma süreci paralel olarak gerçekleşir; başka bir deyişle, her PST/posta kutusu çifti aynı anda içeri aktarılır. Aynı posta kutusuna birden çok PST dosyası aktarıldısa, bunlar aynı anda değil sırayla (bir defada) içeri aktarılmaz.
  - question: >
      PST içeri aktarma işlemi yinelenen e-posta öğelerini nasıl işler?
    answer: >
      PST içeri aktarma işlemi yinelenen öğeleri denetler ve eşleşen öğe hedef posta kutusunun veya hedef arşivin hedef klasöründe yer alan eşleşen bir öğe varsa, bu öğeleri PST dosyasından posta kutusuna veya arşive kopyalamaz. Aynı PST dosyasını yeniden içeri aktarır ve ÖNCEKI içeri aktarma işlerinden farklı bir hedef klasör belirtirsiniz (PST içeri aktarma eşleme dosyasında TargetRootFolder özelliğini kullanarak), PST dosyasındaki tüm öğeler yeniden aktarılmış olur.
  - question: >
      PST dosyalarını içeri aktarıyorsanız ileti boyutu sınırı var mı?
    answer: >
      Evet. PST dosyası 150 MB'tan büyük bir posta kutusu öğesi içeriyorsa, bu öğe içeri aktarma işlemi sırasında atlanır ve içeri aktarılmaz. 150 MB'den büyük öğeler aktarılmaz çünkü 150 MB bu büyüklükteki ileti boyutu Exchange Online. Daha fazla bilgi için bkz[. Alan için Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      İletinin ne zaman gönderildiği veya alın aldığı, alıcı listesi ve diğer özellikler gibi ileti özellikleri PST dosyaları başka bir posta kutusuna içeri aktarıldı mı Microsoft 365 korunur mu?
    answer: >
      Evet. İçeri aktarma işlemi sırasında özgün ileti meta verileri değişmez.
  - question: >
      Posta kutusuna içeri aktarmayı istediğim PST dosyası için klasör hiyerarşisinde düzey sayısına bir sınırlama var mı?
    answer: >
      Evet. 300 veya daha fazla düzeyde iç içe klasörler içeren bir PST dosyasını içeri aktarabilirsiniz.
  - question: >
      PST dosyalarını outlook'ta etkin olmayan bir posta kutusuna içeri yüklemek için ağ karşıya Office 365?
    answer: >
      Evet, bu özellik artık kullanılabilir.
  - question: >
      PST dosyalarını karma dağıtımda bir çevrimiçi arşiv posta kutusuna içeri yüklemek için ağ karşıya Exchange kullanabilir miyim?
    answer: >
      Evet, bu özellik artık kullanılabilir.
  - question: >
      PST dosyalarını başka bir klasörde yer alan ortak klasörlere içeri yüklemek için ağ karşıya Exchange Online?
    answer: >
      Hayır, PST dosyalarını ortak klasörlere içeri aktarabilirsiniz.
  - question: >
      Ağ karşıya yükleme içeri aktarma işi oluşturmam için ekran çözümü gereksinimleri var mı?
    answer: >
      Yerel bilgisayarınızın ekran çözünürlüğü 1366 x 768 olarak ayarlanmışsa, içeri aktarma işi oluştururken sorun yaratabilirsiniz. Böyle bir durumda, ekran çözünürlüğünü farklı bir ayara değiştirmenizi ve sonra yeni bir içeri aktarma işi oluşturmanızı öneririz. Bu sorunu düzeltmek için çalışıyoruz.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>PST dosyalarını içeri aktarma için sürücü gönderimi kullanma


      Adım adım yönergeler için bkz. PST dosyalarını [içeri aktarma işlemi için sürücü gönderimi Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md).
  - question: >
      Office 365 Import Service'te içeri aktarma işleri oluşturmak Office 365 gereklidir?
    answer: >
      Posta Kutusunda içeri aktarma işleri oluşturmak ve PST dosyalarını kullanıcı posta kutularına içeri Exchange Online için Microsoft 365 uyumluluk merkezi Kutusu İçeri/Dışarı Aktarma rolüne atanmışsınız. Varsayılan olarak, bu rol herhangi bir rol grubuna Exchange Online. Posta Kutusu İçeri/Dışarı Aktarma rolünü Kuruluş Yönetimi rol grubuna  eklersiniz. Ya da yeni bir rol grubu oluşturabilir, Posta Kutusu İçeri/Dışarı Aktarma rolü atayabilirsiniz ve ardından kendinizi veya diğer kullanıcıları üye olarak  ekleyin. Daha fazla bilgi için, Exchange Online'de rol gruplarını yönetme konusunda "Bir rol grubuna rol ekleme" veya "Rol grubu oluşturma" [bölümlerine Exchange Online](/Exchange/permissions-exo/role-groups).

       Posta Kutusu İçeri/Dışarı Aktarma rolüne ek olarak, bu rolde posta kutusunda Posta Alıcıları rolüne de Exchange Online. Varsayılan olarak bu rol, aynı gruptaki Kuruluş Yönetimi ve Alıcı Yönetimi rol gruplarına Exchange Online.

      > [!TIP]

      > Pst dosyalarını diğer kullanıcılara Exchange Online özel olarak tasarlanmış yeni bir rol grubu oluşturmayı Office 365. PST dosyalarını içeri aktarmanız için gereken minimum düzeydeki ayrıcalıklar için Posta Kutusunu İçeri/Dışarı Aktar ve Posta Alıcıları rollerini yeni rol grubuna atayın ve ardından üyeleri ekleyin.
  - question: >
      Sürücü gönderimi nereden kullanılabilir?
    answer: >
      Sürücü gönderimi şu anda Amerika Birleşik Devletleri, Kanada, Brezilya, Birleşik Krallık, Avrupa, Hindistan, Doğu Asya, Güneydoğu Asya, Japonya, Kore Cumhuriyeti ve Avustralya'da kullanılabilir. Gelecekte daha fazla bölgede sürücü gönderimi  sağlanmaktadır.


      > [!NOTE]

      > Şu anda, PST dosyalarını içeri aktarmaya sürücü gönderimi Almanya ve İsviçre'de kullanılamıyor. Bu SSS bölümü, sürücü gönderimi bu ülkelerde kullanılabilir olduğunda güncelleştirilecek.
  - question: >
      Hangi ticari lisans anlaşmaları sürücü gönderimlerini destekler?
    answer: >
      PST dosyalarını Microsoft 365'a içeri Kurumsal Anlaşma sürücü gönderimi bir Microsoft Kurumsal Anlaşma . Sürücü gönderimi, bir Microsoft Ürün ve Hizmet Sözleşmesi (MPSA) ile kullanılamaz.
  - question: >
      PST dosyalarını başka bir klasöre içeri aktararak sürücü gönderimi kullanmanın Microsoft 365?
    answer: >
      PST dosyalarını bu posta kutularına içeri aktarma işlemi için sürücü gönderimi kullanımının Microsoft 365 GB veri başına $2 Amerikan Dolarıdır. Örneğin, 1.000 GB (1 TB) PST dosyası içeren bir sabit sürücüyü sevk maliyeti 2.000 Amerikan Dolarıdır. İçeri aktarma ücretini ödemek için bir iş ortağıyla çalışabilirsiniz. İş ortağı bulma hakkında daha fazla bilgi için bkz [. Microsoft iş ortağınızı veya satıcınızı bulma](../admin/manage/find-your-partner-or-reseller.md).
  - question: >
      Sürücü gönderimi hangi tür sabit sürücüleri destekler?
    answer: >
      Office 365 İçeri Aktarma hizmeti için yalnızca 2,5 inç katı hal sürücülerin (CD'ler) ya da 2,5 inç veya 3,5 inç SATA II/III dahili sabit sürücülerin kullanımı desteklemektedir. 10 TB'a kadar sabit sürücü kullanabilirsiniz. İçeri aktarma işlerinde, yalnızca sabit sürücüde ilk veri birimi işlenir. Veri biriminin NTFS ile biçimlendirilmiş olması gerekir. Sabit sürücüye veri kopyalayıp sürücüyü 2,5 inç SSD veya 2,5 inç ya da 3,5 inç SATA II/III bağlayıcı kullanarak doğrudan iliştirebilirsiniz ya da harici 2,5 inç SSD veya 2,5 inç ya da 3,5 inç SATA II/III USB uyarıcı kullanarak dışarıdan da iliştirebilirsiniz.


      > [!IMPORTANT]

      > Yerleşik USB uyarıcı ile gelen harici sabit sürücüler, USB İçeri Aktarma hizmeti Office 365 desteklemez. Ayrıca, bir harici sabit sürücü kasa içindeki disk de kullanılamaz. Lütfen harici sabit sürücüleri sevk etme.
  - question: >
      Bir içeri aktarma işi için kaç tane sabit sürücü gönderebilirsiniz?
    answer: >
      Bir içeri aktarma işi için en fazla 10 sabit sürücü gönderebilirsiniz.
  - question: >
      Sabit sürücüm sevk edildikten sonra Microsoft veri merkezine ne kadar süreyle ulaşabilirsiniz?
    answer: >
      Bu, Microsoft veri merkezine yakınlığınıza ve sabit sürücünizi hangi tür gönderim seçeneği ile sevk etmek istediğinize (sonraki gün teslim, iki gün içinde teslim veya yeri teslim gibi) göre değişir. Çoğu gönderici, gönderinizin durumunu takip numarasıyla takip etmek için kullanabilirsiniz.
  - question: >
      Sabit sürücüm Microsoft veri merkezine gelince PST dosyalarımı Azure'a yüklemek ne kadar sürdü?
    answer: >
      Sabit sürücün Microsoft veri merkezinde alındıktan sonra PST dosyalarının kuruma uygun Azure Depolama alanına Depolama 7 - 10 iş günü kadar sürer. PST dosyaları, adlı bir Azure blob kapsayıcısı üzerine karşıya yükler `ingestiondata`.
  - question: >
      PST dosyasını bir posta kutusuna içeri aktarma işlemi ne kadar zaman alır?
    answer: >
      PST dosyaları Azure Depolama alanına yüklendikten sonra, Microsoft 365 PST dosyalarında bulunan öğelerin yaşını ve farklı ileti türlerini tanımlamak için PST dosyalarında bulunan verileri analiz eder (güvenli bir şekilde). Bu çözümleme tamamlandığında, size PST dosyalarında yer alan tüm verileri içeri aktarma veya hangi verilerin içeri aktarılmaz olduğunu denetlemeye yönelik filtreler ayarlama seçeneği vardır. Siz içeri aktarma işini başladıktan sonra, PST dosyası günde yaklaşık 24 GB Microsoft 365 bir posta kutusuna aktarılır.<sup>\*</sup> Bu hız sizin ihtiyaçlarını karşıla karşılamazsa, diğer veri kaynağına e-posta aktarma yöntemlerini Office 365. Daha fazla bilgi için birden [çok e-posta hesabını başka bir hesaba geçirmenin Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> Bu oran garanti değildir. Sunucu iş yükü ve geçici performans sorunları bu oranı düşürebilir.


      Farklı PST dosyaları farklı hedef posta kutularına aktarılırsa, içeri aktarma süreci paralel olarak gerçekleşir; başka bir deyişle, her PST/posta kutusu çifti aynı anda içeri aktarılır. Aynı posta kutusuna birden çok PST dosyası aktarıldısa, bunlar aynı anda değil sırayla (bir defada) içeri aktarılmaz.
  - question: >
      Microsoft, PST dosyalarımı Azure'a yükledikten sonra bu dosyalar silinmeden ne kadar süre Azure'da tutulur?
    answer: >
      Azure'un Azure Depolama konumdaki tüm PST dosyaları (adlı blob `ingestiondata`kapsayıcısında), en son içeri aktarma işi, dosyanın PST dosyalarını içeri aktarma sayfasında oluşturulduktan 30 gün sonra  Microsoft 365 uyumluluk merkezi.


      Bu, PST dosyalarının Azure Depolama alanında silindikten sonra, iş yerlerinden tamamlanmış içeri aktarma işlerinden dosya listesinde de görüntülenmeymeyecekleri Microsoft 365 uyumluluk merkezi. pst dosyalarını içeri aktarma sayfasındaki **PST** dosyalarını içeri aktarma sayfasında bir içeri aktarma işi hala Microsoft 365 uyumluluk merkezi bulunsa da, eski içeri aktarma işlerinin ayrıntılarına bakarak PST dosya listesi boş olabilir.
