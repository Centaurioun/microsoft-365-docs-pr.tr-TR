summary: >
  [!include[Purview banner](../includes/purview-rebrand-banner.md)]


  Yeni ileti koruma özelliklerinin nasıl çalıştığı hakkında bir sorunuz mu var? Burada bir yanıt olup olmadığını kontrol edin. Ayrıca Azure [Information Protection'da veri koruma hizmeti, Azure Rights Management](/information-protection/get-started/faqs-rms) hakkındaki soruların yanıtları için Azure Information Protection'da veri koruma hakkında sık sorulan sorulara göz atın.
sections:
- name: Yok sayıldı
  questions:
  - question: Microsoft Purview İleti Şifrelemesi (OME) nedir?
    answer: Microsoft Purview İleti Şifrelemesi, e-posta şifreleme ve hak yönetimi özelliklerini birleştirir. Hak yönetimi özellikleri Azure Information Protection tarafından desteklenir.
  - question: >
      Microsoft Purview İleti Şifrelemesi'ni Who kullanabilirsiniz?
    answer: "Microsoft Purview İleti Şifrelemesi'ni aşağıdaki koşullarda kullanabilirsiniz:\n  \n- Office 365'da Exchange Online için Office 365 İleti Şifrelemesi (OME) veya IRM ayarlamadıysanız.\n\n- OME ve IRM'yi ayarladıysanız, Azure Information Protection Azure Rights Management hizmetini kullanıyorsanız bu adımları kullanabilirsiniz.\n\n- Exchange Online Active Directory Rights Management hizmetiyle (AD RMS) kullanıyorsanız, bu yeni özellikleri hemen etkinleştiremezsiniz. Bunun yerine, önce [AD RMS'yi Azure Information Protection'a geçirmeniz](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms) gerekir. Geçişi tamamladığınızda, Microsoft Purview İleti Şifrelemesi'ni başarıyla ayarlayabilirsiniz.\n\n  Azure Information Protection'e geçiş yapmak yerine şirket içi AD RMS'yi Exchange Online ile kullanmaya devam etmeyi seçerseniz, Microsoft Purview İleti Şifrelemesi'ni kullanamazsınız.\n"
  - question: >
      Microsoft Purview İleti Şifrelemesi'ni kullanmak için hangi aboneliklere ihtiyacım var?
    answer: >
      Microsoft Purview İleti Şifrelemesi'ni kullanmak için aşağıdaki planlardan birine ihtiyacınız vardır:


      - Microsoft Purview İleti Şifrelemesi Office 365 Kurumsal E3 ve E5, E3 ve E5, Microsoft 365 İş Ekstra, Office 365 A1, A3 ve A5 Microsoft 365 Kurumsal ve Office 365 Kamu G3 ve G5. Azure Information Protection tarafından desteklenen yeni koruma özelliklerini almak için ek lisanslara ihtiyacınız yoktur.


      - Microsoft Purview İleti Şifrelemesi'ni almak için Azure Information Protection Plan 1'i şu planlara da ekleyebilirsiniz: Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F1 Microsoft 365 İş Temel , Microsoft 365 İş Standart veya E1 Office 365 Kurumsal.


      - Microsoft Purview İleti Şifrelemesi'nden yararlanan her kullanıcının özelliğin kapsamına alınması için lisanslanması gerekir.


      - Tam liste için Bkz. Microsoft Purview İleti Şifrelemesi için [Exchange Online hizmet açıklamaları](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description).
  - question: >
      azure Information Protection kendi anahtarını getir (BYOK) ile Exchange Online kullanabilir miyim?
    answer: "Evet! Microsoft, Microsoft Purview İleti Şifrelemesi'ni ayarlamadan önce KAG'yi ayarlama adımlarını tamamlamanızı önerir.\n  \nKAG hakkında daha fazla bilgi için bkz. [Azure Information Protection kiracı anahtarınızı planlama ve uygulama](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      Azure ile Microsoft Purview İleti Şifrelemesi ve BYOK Information Protection, Microsoft'un arayarak bağlanma gibi üçüncü taraf veri isteklerine yaklaşımını değiştiriyor mu?
    answer: "Hayır. Microsoft Purview İleti Şifrelemesi ve KAG olarak adlandırılan kendi şifreleme anahtarlarınızı Azure Information Protection sağlama ve denetleme seçeneği, kolluk kuvvetlerinin sıfatına yanıt verecek şekilde tasarlanmamıştır. Azure Information Protection için KAG ile OME, uyumluluk odaklı kuruluşlar için tasarlanmıştır. Microsoft, müşteri verilerine yönelik üçüncü taraf isteklerini ciddiye alır. Bulut hizmeti sağlayıcısı olarak her zaman verilerinizin gizliliğini savunuruz. Bir celp aldığımızda, bilgileri almak için her zaman üçüncü tarafı doğrudan size yönlendirmeye çalışırız. (Brad Smith'in blogu okuyun: [Müşteri verilerini kamu gözetiminden koruma](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Aldığımız isteğin ayrıntılı bilgilerini düzenli aralıklarla yayımlarız. Üçüncü taraf veri istekleriyle ilgili daha fazla bilgi için bkz. Microsoft Güven [Merkezi'nden müşteri verilerine erişmek için kamu ve kolluk kuvvetlerinin isteklerine yanıt verme](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) . Ayrıca, [Çevrimiçi Hizmet Koşulları'ndaki (OST)](https://www.microsoft.com/Licensing/product-licensing/products.aspx) \"Müşteri Verilerinin Açığa Çıkması\" bölümüne bakın.\n  \n"
  - question: >
      Bu özellik, eski Office 365 İleti Şifrelemesi (OME) ve Bilgi Rights Management (IRM) özellikleriyle nasıl ilgilidir?
    answer: "Microsoft Purview İleti Şifrelemesi, mevcut IRM ve eski OME çözümlerinin bir evrimidir. Aşağıdaki tabloda daha fazla ayrıntı sağlanır.\n  \n**Eski OME, IRM ve Microsoft Purview İleti Şifrelemesi karşılaştırması**\n\n| Yeteneği | OME'nin önceki sürümleri | IRM | Microsoft Purview İleti Şifrelemesi |\n|:-----|:-----|:-----|:-----|\n|**Şifrelenmiş e-posta gönderme**|Yalnızca Exchange posta akışı kuralları aracılığıyla|Windows, Mac için Outlook veya Web üzerinde Outlook için Outlook veya Exchange posta akışı kuralları aracılığıyla başlatılan son kullanıcı|Windows, Mac için Outlook veya Web üzerinde Outlook için Outlook veya posta akışı kuralları aracılığıyla başlatılan son kullanıcı|\n|**Hak yönetimi**|-|İletme seçeneği ve özel şablonlar|İletme seçeneği, yalnızca şifrele seçeneği, varsayılan ve özel şablonlar|\n|**Desteklenen alıcı türü**|Yalnızca dış alıcılar|Yalnızca iç alıcılar|İç ve dış alıcılar|\n|**Alıcı deneyimi**|Dış alıcılar, tarayıcıda indirdikleri ve açtıkları veya mobil uygulamayı indirdikleri bir HTML iletisi aldı.|İç alıcılar yalnızca Windows, Mac için Outlook ve Web üzerinde Outlook için Outlook şifrelenmiş e-posta aldı.|İç ve dış alıcılar Windows, Mac için Outlook, Web üzerinde Outlook, Android için Outlook ve iOS için Outlook için Outlook e-posta alır veya bir web portalı aracılığıyla, aynı kuruluşta veya herhangi bir kuruluşta olup olmadıklarına bakılmaksızın. OME portalı ayrı bir indirme gerektirmez.|\n|**Kendi Anahtarını Getir desteği**|Yok|Yok| BYOK desteklenir|\n"
  - question: >
      Kuruluşum için Microsoft Purview İleti Şifrelemesini etkinleştirme Nasıl yaparım??
    answer: "Bkz. [Microsoft Purview İleti Şifrelemesini Ayarlama](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      OME'nin önceki sürümü kullanımdan kaldırılacak mı?
    answer: >
      OME'nin önceki sürümünü kullanmaya devam edebilirsiniz, şu anda kullanım dışı bırakılmaz. Ancak kuruluşların yeni ve geliştirilmiş ileti şifreleme çözümünü kullanmasını kesinlikle öneririz. OME'yi henüz dağıtmadıysanız, OME'nin önceki sürümünün yeni dağıtımını ayarlayamazsınız.
  - question: >
      Kuruluşum Active Directory Rights Management kullanıyor, bu işlevselliği kullanabilir miyim?
    answer: "Hayır. Exchange Online Active Directory Rights Management hizmetiyle (AD RMS) kullanıyorsanız, bu yeni özellikleri hemen etkinleştiremezsiniz. Bunun yerine, önce [AD RMS'yi Azure Information Protection'a geçirmeniz](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms) gerekir.\n  \n"
  - question: >
      Kuruluşumun Exchange Karma dağıtımı var. Bu özelliği kullanabilir miyim?
    answer: "Şirket içi kullanıcılar, Exchange Online posta akışı kurallarını kullanarak şifreli posta gönderebilir. Bunu yapmak için e-postayı Exchange Online üzerinden yönlendirmeniz gerekir. Daha fazla bilgi için bkz. [Bölüm 2: Postayı e-posta sunucunuzdan Microsoft 365 akacak şekilde yapılandırma](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365).\n  \n"
  - question: >
      Şifrelenmiş ileti oluşturmak için hangi e-posta istemcisini kullanmam gerekiyor? Korumalı ileti göndermek için hangi uygulamalar desteklenir?
    answer: "Windows ve Mac için Outlook 2013 Outlook 2016 ve Web üzerinde Outlook korumalı iletiler oluşturabilirsiniz. Şifrelenmiş iletiler gönderme hakkında daha fazla bilgi için bkz. [Bilgisayar için Outlook şifrelenmiş iletileri gönderme, görüntüleme ve yanıtlama](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      Korumalı e-postaları okumak ve yanıtlamak için hangi e-posta istemcileri desteklenir?
    answer: >
      Microsoft 365 kullanıcılar Windows ve Mac (2013 ve 2016), Web üzerinde Outlook ve Outlook mobil (Android ve iOS) için Outlook okuyabilir ve yanıt verebilir. Kuruluşunuz izin veriyorsa iOS yerel posta istemcisini de kullanabilirsiniz. Microsoft 365 bir kullanıcı değilseniz, web tarayıcınız aracılığıyla web'de şifrelenmiş iletileri okuyabilir ve yanıtlayabilirsiniz.
  - question: >
      Hangi e-posta istemcileri yalnızca şifreleme korumalı e-postaları destekler?
    answer: >
      Microsoft 365 kullanıcılar bilgisayar sürümleri 2019 ve Microsoft 365 için Outlook kullanarak yalnızca şifreleme ilkesiyle korunan postalar oluşturabilir.  Bu, yeni yalnızca şifrele ilkesinin uygulandığı iletilerin doğrudan Web üzerinde Outlook, iOS ve Android için Outlook'de okunabileceği ve artık PC sürümleri 2019 ve Microsoft 365 için Outlook anlamına gelir.
  - question: >
      OME ile gönderebileceğiniz iletiler için boyut sınırı var mı?
    answer: >
      Evet. Ekleri de dahil olmak üzere Microsoft Purview İleti Şifrelemesi ile gönderebileceğiniz ileti boyutu üst sınırı 25 MB'tır. Daha fazla bilgi için bkz. [İleti sınırları](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      OME portalı hangi tür iletileri destekler?
    answer: >
      OME portalı yalnızca postayı destekler. Portal, takvim veya sesli mesaj gibi diğer ileti türlerini desteklemez.
  - question: >
      Korumalı e-postalarda ek olarak hangi dosya türleri desteklenir? Ekler, korumalı e-postalarla ilişkili koruma ilkelerini devralır mı?
    answer: "Korumalı bir postaya herhangi bir dosya türü ekleyebilirsiniz. Bir istisna dışında, koruma ilkeleri yalnızca [Azure Information Protection istemcisi tarafından desteklenen Dosya türlerinde belirtilen dosya biçimlerine](/information-protection/rms-client/client-admin-guide-file-types) uygulanır. Microsoft Purview İleti Şifrelemesi, aşağıdaki Office programlarının 97-2003 sürümlerini desteklemez: Word (.doc), Excel (.xls) ve PowerPoint (.ppt).\n\nWord, Excel veya PowerPoint dosyası gibi bir dosya biçimi destekleniyorsa, ek alıcı tarafından indirildikten sonra bile dosya her zaman korunur. Örneğin, bir ekin İletme ile korunduğunu söyleyebilirsiniz. Özgün alıcı dosyayı indirir, yeni bir alıcıya ileti oluşturur ve dosyayı ekler. Yeni alıcı dosyayı aldığında, alıcı korumalı dosyayı açamaz.\n  \n"
  - question: >
      PDF dosya ekleri destekleniyor mu?
    answer: >
      Kısa cevap evet! Etkinleştirilirse, PDF şifrelemesi güvenli iletişim veya güvenli işbirliği aracılığıyla hassas PDF belgelerini korumanıza olanak tanır. E-posta gönderdiğinizde, Office 365 hizmeti PDF dosya eklerini şifreler. Outlook istemcisi PDF dosya eklerini şifrelemez.


      Web üzerinde Outlook, iOS için Outlook ve Android için Outlook için, gönderdiğiniz PDF'leri daha fazla adım olmadan şifreleyebilirsiniz. Bu istemciler PDF şifrelemeyi yerel olarak destekler.


      Outlook masaüstü PDF dosya eklerinin yerel olarak şifrelenmesini desteklemez. Bunun yerine, önce PDF eklerine şifreleme uygulamak için Exchange posta akışı kurallarını veya DLP'yi ayarlamanız gerekir. Outlook Desktop'tan PDF eki içeren posta gönderdiğinizde, istemci eki içeren iletiyi önce hizmete gönderir. Hizmet dosyayı aldığında, hizmet Exchange Online veri kaybı önleme (DLP) ilkesinin veya posta akışı kuralının Microsoft Purview İleti Şifrelemesi korumasını uygular. Ardından, Exchange Online korumalı PDF dosyası eki içeren iletiyi gönderir.


      PDF ekleri için şifrelemeyi etkinleştirmek için [PowerShell Exchange Online](/powershell/exchange/connect-to-exchange-online-powershell) de aşağıdaki komutu çalıştırın:


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      PDF şifrelemesi, güvenli iletişim veya güvenli işbirliği aracılığıyla hassas PDF belgelerini korumanıza olanak tanır. Tüm Outlook istemcileri, iletiler ve korumasız PDF ekleri, Exchange Online'da veri kaybı önleme (DLP) ilkesinin veya posta akışı kuralının Microsoft Purview İleti Şifrelemesi korumasını devralır. Ayrıca, Web üzerinde Outlook bir kullanıcı korumasız bir PDF belgesi eklerse ve iletiye koruma uygularsa, ileti iletinin korumasını devralır. Kullanıcılar şifrelenmiş ekleri yalnızca korumalı PDF'leri destekleyen uygulamalarda açabilir (örneğin, OME Portalı ve Azure Information Protection Görüntüleyicisi).


      > [!IMPORTANT]

      > Outlook masaüstü istemcisi PDF şifrelemeyi desteklemez.
  - question: >
      SharePoint Online veya OneDrive İş ekleri destekleniyor mu?
    answer: >
      Henüz değil. SharePoint Çevrimiçi veya OneDrive İş ekleri desteklenmez ve son kullanıcılar bir postayı şifreleyebilir ancak bulut eklerini şifreleyemez.
  - question: >
      Hangi e-posta istemcileri korumalı e-postalardaki şifrelenmiş eklerin önizlemesini destekler?
    answer: "Ekler korumalı bir postayla korunduğunda, Outlook istemcileri belgeyi doğrudan önizleme olanağı sağlar. Outlook Office belgelerin (docx, xlsx, pptx, doc, xls, ppt) önizlemesini destekler. Web üzerinde Outlook Office belgelerin (docx, xlsx, pptx) ve PDF önizlemesini destekler.  \n"
  - question: >
      Hangi e-posta istemcileri korumalı e-postaların iptalini destekler?
    answer: >
      Web üzerinde Outlook korumalı postanın iptalini destekler.  Ayrıntılar [için bkz. Gönderdiğiniz şifrelenmiş iletiyi iptal](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) etme.
  - question: >
      OME portalı korumalı e-postalardaki şifrelenmiş eklerin önizlemesini destekliyor mu?
    answer: "OME portalı, şifrelenmiş postaya eklenen tüm şifrelenmiş ek kopyalarının önizlemesini destekler. Destek dosyası türleri Word, Excel, Powerpoint ve PDF dosyalarını içerir.  \n"
  - question: >
      İlkeleri ayarlayarak iletileri otomatik olarak şifreleyebilir miyim?
    answer: "Evet. belirli koşullara göre iletiyi otomatik olarak şifrelemek için Exchange Online'da posta akışı kurallarını kullanın. Örneğin, alıcı kimliğini, alıcı etki alanını veya iletinin gövdesindeki veya konusunu temel alan ilkeler oluşturabilirsiniz. Bkz. [Office 365 e-posta iletilerini şifrelemek için posta akışı kurallarını tanımlama](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      Gelen ve giden postalardaki şifrelemeyi otomatik olarak kaldırabilir miyim?
    answer: >
      Yöneticiler, giden postaların şifrelemesini kaldırmak için bir posta akışı kuralı ayarlayabilir. Yalnızca kuruluşunuzdan gelen gelen postaların şifrelemesini kaldırmak için bir kural ayarlayabilirsiniz.
  - question: >
      Microsoft Purview uyumluluk portalı aracılığıyla Veri Kaybı Önleme'de (DLP) ilkeler ayarlayarak iletileri otomatik olarak şifreleyebilir miyim?
    answer: >
      Evet! posta akışı kurallarını Exchange Online veya Microsoft Purview uyumluluk portalında DLP kullanarak ayarlayabilirsiniz.
  - question: >
      Şirket markamla şifrelenmiş iletileri özelleştirebilir miyim?
    answer: "Evet! E-posta iletilerini ve OME portalını özelleştirme hakkında bilgi için bkz. Şifrelenmiş iletilerinize kuruluşunuzun markasını ekleme. Bkz. [Şifrelenmiş iletilerinize kuruluşunuzun markasını ekleme](add-your-organization-brand-to-encrypted-messages.md).\n  \n"
  - question: >
      Şifrelenmiş e-postalar için herhangi bir raporlama özelliği veya içgörü var mı?
    answer: "Güvenlik ve Uyumluluk Merkezi'nde bir Şifreleme raporu vardır. Bkz. [Güvenlik & Uyumluluk Merkezi'nde e-posta güvenlik raporlarını görüntüleme](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      İleti şifrelemeyi eBulma gibi uyumluluk özellikleriyle kullanabilir miyim?
    answer: >
      Evet, Microsoft Purview İleti Şifrelemesi tarafından korunan iletilerin çoğu bulunabilir. Posta akışı kuralı aracılığıyla özel markalama uygulanmış başka bir Microsoft 365 kuruluşundan aldığınız Microsoft Purview İleti Şifrelemesi korumalı posta, eBulma hizmetiniz tarafından keşfedilemez. Başka bir deyişle, postaya kullanıcının posta kutusu üzerinden erişilemiyorsa, bunun yerine yalnızca OME portalına bir bağlantı üzerinden gösterildiyse, posta aranamaz. Ayrıntılar için [bkz. şifrelenmiş öğeleri destekleyen eBulma etkinlikleri](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items) .
  - question: >
      E-postadan şifrelemeyi kaldırabilir miyim?
    answer: >
      Yöneticiler şifrelemeyi kaldırmak için bir posta akışı kuralı ayarlayabilir. Başka bir kuruluş tarafından uygulanan postadan posta akışı kuralı kullanarak şifrelemeyi kaldıramazsınız.
  - question: >
      Paylaşılan posta kutusu olarak gönderebilir ve e-postaları şifreleyebilir miyim?
    answer: >
      Birisi şifreleme posta akışı kuralıyla eşleşen bir e-posta iletisi gönderdiğinde, ileti gönderilmeden önce şifrelenir.
  - question: >
      Paylaşılan posta kutusuna gönderilen şifrelenmiş iletileri açabilir miyim?
    answer: >
      Evet! Desteklenen bir Outlook istemcisinde oturum açtığınızda paylaşılan posta kutusu için şifrelenmiş iletileri açabilirsiniz.


      - Kullanıcılar, paylaşılan posta kutusunun bir dağıtım grubunun parçası olarak korumalı posta aldığı paylaşılan posta kutusunda korumalı postaları açabilir.


      - Kullanıcılar Windows, Mac için Outlook, Android için Outlook, iOS için Outlook ve Web üzerinde Outlook için Outlook kullandıklarında e-postadan korumayı devralan ekleri görüntüleyebilir.


      Aşağıdaki tabloda paylaşılan posta kutuları için desteklenen istemciler listelenmektedir.


      | Ortam | Posta okuma | E-posta eklerini görüntüleme |

      |----------|-----------|------------------------|

      | Web üzerinde Outlook | Evet | Evet                |

      | Windows için Outlook| Evet | Evet                |

      | Mac için Outlook    | Evet | Evet                |

      | Android için Outlook| Evet | Evet                |

      | iOS için Outlook    | Evet | Evet                 |


      > [!NOTE]

      > Android ve iOS doğrudan Outlook mobil cihazlarda değil şifrelenmiş ekleri görüntülemek için Office mobil uygulamasını kullanır.


      Şu anda bilinen iki sınırlama vardır:


      - Outlook mobil kullanarak mobil cihazlarda aldığınız e-postaların eklerini alamazsınız.


      - Outlook Win32'de, e-posta özellikli bir güvenlik grubu aracılığıyla paylaşılan posta kutusuna atanan kullanıcılar için, kullanıcı şifrelenmiş postayı web tarayıcısı kullanarak görüntülemek için bir bildirim postası görür.  Şifrelenmiş postaları doğrudan Outlook Win32'de görüntülemek için Outlook ve Azure Information Protection birleşik etiketleme istemcileri, kullanıcının tam erişim izinleri ve otomatik eşleme etkin olarak doğrudan paylaşılan posta kutusuna atanması gerekir. Otomatik eşleme, Exchange Online için varsayılan olarak etkindir.


      **Paylaşılan posta kutusuna kullanıcı atamak için**


      1. [Exchange Online PowerShell.aspx) Bağlan](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150).


      2. otomatik eşleme parametresiyle Add-MailboxPermission cmdlet'ini çalıştırın. Bu örnek, Ayla'ya bir destek posta kutusu için tam erişim izinleri verir.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      Şifrelenmiş iletilerin açılmasıyla temsilci erişimi destekleniyor mu? Temsilcinin başka bir kullanıcının posta kutusuna tam erişimi olsa bile mi?
    answer: >
      Şifrelenmiş postalara temsilci erişimi, iOS için Web üzerinde Outlook, Mac için Outlook, Outlook ve Android için Outlook desteklenir.  Windows için Outlook temsilci erişimini desteklemez.
  - question: >
      OME portalında postaya ne kadar süreyle erişebilirim?
    answer: >
      Gönderenin kuruluşu etkin olduğu ve postanın süresi dolacak şekilde yapılandırılmadığı sürece postayı almak için OME portalında oturum açabilirsiniz.
  - question: >
      İstedikten sonra tek seferlik geçiş kodunu alamazsam ne yapmalıyım?
    answer: >-
      İlk olarak, e-posta istemcinizdeki gereksiz veya istenmeyen posta klasörünü denetleyin. Kuruluşunuzun DKIM ve DMARC ayarları bu e-postaların istenmeyen posta olarak filtrelenmesine neden olabilir.


      Ardından, Güvenlik & Uyumluluk Merkezi'nde karantinayı denetleyin. Genellikle, tek seferlik bir geçiş kodu içeren iletiler, özellikle kuruluşunuzun ilk aldığı iletiler karantinaya alınıyor.
